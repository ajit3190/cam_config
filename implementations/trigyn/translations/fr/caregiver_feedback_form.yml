fr:
  caregiver_feedback_form:
    name: Feedback à l'intention du tuteur de l'enfant
    description: Feedback à l'intention du tuteur de l'enfant
    fields:
      caregiver_feedback_date_completed:
        display_name: Formulaire rempli le
      caregiver_feedback_separator_consent:
        display_name: Accord et Consentement
        guiding_questions: "Exemple d’intervention : \"J’aimerais vous parler du travail que le gestionnaire de cas a fait avec votre enfant et vous. \nNous voulons donner le meilleur service possible aux enfants. C’est pour cette raison que nous voudrions savoir ce que le gestionnaire de cas a fait pour aider votre enfant. Nous aimerions aussi savoir si vous croyez qu’il aurait pu faire les choses différemment ou s’il aurait pu l’aider davantage. \nVous n’êtes pas obligé de répondre, et vous n’avez pas à expliquer pourquoi vous refusez de répondre.\nLe fait de ne pas répondre à mes questions n’aura aucune conséquence sur les services que nous offrons à votre enfant et votre famille. \nMais en me confiant votre point de vue et vos sentiments, vous nous aiderez à offrir de meilleurs services aux autres enfants et aux autres familles. \nTout ce que vous me confierez aujourd’hui restera confidentiel. Cela veut dire que je ne dirai jamais à personne que c’est vous qui m’avez confié ces commentaires. \nVous pouvez aussi décider de répondre uniquement à certaines questions. Vous pouvez également décider d’arrêter de répondre en tout temps.\""
      caregiver_feedback_consent_relationship:
        display_name: 'Lien avec l’enfant'
        option_strings_text:
          primary_caregiver: Principal tuteur
          legal_guardian: Tuteur (légal)
          other_family_member_close_to_the_child: Autre membre de la famille proche de l’enfant
          unrelated_adult_close_to_the_child: Adulte sans lien de parenté proche de l’enfant
          other: Autre
      caregiver_feedback_consent_relationship_other:
        display_name: Si autre, précisez
      caregiver_feedback_sex:
        display_name: Sexe du tuteur
      caregiver_feedback_dob:
        display_name: Date de naissance du tuteur
      caregiver_feedback_consent:
        display_name: Le tuteur a donné son autorisation pour recueillir ses commentaires sur le processus de gestion de cas.
        tick_box_label: 'Oui'
      caregiver_feedback_consent_date:
        display_name: Date du consentement / accord
      caregiver_feedback_separator_questions:
        display_name: 'Questions : Partie 1'
        guiding_questions: "Vous pouvez donner des exemples pour accélérer la feedback, mais en évitant de poser des questions qui orienteraient trop les réponses du tuteur de l’enfant. \nL’entretien doit avoir lieu dans sa langue et être mené par une personne qui possède la formation et les compétences nécessaires pour effectuer des entretiens et recueillir des commentaires."
      caregiver_feedback_services_discovery:
        display_name: Comment avez-vous entendu parler des services de gestion de cas de [nom de l’agence]?
        option_strings_text:
          caseworker_approached_me: Le gestionnaire de cas m'a contacté
          another_organization: Autre organisation
          my_child: Mon enfant
          family_friends: Famille ou amis
          school: École
          community_leader: Leader de la communauté
          community_based_child_protection_focal_point: Centre de coordination communautaire en protection de l’enfance
          authorities: Autorités
          saw_a_poster_information_leaflet: Affiche ou brochure
          cannot_recall: Ne se souvient pas
          other: Autre
      caregiver_feedback_services_discovery_other:
        display_name: Si autre, précisez
      caregiver_feedback_help_asked:
        display_name: Avant que vous commenciez à travailler avec le gestionnaire de cas, est-ce qu’on vous a demandé si vous vouliez recevoir ce genre d’aide? ?
        option_strings_text:
          'yes': 'Oui'
          'no': 'Non'
          unknown: Ne sait pas
      caregiver_feedback_help_asked_details:
        display_name: Veuillez préciser
      caregiver_feedback_expectations:
        display_name: Quel type d’aide vous attendiez-vous à recevoir de [nom de l’agence de gestion de cas] ?
        option_strings_text:
          alternative_care: Prise en charge des enfants
          security_e_g_safe_shelter: Sécurité (logement sécuritaire, p. ex.)
          education_formal: Éducation (formelle)
          non_formal_education: Éducation non formelle
          family_tracing_and_reunification: Localisation de la famille et réunification familiale
          basic_psychosocial_support: Soutien psychosocial de base
          focused_non_specialized_mhpss_care: Soins ciblés non spécialisés de SPSSM
          specialized_mhpss_services: Services spécialisés de SPSSM
          food: Nourriture
          non_food_items: Articles non alimentaires
          cash_assistance: Aide financière
          livelihoods: Moyen de subsistance
          medical: Soins médicaux
          nutrition: Nutrition
          legal_support: Aide juridique
          documentation: Papiers officiels
          services_for_children_with_disabilities: Services pour enfants handicapés
          sexual_and_reproductive_health: Soins de santé sexuelle et reproductive
          shelter: Logement
          wash: Eau, hygiène et assainissement (EHA)
          durable_solution_in_coordination_with_unhcr: Solutions durables (en coordination avec l’UNHCR)
          relocation: Réinstallation
          other: Autre
      caregiver_feedback_expectations_other:
        display_name: Si autre, précisez
      caregiver_feedback_expectations_received:
        display_name: Est-ce que votre enfant (et vous-même et/ou votre famille, le cas échéant) a obtenu l’aide que vous vous attendiez à recevoir ?
        option_strings_text:
          'yes': 'Oui'
          'no': 'Non'
          unknown: Ne sait pas
      caregiver_feedback_expectations_received_details:
        display_name: Veuillez préciser
      caregiver_feedback_process_plan:
        display_name: 'Le gestionnaire de cas a-t-il préparé un plan [plan de prise en charge] de concert avec votre enfant et vous pour qu’il reçoive l’aide dont il avait besoin ? '
        option_strings_text:
          'yes': 'Oui'
          'no': 'Non'
          unknown: Ne sait pas
      caregiver_feedback_process_plan_details:
        display_name: Veuillez préciser
      caregiver_feedback_process_connect:
        display_name: Le gestionnaire de cas a-t-il référé votre enfant (et vous-même et/ou votre famille, le cas échéant) vers des services qui vous ont été utile ?
        option_strings_text:
          'yes': 'Oui'
          no_did_not_need_other_services: Non, n’avait pas besoin d’autres services
          no_did_not_want_other_services: Non, ne voulait pas d’autres services
          unknown: Ne sait pas
      caregiver_feedback_process_connect_details:
        display_name: Veuillez préciser
      caregiver_feedback_process_consent:
        display_name: Si le gestionnaire de cas a partagé de l’information au sujet de votre enfant (et à votre sujet et/ou au sujet de votre famille, le cas échéant) avec d’autres personnes, est-ce qu’il vous a demandé si vous étiez d’accord avant de le faire ?
        option_strings_text:
          'yes': 'Oui'
          'no': 'Non'
          unknown: Ne sait pas
      caregiver_feedback_process_consent_details:
        display_name: Veuillez préciser
      caregiver_feedback_process_closure:
        display_name: Avez-vous (vous seul ou votre enfant et vous) pris la décision de mettre fin aux services de [nom de l’agence] de concert avec le gestionnaire de cas ?
        option_strings_text:
          'yes': 'Oui'
          'no': 'Non'
          unknown: Ne sait pas
      caregiver_feedback_process_closure_details:
        display_name: Veuillez préciser
      caregiver_feedback_questions_ii:
        display_name: 'Questions : Partie 2'
        guiding_questions: "Exemple d'intervention : \"Pour les prochaines questions, je vais vous demander si vous êtes d’accord avec les phrases que je vais vous lire. \nSi vous êtes tout à fait d’accord, vous pouvez mettre 10 sur 10. Si vous êtes totalement en désaccord, vous pouvez mettre 1 sur 10. \nVous pouvez aussi décider de donner une autre note entre 1 et 10. Plus vous êtes d’accord avec la phrase, plus votre note sera près de 10. Moins vous êtes d’accord avec la phrase, plus votre note sera près de 1.\""
      caregiver_feedback_ii_explanation:
        display_name: Le gestionnaire de cas m’a expliqué les choses d’une façon difficile à comprendre.
        help_text: Notez entre 1 et 10
      caregiver_feedback_ii_explanation_details:
        display_name: Veuillez préciser
      caregiver_feedback_ii_listening:
        display_name: Le gestionnaire de cas m’écoutait, me demandait toujours mon opinion et tenait toujours compte de mes idées, de mes opinions et de mes sentiments.
        help_text: Notez entre 1 et 10
      caregiver_feedback_ii_listening_details:
        display_name: Veuillez préciser
      caregiver_feedback_ii_pressured:
        display_name: Je sentais souvent que le gestionnaire de cas me poussait à prendre une décision ou à faire quelque chose que je ne voulais pas faire.
        help_text: Notez entre 1 et 10
      caregiver_feedback_ii_pressured_details:
        display_name: Veuillez préciser
      caregiver_feedback_ii_followup:
        display_name: Le gestionnaire de cas a fait des suivis et a fait les choses qu’il m’avait promises.
        help_text: Notez entre 1 et 10
      caregiver_feedback_ii_followup_details:
        display_name: Veuillez préciser
      caregiver_feedback_ii_visits:
        display_name: Le gestionnaire de cas nous a rarement rendu visite.
        help_text: Notez entre 1 et 10
      caregiver_feedback_ii_visits_details:
        display_name: Veuillez préciser
      caregiver_feedback_ii_support:
        display_name: L’aide que le gestionnaire de cas a donnée à mon enfant (et à ma famille et moi, le cas échéant) a été utile.
        help_text: Notez entre 1 et 10
      caregiver_feedback_ii_support_details:
        display_name: Veuillez préciser
      caregiver_feedback_ii_improvement:
        display_name: La situation de mon enfant s’est améliorée depuis qu’il voit un gestionnaire de cas.
        help_text: Notez entre 1 et 10
      caregiver_feedback_ii_improvement_details:
        display_name: Veuillez préciser
      caregiver_feedback_ii_satisfaction:
