ru:
  assessment:
    name: Оценка
    description: Бланк оценки
    fields:
      assessment_home_visit:
        display_name: Проводилось ли посещение на дому в рамках оценки?
      assessment_home_visit_details:
        display_name: 'Если нет, пожалуйста, поясните:'
      assessment_child_seen:
        display_name: Был ли ребенок замечен одним/без сопровождения?
      assessment_child_seen_details:
        display_name: 'Если нет, пожалуйста, поясните:'
      assessment_separator:
        display_name: Мнения и пожелания ребенка и опекуна (опекунов)
      assessment_child_views:
        display_name: Мнение ребенка
        help_text: Опишите представления и ожидания ребенка в отношении своей ситуации. Этот пункт можно расширить, включив в него высказывания, свидетельства и/или рисунки самого ребенка (например, о его ситуации, семье и/или пути).
      assessment_caregiver_views:
        display_name: Мнение опекуна(ов)
        help_text: Опишите мнение и пожелания лица (лиц), осуществляющего уход, относительно ситуации ребенка.
      assessment_needs_separator:
        display_name: Оценка потребностей
        guiding_questions: |-
          Опишите, когда и откуда вы получили информацию - информация может быть получена из различных источников (например, письменные отчеты о ребенке, наблюдения, интервью с ребенком и семьей, творческие занятия, такие как рисование или рассказывание историй, проводимые с ребенком, анкеты и контрольные списки, обсуждения с другими ведомствами и теми, кто знает ребенка, домашние визиты). Приведите информацию из первых рук. Опишите, подкреплена ли информация и подтверждена ли она чем-либо еще. При необходимости опишите как историю, так и текущую ситуацию. Опишите, сколько раз вы были свидетелем ситуации или сколько людей сообщили о ней. Обоснуйте свой анализ ситуации. Возможно, вам будет полезнее определить потребности, а не необходимые услуги. Например, вы можете сказать, что ребенок нуждается в получении образования, а не в том, что ему нужно ходить в школу, поскольку существует множество различных способов обеспечить ребенку образование.
      assessment_physical_wellbeing:
        display_name: Физическое состояние и здоровье
        help_text: 'Выявленные факторы риска, защитные факторы и потребности:'
        guiding_questions: |-
          Например, соответствует ли физическое развитие ребенка его возрасту? Есть ли у ребенка какие-либо отклонения в состоянии здоровья (признаки респираторных заболеваний, такие как кашель, насморк; нечистые зубы; сильный запах изо рта, от тела)? Есть ли у ребенка какие-либо травмы? Есть ли у ребенка какие-либо умственные, физические или сенсорные нарушения/инвалидность? Беременность? Есть ли у ребенка усталость/ истощение? Одежда ребенка грязная или находится в плохом состоянии по сравнению с другими детьми в округе)?
      assessment_emotional_wellbeing:
        display_name: Эмоциональное состояние, навыки и умения
        help_text: 'Выявленные факторы риска, защитные факторы и потребности:'
        guiding_questions: |-
          Например, как ребенок чувствует себя в целом? Страдает ли ребенок от депрессии или низкой самооценки? Чувствует ли ребенок себя счастливым? Есть ли у ребенка страхи и/или ночные кошмары? Тревожен ли ребенок?  Ведет ли ребенок себя отстраненным или отрешенным? Испытывает ли ребенок сильный гнев, чувство вины или безнадежности? Является ли ребенок слишком привязчивым или излишне самостоятельным в зависимости от возраста? Опишите, как он/она справляется с жизненными неудачами? Обладает ли ребенок необходимыми знаниями и навыками, такими как выявление и регулирование эмоций и поведения, поиск подходящих решений конфликтов, участие в совместных играх, правильно ли интерпретирует поведения и эмоции других людей, хорошо ли относится к самому себе и другим?
      assessment_social_relationships:
        display_name: Взаимоотношения со сверстниками, семьей и обществом
        help_text: 'Выявленные факторы риска, защитные факторы и потребности:'
        guiding_questions: |-
          Например, участвует ли ребенок в социальной деятельности? Является ли ребенок социально изолированным? Опишите качество и частоту контактов ребенка со сверстниками, семьей и другими взрослыми в жизни ребенка (избегает ли ребенок контактов с кем-либо из них; дистанцируется ли кто-то из них от ребенка, и если да, то по каким причинам; избегают ли члены семьи общения с ребенком в определенной обстановке (например, на публике)? Какой тон голоса они используют при общении с ребенком? Опишите, как это влияет на состояние ребенка.
      assessment_education:
        display_name: Образование, работа, свободное время и интересы
        help_text: 'Выявленные факторы риска, защитные факторы и потребности:'
        guiding_questions: |-
          Например, какое образование получил ребенок? Зачислен ли ребенок и регулярно ли он посещает какие-либо образовательные программы? Опишите школьную среду. Существуют ли для ребенка какие-либо варианты и возможности в плане образования?Чем занимается ребенок в свободное время? Опишите интересы ребенка? Занимается ли ребенок какой-либо деятельностью, которая может быть расценена как противоречащая закону? Работает ли ребенок? Опишите тип работы, частоту работы и то, как это влияет на благополучие ребенка. Если ребенок работает, как используются заработанные деньги/на что он их тратит?
      assessment_documentation:
        display_name: Документация
        help_text: 'Выявленные факторы риска, защитные факторы и потребности:'
        guiding_questions: |-
          Например, есть ли у ребенка документы о регистрации рождения? Есть ли у ребенка какие-либо другие регистрационные/идентификационные документы?Отсутствует ли у ребенка какая-либо документация, необходимая для его защиты и/или доступа к услугам сейчас или в будущем? Опишите, как это влияет на благополучие ребенка.
      assessment_living_environment_family_separator:
        display_name: Условия проживания и семья
      assessment_living_environment_family:
        display_name: Условия проживания и семья
        help_text: 'Выявленные факторы риска, защитные факторы и потребности:'
        guiding_questions: |-
          Например, какие условия проживания на данный момент (тип приюта; приватность)? Опишите отношения между ребенком и остальными членами семьи. Опишите возможности и способность взрослых в семье защитить ребенка и удовлетворить его потребности. Опишите положение семьи/домохозяйства с точки зрения средств к существованию? С кем еще живет ребенок, и какова динамика внутри жизненной среды? Кто спит в одной комнате с ребенком? Сколько раз в день питается ребенок/семья? Отличается ли это от других семей в месте проживания ребенка? Опишите роль ребенка и то, отличается ли отношение к нему от отношения к другим детям в месте проживания? Опишите условия жизни. Есть ли у ребенка безопасный доступ к питьевой воде, душ и туалет? Чувствует ли ребенок себя в безопасности там, где он/она живет? Опишите, как это влияет на благополучие ребенка. Опишите расстояние и возможности доступа к услугам.
      assessment_care_arrangement_separator:
        display_name: Обеспечение ухода
      assessment_care_arrangment:
        display_name: Обеспечение ухода
        help_text: 'Выявленные факторы риска, защитные факторы и потребности:'
        guiding_questions: |-
          Например, каков нынешний уход и насколько он стабилен/постоянен? Соответствует ли уход возрасту ребенка и ситуации? Как был организован уход (организован родителями ребенка до отъезда из страны рождения; спонтанно в стране происхождения; спонтанно в настоящей стране; организован организацией; организован обществом); Опишите отношения между ребенком и лицом, осуществляющим уход. Заботится ли опекун/семья о других несопровождаемых и разлученных с семьями детях? Является ли лицо, осуществляющее уход, родственником ребенка (если да, то каковы эти родственные связи?; Поддерживает ли лицо, осуществляющее уход, связь с родителями ребенка? Каковы пожелания родителей (если известно); Каковы пожелания ребенка?
      assessment_community_separator:
        display_name: Община
      assessment_community:
        display_name: Община, безопасность и защита, интеграция и поддержка
        help_text: 'Выявленные факторы риска, защитные факторы и потребности:'
        guiding_questions: |-
          Например, опишите любые опасения по поводу безопасности ребенка (например, насилие в обществе, вредные традиционные практики, ситуация на рабочем месте, восприятие обществом насилия; риск вербовки вооруженными силами или группировками)? Имеет ли ребенок свободу передвижения (отличается ли ситуация от остальной части общины и детей в целом)? Опишите, как это влияет на благополучие ребенка. Принимают ли ребенка или семью в обществе или они изолированы? Чувствует ли ребенок или семья дискриминацию при получении услуг? Чувствует ли ребенок и его семья себя мишенью для какой-либо группы людей? Сталкивается ли ребенок или семья с требованиями о предоставлении неподобающих услуг в обмен на поддержку? Получил ли ребенок или семья официальное разрешение остаться в данном месте? Исключен ли ребенок из мероприятий или групп в общине? Сталкивается ли ребенок с дискриминацией, предрассудками или травлей в общине? Опишите наличие и доступ к помощи/услугам в общине (включая защитные механизмы общества).
