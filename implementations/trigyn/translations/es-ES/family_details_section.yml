es-ES:
  family_details_section:
    name: Detalles de la Familia Anidados
    description: Subformulario de los Detalles de la Familia
    fields:
      relation_name:
        display_name: Nombre
      relation:
        display_name: ¿Cómo se relacionan con el/la niño/a?
      relation_lives_with_child:
        display_name: ¿Esta persona vive con el/la niño/a?
