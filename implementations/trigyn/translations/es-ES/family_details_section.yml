      relation_national_id:
        display_name: Identidad Nacional
      relation_unhcr_individual_id:
        display_name: Identidad Individual ACNUR
      relation_other_id:
        display_name: Otra Identidad
      relation_ethnicity:
        display_name: Etnia
      relation_sub_ethnicity1:
        display_name: Sub Etnia 1
      relation_sub_ethnicity2:
        display_name: Sub Etnia 2
      relation_occupation:
        display_name: Ocupación
      relation_address_current:
        display_name: Dirección Actual (si es diferente a la del niño/a)
      relation_landmark_current:
        display_name: Punto de Referencia Actual
      relation_location_current:
        display_name: Ubicación Actual
      relation_telephone:
        display_name: Teléfono/Otros detalles de contacto
      child_consent_relation_contact:
        display_name: ¿El/la niño/a da su consentimiento para que este individuo sea contactado?
        tick_box_label: 'Sí'
      no_consent_provide_details:
        display_name: Si no, dar detalles
