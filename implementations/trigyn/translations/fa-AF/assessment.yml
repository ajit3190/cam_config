  assessment:
    name: ارزیابی
    description: فورمه های ارزیابی
    fields:
      assessment_home_visit:
        display_name: آیا بازدید از خانه به عنوان بخشی از ارزیابی انجام شده است؟
      assessment_home_visit_details:
        display_name: 'اگر نه، لطفا جزئیات را ارائه کنید:'
      assessment_child_seen:
        display_name: آیا طفل به صورت جداگانه / تنها دیده شده است؟
      assessment_child_seen_details:
        display_name: 'اگر نه، لطفا جزئیات را ارائه کنید:'
      assessment_separator:
        display_name: دیدگاه ها و آرزوهای طفل  و مراقبت کننده ها
      assessment_child_views:
        display_name: دیدگاه طفل
        help_text: 'نظرات و خواسته های کودک را در رابطه با وضعیت اوتشریح کنید  . این بخش می تواند شامل کلمات ، شهادت و یا نقاشی های خود کودک  وضعیت ، خانواده و / یا سفر او شود '
      assessment_caregiver_views:
        display_name: 'دیدگاه مراقبت کننده گان '
        help_text: نظرات و خواسته های مراقبت کنندگان در مورد وضعیت کودک را تشریح کنید.
      assessment_needs_separator:
        display_name: ارزیابی نیازمندی ها
        guiding_questions: |-
          اطلاعات مربوط به زمان و محل کسب اطلاعات خود را شرح دهید - اطلاعات می تواند از منابع مختلفی بدست آید (به عنوان مثال گزارش های مکتوب در مورد طفل، مشاهدات ، مصاحبه با طفل و خانواده ، فعالیت های خلاقانه مانند طراحی یا قصه گویی با طفل، سوالنامه ها و لیست های کنترل ، گفتگو با سایر منابع  و کسانی که کودک را می شناسند ، ملاقات درخانه). اطلاعات را از منابع دست اول نقل قول کنید. شرح دهید که آیا اطلاعات گرفته شده یا توسط منابع دیگری تأیید شده است یا خیر.

          در صورت لزوم ، تاریخچه و وضعیت فعلی راتشریح کنید.

          شرح دهید که چند بار شاهد وضعیتی بوده اید یا چند نفر نگرانی را گزارش کرده اند.

          دلایلی برای تحلیل خود از یک وضعیت را ارائه کنید.

          شناسایی نیازها بیش از خدمات مورد نیاز می تواند برای شما مفید باشد. به عنوان مثال. شما می توانید به جای اینکه بگویید طفل باید به مکتب برود ، به آموزش احتیاج دارد ، زیرا روش های مختلفی برای تأمین آموزش طفل وجود دارد
      assessment_physical_wellbeing:
        display_name: سلامتی جسمی و صحی
        help_text: 'عوامل خطر ، عوامل محافظتی و نیازهای شناسایی شده:'
        guiding_questions: |-
          به عنوان مثال. آیا رشد جسمی طفل با توجه به سن او مطابقت دارد ؟

          آیا طفل شرایط سلامتی (علائم بیماری های تنفسی مانند سرفه ، ریزش  بینی ، دندان های ناپاک ، بوی بد  دهان  را دارد؟

          آیا طفل زخم ای دارد؟ آیا کودک دارای نقص / ناتوانی ذهنی ، جسمی یا حسی است؟

          آیا کودک باردار است؟ آیا کودک خسته است؟ آیا لباس کودک در مقایسه با سایر اطفال  جامعه ناپاک  است یا در وضعیت نامناسب است؟
      assessment_emotional_wellbeing:
        display_name: رفاه عاطفی ، دانش و مهارت
        help_text: 'عوامل خطر ، عوامل محافظتی و نیازهای شناسایی شده:'
        guiding_questions: |-
          طور مثال. طفل به طور کلی چه احساسی دارد؟ آیا طفل از افسردگی یا اعتماد به نفس پایین رنج می برد؟ آیا طفل احساس خوشبختی می کند؟ آیا طفل هیچ ترس و / یا کابوسی دارد؟

          آیا طفل مضطرب است؟ آیا طفل احساس بی حسی می کند یا از هم جدا می شود؟ آیا طفل با خشم ، احساس گناه یا ناامیدی زیادی روبرو می شود؟

          آیا طفل با توجه به سن بیش از حد وابسته است یا مستقل ؟ شرح دهید که  چگونه با عقب ماندگی های زندگی روبرو می شود؟

          آیا طفل دانش و مهارت های اساسی مانند شناسایی و تنظیم احساسات و رفتار ، فکر کردن در مورد راه حل های مناسب برای تعارض ، درگیر شدن در یک بازی هم اهنگ شده ، تفسیر صحیح رفتارها و عواطف دیگران و احساس خوب نسبت به خود و دیگران را دارد؟
      assessment_social_relationships:
        display_name: 'ارتباطات اجتماعی باخانواده و جامعه '
        help_text: 'عوامل خطر ، عوامل محافظتی و نیازهای شناسایی شده:'
        guiding_questions: "طور مثال. آیا طفل در فعالیت های اجتماعی شرکت می کند؟ آیا طفل از نظر اجتماعی عقب مانده است؟\n\nکیفیت و دفعات تماس با طفل همسالان ، خانواده و دیگر بزرگسالان در زندگی طفل را توصیف کنید (آیا کودک از تماس با هر یک از آنها اجتناب می کند ؛ آیا هر یک از آنها از طفل فاصله می گیرند و در این صورت دلایل چیست). آیا اعضای خانواده از ارتباط با در طفل شرایط خاص (مثلاً در انظار عمومی) اجتناب می کنند؟\n\nآنها هنگام تعامل با طفل از چه لحنی برخوردار می شوند؟ چگونگی تآثیر این موضوع  بر سلامتی طفل راتشریح کنید "
      assessment_education:
        display_name: تحصیل ، کار ، وقت آزاد و علاقه
        help_text: 'عوامل خطر ، عوامل محافظتی و نیازهای شناسایی شده:'
        guiding_questions: |-
          طور مثال. طفل چه تحصیلاتی کسب کرده است؟ آیا . طفل ثبت نام کرده و آیا. طفل به طور منظم در برنامه های آموزشی شرکت می کند؟

          محیط مکتب را توصیف کنید. آیا از نظر آموزشی گزینه ها و فرصت هایی برای . طفل وجود دارد؟

          . طفل در اوقات فراغت خود چه کاری انجام می دهد؟ علایق . طفل را توصیف کنید؟ آیا . طفل درگیر فعالیت هایی است که ممکن است مغایر قانون تلقی شود؟

          آیا طفل کار می کند؟ نوع کار ، دفعات کار و چگونگی تأثیر آن بر سلامتی  طفل را شرح دهید. اگر . طفل کار می کند ، پول بدست آمده چگونه استفاده می شود / . طفل پول را برای چه چیزی خرج می کند؟
      assessment_documentation:
        display_name: 'اسناد سازی '
        help_text: 'عوامل خطر ، عوامل محافظتی و نیازهای شناسایی شده:'
        guiding_questions: |-
          آیا طفل مدارکی را که برای محافظت از آنها و یا دسترسی به خدمات در حال حاضر یا در آینده مورد نیاز است ، از دست داده است ؟ چگونگی تآثیر  این موضوع  بر سلامتی طفل را تشریح کنید
      assessment_living_environment_family_separator:
        display_name: محیط زندگی و خانواده
      assessment_living_environment_family:
        display_name: محیط زندگی و خانواده
        help_text: 'عوامل خطر ، عوامل محافظتی و نیازهای شناسایی شده '
        guiding_questions: |-
          طور مثال. ترتیب زندگی فعلی (نوع پناهگاه ؛ حریم خصوصی)چگونه است  ؟ رابطه طفل و سایر اعضای خانواده را شرح دهید

          ظرفیت و توانایی بزرگسالان در خانواده را برای محافظت از طفل و پاسخگویی به نیازهای او شرح دهید.

          وضعیت معیشت خانواده / خانوار را شرح دهید؟ طفل با چه شخص دیگری زندگی می کند و پویایی محیط زندگی چگونه است؟

          چه کسی در همان اتاق طفل می خوابد؟ طفل / خانواده چند وعده در روزغذا می خورند؟ آیا این موضوع با خانواده های دیگر در جامعه متفاوت است؟

          نقش طفل را شرح دهید و اینکه آیا برخورد با طفل در محیط زندگی طفل با کودکان دیگر متفاوت است؟ شرایط زندگی طفل را شرح دهید.

          آیا طفل دسترسی مطمئنی به آب آشامیدنی ،امکانات حمام  استفاده از تشناب را دارد؟ آیا طفل در جایی که زندگی می کند احساس امنیت می کند؟

          چگونگی تآثیر این موضوعات  بر سلامتی  ر طفل را تشریح کنید  . فاصله و گزینه های دسترسی به خدمات را تشریح کنید.
      assessment_care_arrangement_separator:
        display_name: ترتیب مراقبت
      assessment_care_arrangment:
        display_name: ترتیب مراقبت
        help_text: 'عوامل خطر ، عوامل محافظتی و نیازهای شناسایی شده'
        guiding_questions: "طورمثال. ترتیبات برای مراقبت فعلی چیست و چقدر پایدار / دائمی است؟ آیا ترتیب مراقبت با توجه به سن و شرایط مناسب است؟\n\nنحوه مراقبت چطور ترتیب داده شد (قبل از ترک کشور مبدا توسط والدین طفل  تنظیم شده بود و با در کشور مبدا ؛ در کشور فعلی ؛ توسط یک سازمان طور خودی ترتیب داده شده بود و  توسط جامعه  طور خودی ترتیب داده شده بود) \n\nمراقبت میکند. آیا مراقب / خانواده  دیگر راUASC روابط طفل با مراقبت کننده را تشریح کنید آیا مراقبت کننده می کند؟ آیا سرپرست به کودک ارتباط دارد (بلی ،چی ارتباط دارند )\n\nآیا مراقب با والدین طفل در ارتباط است؟ خواسته های والدین چیست (اگر شناخته شود) ؛ خواسته های طفل چیست؟"
      assessment_community_separator:
        display_name: اجتماع
      assessment_community:
        display_name: جامعه ،مصونیت  , امنیت ، ادغام و پشتیبانی
        help_text: 'عوامل خطر ، عوامل محافظتی و نیازهای شناسایی شده ه '
        guiding_questions: |-
          به عنوان مثال خشونت در جامعه ، شیوه های مضر سنتی ، وضعیت در محل کار ، برداشت جامعه در مورد خشونت . سو استفاده های ها)

          آیا طفل آزادی گشت . گذار را دارد (آیا شرایط با بقیه افراد جامعه و بطور کلی اطفال متفاوت است)؟

            چگونگی وضیعت بالای سلامتی طفل را تشریج کنید.           .

          آیا طفل یا خانواده در جامعه پذیرفته می شود / منزوی است؟ آیا طفل یا خانواده در دسترسی به خدمات احساس تبعیض می کنند؟

          آیا طفل و خانواده آنها مورد هدف  کدام گروپ قرار گرفته اند؟ آیا کودک یا خانواده در در مقابل درخواست پشتیبانی با درخواست خدمات نامناسب روبرو می شوند؟

          آیا به طفل یا خانواده شناخت رسمی داده شده است تا در مکان فعلی باقی بماند؟ آیا طفل از فعالیتها یا گروههای موجود در جامعه مستثنی است؟

          آیا د طفل  جامعه تبعیض ، تعصب یا زورگویی را تجربه می کند؟

          در دسترس بودن و دسترسی به کمک / خدمات در جامعه (از جمله مکانیسم های محافظت جامعه) را تعریف کنید
