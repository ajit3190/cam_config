        guiding_questions: |-
          Kuusaa Odeeffannoo : Nama waliigaltee waliin uumnef,odeeffannichii maaliif akka  kuusuun barbaachisee fi  akkamiitti qajeeltoowwaan    icciitti eeggatee akka qindeefamee isaaf ibsuudha. Kana ibsuun odeeffannoo  adda hin baafamnee gabaasaf dabarfamuu  ta’ee,garuu  odeeffannoo kana irratti hunda’uu  adda baasuun kan hin danda’amnee ta’uu .yoo namichii waliigaltee kennee kuufamuu odeeffannoo kanarratti walii galuu ta’ee kan armaan gadii guutii.

          Ani-----------,(  nama waliigaltee kennuu ,hayyammaa ta’uu koo kan ibsuu------( maqaa  waajira) sirna bulchiinsa dhimmaa isaanii  keessatti odeeffannoo dhuunfaa koo akka kuusaan hayyameera. 
          Odeeffannoo waljijiiruu: nama waliigaltee kennuuf sababii odeeffannoo dhimma isaanii waljijiiruun barbaachiseef ibsuu.Odeeffannoo kana qaama biraatiif qooduun kan barbaachiseef deeggarsaa ykn gaaffiii keessaniif deeggarsaa taasisuu ni danda’uu jedhamee waan yaadamuufidha.

          Odeeffannoon qoodamuu kun immoo kabajaa namummaa keessaniikan eeguuf fi iciitiin kan qabamuu ta’uu ibsiif .

          Qaama waajira tokkoof odeeffannoo kana erga qooddee booda , gareen armaan gadii isaan waajjin kan haasa’uu ta’a. Yeroo kamiyyuutti, akkataa gucaa kanaa keessatti ibsameen yaada odeeffaannoo kennuu irratti qaban jijiiraachuu ni danda’uu ,garuu  yeroo sanattii ,odeeffannoon dursee qaama biraattif qoodamee jira. Yoo namtichii waliigaltee galuu kan itti amanuu ta’ee  kan armaan gadii guutii.Anii -------------------------(maqaa waajiraa )odeeffannoo waa’ee dhimmaa kiyyaa akka  akkataa tartiibaa armaan gadiin kennamuu hayyamamaa ta’uu koo nan ibsaa.
          Namichii waliigaltee kennuu waa’ee odeeffannnoo isaanii guutumaa guutuutti ykn namoota hundatti ykn muraasatti  gartokkeen  isaaniitti akka kennamuu ni barbaadaa? Eeyyee?ykn lakkii, yoo lakkii ta’ee kutaa sadittii darbii. Yoo eeyyeen ta’ee ,qoodafudhatootaa kamiitti odeeffannoo isaanii qaama kamitti akka hin dabarree barabaaduu.sababa odeeffannoo dhimmaa keessanii waajiraalee kanattii akka hindabarree gootaniif ibsaa?Fkn; sodaa(odeeffannoo sana ni babal’isuu jedhamee waan sodaataniif KKF noidhaa. odeeffannoon Tajaajiloota armaan gadii akka argaratiif;
