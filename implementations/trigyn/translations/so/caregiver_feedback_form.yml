so:
  caregiver_feedback_form:
    name: Jawaab-celinta Daryeelaha
    description: Jawaab-celinta Daryeelaha
    fields:
      caregiver_feedback_date_completed:
        display_name: Taariikhda foomka la dhammaystiray
      caregiver_feedback_separator_consent:
        display_name: ansixinta iyo Oggolaanshaha
        guiding_questions: |-
          Tusaalaha qoraalka ah: "Waxaan jeclaan lahaa inaan kaala hadlo sida shaqaalaha kiiska uu ula shaqeeyay adiga iyo ilmahaaga. Waxaan rabnaa inaan hubinno inaan siino adeegga ugu wanaagsan ee suurtogalka ah ee carruurta, marka waxaan ku weydiinaynaa sida shaqaalaha kiiska u caawiyay ilmahaaga iyo Haddii ay jiraan wax aan samayn karno si ka duwan / ka wanaagsan. Ma aha inaad wax noo sheegto haddii aanad doonayn, mana aha inaad ii sheegto sababahaaga taas. Xitaa haddii aad go'aansato inaadan noo sheegin Si kastaba ha ahaatee, nala wadaagida fikradahaaga iyo dareenkaaga waxay naga caawin kartaa inaan horumarino waxa aan u qabano carruurta kale iyo qoysaska. Wax kasta oo aad noo sheegto waa la qarin doonaa. In kastoo aan la wadaagi doono waxaad tiraahdo, qofna u sheegi mayno inaad tahay qofka noo sheegay. Waxaad sidoo kale go'aansan kartaa inaadan ka jawaabin su'aalaha qaarkood, ama beddel maskaxdaada oo go'aanso inaadan sii wadin mar kasta oo aad rabto."
      caregiver_feedback_consent_relationship:
        display_name: 'Xidhiidhka daryeel bixiyaha ee ilmaha:'
        option_strings_text:
          primary_caregiver: Daryeel bixiyaha aasaasiga ah
          legal_guardian: Masuul sharci ah
          other_family_member_close_to_the_child: Xubin kale oo qoyska ka tirsan oo u dhow ilmaha
          unrelated_adult_close_to_the_child: Qof weyn oo aan qaraabo ahayn oo u dhow ilmaha
          other: kuwa kale
      caregiver_feedback_consent_relationship_other:
        display_name: Haddii Kale, fadlan sheeg
      caregiver_feedback_sex:
        display_name: hibada dayeel bixiyaha
      caregiver_feedback_dob:
        display_name: Taariikhda Dhalashada Daryeelaha
      caregiver_feedback_consent:
        display_name: Ogolaanshaha waxaa bixiyay daryeel bixiyaha si uu u soo ururiyo ra'yi-celinta habka maaraynta kiiska.
        tick_box_label: 'haa'
      caregiver_feedback_consent_date:
        display_name: Taariikhda Oggolaanshaha/Ogolaanshaha
      caregiver_feedback_separator_questions:
