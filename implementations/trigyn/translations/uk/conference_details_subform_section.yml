uk:
  conference_details_subform_section:
    name: Деталі конференції
    description: Деталі конференції
    fields:
      conference_date:
        display_name: Дата конференції по кейсу
      conference_reason:
        display_name: Причина конференції по кейсу
        option_strings_text:
          potential_removal_of_a_child_from_thei_caregiver: Потенційне відсторонення дитини від її основного/звичайного/законного опікуна (санкціоноване державним органом)
          placement_of_a_child_into_alternative_care: Влаштування дитини до альтернативного догляду
          situation_of_family_reunification_with_potential_harm_to_the_child: Ситуація возз'єднання сім'ї з потенційною шкодою для дитини
          relocation_of_the_child: Переїзд дитини
          complex_child_protection_case_requiring_a_multi_partner_intervention: Складний випадок захисту дітей, що вимагає втручання кількох партнерів
          other: Інше
      conference_reason_other:
        display_name: Якщо інше, вкажіть
      conference_participants:
        display_name: Учасники
        help_text: Перелічіть кожного учасника конференції. Вкажіть їх ім’я, роль чи стосунки з дитиною, організацію та контактний номер телефону чи електронну адресу
      conference_current_situation:
        display_name: Короткий виклад поточної ситуації
        help_text: Виділіть усі основні проблеми захисту, поточну організацію догляду за дитиною та огляд причин конференції.
        guiding_questions: |-
          Якщо конференція проводиться на етапі планування випадку: підсумуйте ключові фактори ризику, захисні фактори та потреби дитини (і сім’ї) на основі оцінки потреб
          Якщо конференція по справі проводиться під час подальшого спостереження та огляду: опишіть загальний поточний стан дитини.
      conference_discussions_options:
        display_name: Обговорення варіантів послуг/втручань, пов'язаних з найкращими інтересами дитини
        help_text: Перелічіть потенційні позитивні та негативні наслідки для дитини від кожного варіанту, а також про те, чи є вони доречними та в найкращих інтересах дитини з огляду на ситуацію, що склалася.
        guiding_questions: Учасники  повинні обговорити можливі варіанти відповіді на виклики, з якими зіткнулися у справі, яка призвела до конференції. Працівник справи повинен робити детальні нотатки під час обговорення.
      conference_outcome_recommendations:
        display_name: Результати та рекомендації комісії
        help_text: Коротко узагальніть обґрунтування прийнятих рішень і наведіть нижче рекомендації. Заплановані дії, які мають бути оновлені в індивідуальних кейс планах працівниками відповідальними за кейс.
      conference_case_status:
        display_name: Статус справи
        help_text: Якщо справа буде закрита, заповніть форму закриття.
      conference_case_status_other:
        display_name: Якщо інше, вкажіть
      conference_other_assessment:
        display_name: Чи змінилося становище дитини таким чином, що вимагало проведення ще однієї оцінки?
      other_assessment_specify:
        display_name: Надайте деталі, будь ласка
      conference_adjustments:
        display_name: Чи потрібні якісь корективи в кейс плані?
      adjustments_specify:
        display_name: Надайте деталі, будь ласка
      conference_reason_multi:
        display_name: Чи змінився рівень ризику справи?
        option_strings_text:
          'no': 'Ні'
          yes_changed_to_high: Так, змінився до високого
          yes_changed_to_medium: Так, змінився до середньоо
          yes_change_to_low: Так, змінився до низького
          yes_changed_to_no: Так, змінився до неіснуючого
      risk_level_changed_specify:
        display_name: Надайте деталі, будь ласка
      conference_case_transfer_reason:
        display_name: Якщо справа буде передана, вкажіть причину
        guiding_questions: |-
          Додаткова інформація:
          1) Інше агентство має кращі можливості для ведення справи через спеціалізовані послуги, необхідні дитині.
          2) переїзд дитини/сім'ї на нове місце; справа буде передана до Агентства захисту дітей, яке працює в цьому місці.
          3) Є організаційні причини для передачі справи цієї дитини; справа буде закрита та передана до іншого органу.
          4) Дитину переміщають через проблеми захисту в її сім’ї/спільноті.
          5) Дитині виповнилося 18 років, і справа передається до органу захисту, який надає послуги особам віком від 18 років, оскільки дитина має фізичні чи розумові вади та потребує постійного захисту.
        option_strings_text:
          specialized_service: 1) Необхідні спеціалізовані послуги
          new_location: 2) Переїзд на нове місце
          organisational_reasons: 3) Організаційні причини
          protection_concerns: 4) Переміщення через проблеми захисту
          child_turned_18: 5) Дитині виповнилося 18 років і вона потребує постійного захисту
          other: 6) Інше
      conference_case_transfer_reason_other:
        display_name: Якщо інше, вкажіть
      conference_followup_actions:
        display_name: Необхідні подальші дії/перенаправлення/послуги та відповідальні особи
        guiding_questions: Переконайтеся, що дитина/вихователь були поінформовані про результати конференції, а також про всі необхідні рекомендації та дії. Заплановані дії, які будуть оновлені в індивідуальних кейс планах працівником, відповідальними за справу/соціальним працівником/персоналом агентства
      details_anyone_disagrees:
        display_name: Деталі всіх, хто не згоден з частинами плану, і чому
      was_child_present:
        display_name: Дитина була присутня?
      was_caregiver_present:
        display_name: Опікун був присутній?
      conference_monitoring_schedule:
        display_name: Графік подальших/моніторингових заходів
        help_text: напр. Подальший контроль на наступному тижні в понеділок щодо послуг, які будуть надані, а на наступному тижні в п’ятницю – щодо стану дитини. Контроль і моніторинг двічі на тиждень як мінімум протягом наступного місяця. Якщо ситуація розвивається, як очікувалося/бажано, змініть розклад подальших заходів і моніторингу на наступний місяць на основі оглядової зустрічі та зміненого рівня ризику наприкінці цього місяця.
      date_next_conference:
        display_name: Якщо потрібно, дата наступної конференції
