      service_type:
        display_name: Тип послуги
        guiding_questions: |-
          1. Базовий психосоціальний догляд – безпечні місця (включаючи місця, дружні до дітей та немовлят), групи однолітків, молодіжні клуби, тренінги з життєвих навичок та групи підтримки опікунів.
          2. Зосереджена неспеціалізована підримка щодо психічного здоров’я та психосоціальної підтримки – перша психологічна допомога, індивідуальне або групове психологічне втручання, засноване на доказах/інформованості, яке здійснюється нефахівцями, включаючи соціальних працівників, медичних працівників, громадських волонтерів, медичних працівників тощо .
          3. Спеціалізована допомога щодо психічного здоров’я та психосоціальної підтримки – психологічна, психіатрична або інша індивідуальна допомога в області психічного здоров'я, яку надають фахівці з психічного здоров'я.
