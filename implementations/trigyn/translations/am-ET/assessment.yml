        guiding_questions: |-
          ለምሳሌ፡- ስለ ሕፃኑ/ኗ ደህንነት (ለምሳሌ፡-  የማህበረሰብ ጥቃት፣ ጎጂ ልማዳዊ ድርጊቶች፣ የስራ ቦታ ሁኔታ፣ ስለ ጥቃትና የመብት ጥሰት ማህበረሰቡ  ያለው አመለካከት፣ በታጣቂ ሃይሎች ወይም በቡድኖች የመመልመል አደጋ) ማንኛውንም ስጋት ይግለጹ? ህፃኑ የመንቀሳቀስ ነጻነት አለው (ሁኔታው ከሌላው ማህበረሰብ እና በአጠቃላይ ከሌሎች ህጻናት የተለየ ነው)? ይህ በህጻኑ/ኗ ላይ የሚያመጣው የደህንነት ስጋት ቢብራራ

