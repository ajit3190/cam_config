        help_text: 'የስጋት/አጋላጭ ምክንያቶች፣ ህጻኑን ከጉዳት ለመከላከል የሚያስችሉ ሁኔታዎች፣ የህጻኑ ፍላጎት ተለይተዋል?'
        guiding_questions: |-
          የድጋፍ ሂደቱ ምንድነው? ምን ያህል አሁን ያለው የድጋፍ ስርዓት አስተማማኝነት/ቋሚ ነው? ህጻኑ ካለበት የችግር ሁኔታና እድሜ አንጻር አሁን ያለው ድጋፍ በቂ ነው? የድጋፍ ሂደቱ/ስርዓቱ እንዴት ነው የተዘጋጀው? (በህጻኑ ቤተሰብ ከሀገር ከመውጣታቸው በፊት፣ አሁን በአሉበት ሀገር፣ በማህበረሰቡ የተከናወነ ነው?) በህጻኑና ቤተሰብ መካከል ያለው ግንኙነት ቢገለጽ? ቤተሰቡ ሌሎች ህጻናትን/የተነጠሉ/ ከቤተሰብ የተለያዩ ህጻናትን ይደግፋሉ? ሞግዚቱ ከህጻኑ ጋር ግንኙነት ካለው ምን አይነት ግንኙነት ነው ቢገለጽ?አሁን ህጻኑን የሚንከባከበው ተንከባካቢ ከህጻኑ ቤተሰብ ጋር ይገናኛል? የህጻኑ ቤተሰብና የህጻኑ ፍላጎት/ተስፋ የሚያደርጉት ምንድነው ?
