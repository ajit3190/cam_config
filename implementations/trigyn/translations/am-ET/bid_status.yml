        option_strings_text:
          identifying_durable_solutions_and_complementary_pathways_for_unaccompanied_children: ከቤተሰቦቻቸው ለተለያዩ ህጻናት ዘላቂ መፍትሄ ወይም ቤተሰብን የሚተካ አማራጭ መንገድን ይለዩ
          determining_the_most_appropriate_options_for_children_at_risk_in_exceptional_circumstances: በልዩ  ሁኔታ ለችግር ለተጋለጡ ህጻናት ትክክለኛውን የድጋፍ አማራጭ መወሰን (መልሶ ማቀላቀልና ጊዚያዊ ድጋፍን ጨምሮ)
          possible_separation_of_a_child_from_parents_against_their_will: ህጻናት ከፍላጎታቸው ውጪ ከወላጆቻቸው የሚለዩበት ምክንያት
