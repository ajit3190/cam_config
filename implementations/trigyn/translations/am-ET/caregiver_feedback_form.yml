        display_name: የጽሁፍና የቃል ስምምነት
        guiding_questions: |-
          ማሳያ ጽሁፍ፡ “የጉዳይ አያያዝ ባለሙያው ከእናንተ ጋር በምን አግባብ እየሰራ እንደነበረ ለመወያየት ነው የመጣሁት”

          ለህጻናት ጥሩ እና ተገቢው ድጋፍ እየተሰጠ መሆኑን ማረጋገጥ እንፈልጋለን፡፡ ስለዚህ የጉዳይ አያያዝ ባለሙያው እንዴት እየረዳችሁ ነው፤ በተለየ መልኩ መሰራት ያለበት ወይም መስተካከል ያለበት ሃሳብ ካለ ይግለጹ፡፡

          መናገር የማይፈልጉት ሃሳብ ካለ ለመናገርም ሆነ ለምን እንደማይናገሩ ምክንያቱን ለመግለጽ አይገደዱም፡፡

          ነገር ግን ሃሳብን ለመግለጽ አለመቻልዎ ለህጻኑ በምንሰጠው አገልግሎት ጥራት ላይ ክፍተት ሊፈጥር ይችላል፡፡

          በአገልግሎቱ ላይ የሚሰጡን ማንኛውም ሃሳብ እና ስሜት ወደፊት የተሻለ አገልግሎት ለህጻናት ተደራሽ ለማድረግ ይጠቅመናል፡፡

          ማንኛውም የሚነግሩን ጉዳይ ሚስጥራዊነቱ የተጠበቀነው፡፡ ይህ ማለት የሰጡንን አስተያየት ሃሳቡን ለሌሎች ብናጋራም ማን እንደተናገረው ግን አናሳውቅም፡፡

          የተወሰኑ ጥያቄዎችን አለመመለስ ወይም በጥያቄው አለመቀጠል ይችላሉ፡፡
