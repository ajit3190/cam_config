          ማሳያ ጽሁፍ፡ “በቀጣይ ለማቀርብልዎት ጥያቄ በምን ደረጃ እንደሚስማሙባቸው ይገልጹልኛል፡፡”

          ሙሉ በሙሉ የሚስማሙባቸው ከሆነ 10 ነጥብ ይስጡ፡፡ በፍጹም የማይስማሙ ከሆነ ደግሞ 1 ነጥብ ይስጡ፡፡

          የስምምነት ክብደትን መሰረት በማድረግ ከ1-10 ባሉ ነጥቦች መካከል ባሉ ቁጥሮች የስምምነት ደረጃዎን መግለጽ ይቻላል፡፡ በጣም የሚስማሙባቸውን ሃሳቦች ወደ 10 የተጠጉ ቁጥሮችን በመስጠት በጣም የማይስማሙባቸውን ሃሳቦች ደግሞ ዝቅተኛ ቁጥር በመስጠት መግለጽ ይችላሉ፡፡
