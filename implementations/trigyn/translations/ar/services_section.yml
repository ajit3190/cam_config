          2. الصحة النفسية والدعم النفسي الاجتماعي المركزة وغير المتخصصة - الصحة النفسية والدعم النفسي الاجتماعي من خلال إدارة حالة (حماية الطفل) ، والإسعافات الأولية النفسية ، والتدخل النفسي القائم على الأدلة / الفردية أو الجماعية المستندة إلى الأدلة المقدمة من قبل غير المتخصصين بما في ذلك الأخصائيون الاجتماعيون ، والعاملين في الحالة ، والمتطوعين المجتمعيين ، والعاملين الصحيين ، إلخ.
           3. الرعاية المتخصصة في مجال الصحة النفسية والدعم النفسي الاجتماعي - رعاية نفسية أو نفسية أو رعاية صحية نفسية فردية أخرى يقدمها اختصاصيو الصحة النفسية.
