        guiding_questions: |-
          صف متى وأين حصلت على معلوماتك - يمكن أن تأتي المعلومات من مجموعة متنوعة من المصادر (مثل التقارير المكتوبة عن الطفل ، والملاحظات ، والمقابلات مع الطفل والأسرة ، والأنشطة الإبداعية مثل الرسم أو رواية القصص التي تتم مع الطفل ، والاستبيانات وقوائم المراجعة ، المناقشات مع الوكالات الأخرى وأولئك الذين يعرفون الطفل ، زيارات منزلية).
          معلومات الاقتباس من مصادر مباشرة.
          صف ما إذا كان يتم نسخ المعلومات احتياطيًا والتحقق منها بواسطة أي شيء آخر.
          عند الاقتضاء ، قم بوصف التاريخ والوضع الحالي.
          صف عدد المرات التي شاهدت فيها الموقفًا أو عدد الأشخاص الذين أبلغوا عن المخاوف.
          قدم أسبابًا لتحليلك للموقف.
          قد يكون من المفيد لك تحديد الاحتياجات بدلاً من الخدمات المطلوبة. على سبيل المثال يمكنك القول إن الطفل بحاجة إلى التعليم بدلاً من القول إن الطفل بحاجة إلى الذهاب إلى المدرسة ، حيث توجد العديد من الطرق المختلفة لتزويد الطفل بالتعليم.
