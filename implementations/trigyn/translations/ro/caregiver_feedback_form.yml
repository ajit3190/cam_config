        display_name: Vă rugăm să furnizați detalii
      caregiver_feedback_questions_ii:
        display_name: 'Întrebări: Partea II'
        guiding_questions: |-
          Exemplu de scenariu: „În continuare, am să vă întreb în ce măsură sunteți de acord cu câteva afirmații pe care le menționez.
          Dacă sunteți pe deplin de acord cu una dintre afirmații, îi puteți da un 10. Dacă nu sunteți deloc de acord cu afirmația, atunci îi puteți da un 1.
          De asemenea, puteți decide să răspundeți cu orice alt număr între 1 și 10; cu cât sunteți mai de acord cu afirmația, cu atât ar trebui ca numărul să fie mai aproape de 10 și cu cât sunteți mai în dezacord cu afirmația, cu atât ar trebui ca numărul să fie mai aproape de 1."
      caregiver_feedback_ii_explanation:
