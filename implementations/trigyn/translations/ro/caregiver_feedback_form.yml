        display_name: Vă rugăm să furnizați detalii
      caregiver_feedback_process_connect:
        display_name: Responsabilul de caz a conectat pe copilul dumneavoastră (și pe dumneavoastră/ familia dumneavoastră, acolo unde este cazul) la servicii care v-au putut ajuta?
        option_strings_text:
