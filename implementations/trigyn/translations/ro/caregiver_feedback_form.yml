        display_name: Ori de câte ori responsabilul de caz a împărtășit informații despre copilul dvs. (și despre dvs. și familia dvs., acolo unde este cazul) altor persoane, ați fost întrebat dacă sunteți de acord să împărtășească acele informații despre dvs. și despre situația dvs. cu ceilalți?
