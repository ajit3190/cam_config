ro:
  caregiver_feedback_form:
    name: Feedback Îngrijitor
    description: Feedback Îngrijitor
    fields:
      caregiver_feedback_date_completed:
        display_name: Dată completare formular
      caregiver_feedback_separator_consent:
        display_name: Consimțământ și acord
        guiding_questions: |-
          Exemplu de scenariu: „Aș dori să vorbesc cu dumneavoastră despre modul în care responsabilul de caz a lucrat cu dumneavoastră și cu copilul dumneavoastră.
          Dorim să ne asigurăm că oferim cele mai bune servicii posibile copiilor, așa că întrebăm cum l-a ajutat responsabilul de caz pe copilul dumneavoastră și dacă există ceva ce am putea face diferit/ mai bine.
          Nu trebuie să ne spuneți nimic dacă nu doriți și nu trebuie să ne dați motive pentru asta.
          Chiar dacă decideți să nu ne spuneți nimic, acest lucru nu va afecta sprijinul pe care copilul dumneavoastră îl primește de la noi.
          Cu toate acestea, împărtășirea gândurilor și sentimentelor dumneavoastră cu noi ne va ajuta să îmbunătățim ceea ce facem pentru alți copii și familii.
          Orice ne spuneți va fi păstrat în privat. Asta înseamnă că, deși vom împărtăși ceea ce spuneți, nu vom spune nimănui că dumneavoastră sunteți cel/ cea care ne-a spus.
          De asemenea, puteți decide să nu răspundeți la anumite întrebări sau să vă răzgândiți și să decideți să nu mai continuați oricând.”
      caregiver_feedback_consent_relationship:
        display_name: 'Legătura îngrijitorului cu copilul:'
        option_strings_text:
          primary_caregiver: Îngrijitor principal
          legal_guardian: Tutore legal
          other_family_member_close_to_the_child: Alt membru al familiei apropiat de copil
          unrelated_adult_close_to_the_child: Adult neînrudit apropiat de copil
          other: Altceva
      caregiver_feedback_consent_relationship_other:
        display_name: Dacă Altceva, te rugăm să detaliezi
      caregiver_feedback_sex:
        display_name: Sexul Îngrijitorului
      caregiver_feedback_dob:
        display_name: Data de naștere a Îngrijitorului
      caregiver_feedback_consent:
        display_name: Îngrijitorul ne-a dat permisiunea de a colecta feedback-ul său cu privire la procesul de management de caz
        tick_box_label: 'Da'
      caregiver_feedback_consent_date:
        display_name: Data consimțământului/ acordului
      caregiver_feedback_separator_questions:
        display_name: 'Întrebări: Partea I'
        guiding_questions: |-
          Puți da exemple pentru a solicita feedback, dar ai grijă să adresezi întrebările principale.
          Ar trebui să se desfășoare în limba îngrijitorului și să fie facilitată de cineva care are abilitățile și pregătirea necesare pentru a efectua interviuri și pentru a colecta feedback.
      caregiver_feedback_services_discovery:
        display_name: Cum ați aflat despre serviciile [inserați numele organizației/ instituției] de management de caz?
        option_strings_text:
          caseworker_approached_me: Responsabilul de caz m-a abordat
          another_organization: De la altă organizație
          my_child: De la copilul meu
          family_friends: Familie/ prieteni
          school: Școală
          community_leader: Liderul comunității
          community_based_child_protection_focal_point: Punct focal comunitar pentru protecția copilului
          authorities: Autorități
          saw_a_poster_information_leaflet: Am văzut un afiș/ un pliant informativ
          cannot_recall: Nu îmi amintesc
          other: Altceva
      caregiver_feedback_services_discovery_other:
        display_name: Dacă Altceva, te rugăm să detaliezi
      caregiver_feedback_help_asked:
        display_name: Înainte de a începe să lucrați cu responsabilul de caz, ați fost întrebat dacă copilul dumneavoastră dorește să fie ajutat în acest fel?
        option_strings_text:
