      service_type:
        display_name: Tip Serviciu
        guiding_questions: |-
          1. Îngrijire psihosocială de bază – Spații sigure (inclusiv spații prietenoase pentru copii și bebeluși), grupuri, cluburi de tineret, grupuri de formare a abilităților și grupuri de sprijin pentru îngrijitori.
          2. MHPSS nespecializat – MHPSS prin managementul de caz CP, primul ajutor psihologic, intervenție psihologică individuală sau de grup bazată pe dovezi/informate furnizată de nespecialiști, inclusiv asistenți sociali, responsabili de caz, voluntari comunitari, asistenți medicali etc. .
          3. Îngrijire specializată MHPSS – Îngrijire psihologică, psihiatrică sau altă îngrijire individuală de sănătate mintală oferită de profesioniști în sănătate mintală.
