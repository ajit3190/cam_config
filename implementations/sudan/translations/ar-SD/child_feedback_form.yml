      child_feedback_questions_ii:
        display_name: 'الأسئلة: الجزء 2'
        guiding_questions: |-
          مثال للنص: "للأسئلة القليلة التالية، سأستفسر عن مدى موافقتك مع الجملة التي ساذكرها.
          إذا كنت توافق بشدة مع الجملة، يُمكنك منح لإجابتك 10 درجات.
          وإذا كنت لا توافق على الإطلاق، يُمكنك أن تمنح إجابتك درجة واحدة.
          ويُمكنك أيضا أن تُقرر الإجابة بأي درجة بين 1 و 10، وكلما كانت موافقتك اشط كلما اقتربت الدرجة من 10، وكلما اشتدت معارضتك كلما اقتربت الدرجة من 1."
      child_feedback_ii_explanation:
        display_name: يقوم المسؤول عن الحالة بشرح الأمور بطريقة أجد صعوبة في فهمها
        help_text: قم باختيار رقم بين 1 و 10
      child_feedback_ii_explanation_details:
