ar-SD:
  services_section:
    name: الخدمات
    description: الاستمارة الفرعية للخدمات
    fields:
      service_response_type:
        display_name: نوع الاستجابة
      service_type:
        display_name: نوع الخدمة
        guiding_questions: |-
          1.  الرعاية النفسية-الاجتماعية الأساسية - مساحات آمنة (بما في ذلك مساحات صديقة للطفل وللرضيع)، مجموعات الأقران، أندية السباب، التدريب على المهارات الحياتية، ومجموعات دعم مقدمي الرعاية.
          2.  الصحة العقلية والدعم النفسي-الاجتماعي المكثف غير المتخصص -  الصحة العقلية والدعم النفسي-الاجتماعي من خلال إدارة حالات حماية الطفولة، افسعافاه الأولية النفسية، اتلدخلات النفسية الفردية والجماعية المستندة على البينات/المرشدة المقدمة من غير المتخصصين بما في ذلك الأخصائيين الاجتماعيين، والمسؤولين عن الحالة، والمتطوعين المجتمعيين، والكوادر الصحية وغيرهم.
          3. الرعاية المتخصصة للصحة العقلية والدعم النفسي-الاجتماعي - الرعاية السيكولوجية والنفسية أو رعاية الصحة العقلية الفردية المقدمة بواسطة مهنيي الصحة العقلية. الصحة العقلية
