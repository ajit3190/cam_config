      child_stories_songs_words:
        display_name: أرجو كتابة أي قصص أو أغاني أو كلمات يرددها الطفل كثيرا
      child_accent_details:
        display_name: إذا كان الطفل يتحدث بلهجة معينة وإذا كان انفصال الأسرة قريب عهد (بضعة أشهر)، من أي منطقة جاء الطفل في رأيك؟
      child_specific_behavior:
        display_name: أركو كتابة أي سلوك خاص بالطفل يُمكن أن يُساعد أحد أبويه في التعرف عليه/ا لاحقا مثل الألعاب والاهتمامات أو أشياء معينة يجب الطفل القيام بها
