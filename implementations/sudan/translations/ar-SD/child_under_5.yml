      location_child_found:
        display_name: مكان العثور على الطفل
      address_child_found:
        display_name: تم العثور عليه في قرية/منطقة/العنوان الحقيقي
      found_child_details:
        display_name: أرجو الوصفبالتفصيل كيف تم العثور على الطفل أو كيف تم نقله للأسرة/مركز الأطفال
      location_found_child_people_was_with:
        display_name: أين الأشخاص الذين كانوا ضمن المجموعة التي نزحت في نفس الوقت؟
      address_found_child_people_was_with:
        display_name: القرية/المنطقة/العنوان الحقيقي
      child_finder:
        display_name: ما اسم الشخص الذي سلّم الطفل للأسرة/مركز الأطفال
      relationship_child_finder:
        display_name: ما هي صلة ذلك الشخص بالطفل؟
      location_child_finder:
        display_name: مكان الشخص الذي عثر على الطفل
      address_child_finder:
        display_name: عنوان الشخص الذي عثر على الطفل
      child_finder_notes:
        display_name: إذا كان عنوان ذلك الشخص غير معروف، كيف نستطيع العثور عليه/ا و/أو الحصول على اسم (اسماء) وعنوان (عناوين) أشخاص يعرفون الشخص الذي عثر على الطفل؟
