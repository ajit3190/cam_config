          another_organization: منظمة أخرى
          my_child: طفلي
          family_friends: الأسرة/الأصدقاء
          school: المدرسة
          community_leader: من القادة المجتمعيين
          community_based_child_protection_focal_point: نقطة اتصال مجتمعية لحماية الطفولة
