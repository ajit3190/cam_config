          specialized_mhpss_services: خدمات الصحة النفسية والدعم النفسي-الاجتماعي المتخصصة
          food: الأغذية
          non_food_items: المواد غير الغذائية
          cash_assistance: مساعدات نقدية
          livelihoods: سبل كسب العيش
