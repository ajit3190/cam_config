          وإذا كنت موافق بشدة يُمكنك منح 10 درجات لإجابتك. وإذا كنت لا توافق إطلاقا يُمكنك تخصيص 1 درجة واحدة لإجابتك.
          وقد تقرر أن تكون الدرجة اي رقم بين 1 و10، وبقدر موافقتك مع الجملة بقدر اقتراب الدرجة من 10. وبقدر عدم موافقتك تقترب الدرجة من 1".
