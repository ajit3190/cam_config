ar-SD:
  caregiver_feedback_form:
    name: الإفادة الراجعة لمقدم الرعاية
    description: الافادة الراجعة لمقدم الرعاية
    fields:
      caregiver_feedback_date_completed:
        display_name: تاريخ إكمال الاستمارة
      caregiver_feedback_separator_consent:
        display_name: الموافقة والقبول
        guiding_questions: |-
          .مثال للنص: "أود التحدث معك عن كيفية عمل المسؤول عن الحالة معك ومع طفلك.
          .نريد التأكد من تقديم أفضل الخدمات للأطفال، وعليه نحن نسنفسر عن كيف ساعد المسؤول عن الحالة طفلك وإذا كان هناك أي شئ علينا القيام به بطريقة مختلفة/أفضل.
          وحتى لو قررت عدم اطلاعنا على أي شئ لنك لا تريد، ليس عليك اطلاعي على اسباب ذلك.
          وحتى لو قررت عدم اطلاعنا على أي شئ، لن يؤثر ذلك على الدعم الذي يتلقاه طفلك منا.
          .غير ان مشاركتك لنا أفكارك ومشاعرك تُساعدنا على تحسين ما نقوم به للأطفال الآخرين والأسر الأخرى.
          وسنحافظ على سرية ما ستطلعنا عليه. ويعني ذلك أننا رغم تبادلنا لما ستطلعنا عليه، لن نُخبر أي أحد آخر أنك مصدر هذه المعلومات.
          وقد تُقرر أنك لن ترد على بعض الأسئلة فحسب، بل قد تغير رأيك وتقرر عدم مواصلة المقابلة متى ما شئت".
      caregiver_feedback_consent_relationship:
        display_name: 'علاقة مقدم الرعاية بالطفل:'
        option_strings_text:
          primary_caregiver: مقدم الرعاية الرئيسي
          legal_guardian: الوصي الشرعي
          other_family_member_close_to_the_child: أفراد الأسرة الآخرين القريبين من الطفل
          unrelated_adult_close_to_the_child: الأشخاص الراشدين القريبين من الطفل من خارج الأسرة
          other: أخرون
      caregiver_feedback_consent_relationship_other:
        display_name: إذا كان هناك آخرون، رجاء التحديد
      caregiver_feedback_sex:
        display_name: نوع مقدم الرعاية
      caregiver_feedback_dob:
        display_name: تاريخ ميلاد مقدم الرعاية
      caregiver_feedback_consent:
        display_name: منح مقدم الرعاية الإذن بجمع إفاداته الراجعة حول عملية إدراة الحالة.
        tick_box_label: 'نعم'
      caregiver_feedback_consent_date:
        display_name: تاريخ الموافقة/القبول
      caregiver_feedback_separator_questions:
        display_name: 'أسئلة: الجزء 1'
        guiding_questions: |-
          يُمكنك إعطاء أمثلة لتشجيع الإفادة الراجعة، ولكن عليك بالحذر من الأسئلة الموحية. ويجب توجيه الأسئلة بلغة مقدم الرعايةن وتيسيرها بواسطةشخص له المهارات اللازمة والتدريب في إجراء المقابلة وتلقي الإفادة الراجعة.
      caregiver_feedback_services_discovery:
        display_name: 'كيف عرفت عن خدمات إدارة الحالة {ادخل اسم المنظمة}؟ '
        option_strings_text:
