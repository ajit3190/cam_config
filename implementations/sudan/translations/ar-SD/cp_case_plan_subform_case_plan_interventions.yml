ar-SD:
  cp_case_plan_subform_case_plan_interventions:
    name: قائمة التدخلات والخدمات
    description: قائمة التدخلات والخدمات
    fields:
      intervention_service_to_be_provided:
        display_name: اسم التدخل/الخدمة التي ستُقدم
      intervention_service_goal:
        display_name: الحاجة التي يخاطبها التدخل/الخدمة
        guiding_questions: كما موضح في التقييم، مثلا، الرعاية البديلة، والأمن (مثلا، المأوى الآمن)، والتعليم (النظامي)، والتعليم غير النظامي، وتتبع وجمع شمل الأسر، والدعم النفسي-الاجتماعي الأساسين والرعاية الممكثفة المتخصصة للصحة العقلية والدعم النفسي-الاجتماعي، والمواد الغذائية، والموادر غير الغذائية، والمساعدة النقدية، وسبل كسب العبش، والخدمات الطبية، والتغذية، والمساعدات القانونية، والتوثيق، والخدمات للأطفال ذوي الإعاقة، والصحة الجنسية والإنجابية، والمأوى، والمياه والصرف الصحي والإصحاح، والحلول الدائمة، والنقل لمكان آخر.
      case_plan_provider_and_contact_details:
        display_name: شخص/وكالة تقدم الخدمات أو تنفيذ التدخلات/الخدمات وتفاصيل الاتصال
      case_plan_timeframe:
        display_name: التاريخ المحدد
        help_text: اليوم/الشهر/السنة
      case_plan_monitoring_schedule:
        display_name: الجدول الزمني للمتابعة/الرصد
        guiding_questions: |-
          مثلا، المتابعة يوم الإثنين القادم للخدمات المقدمة ويوم الجمعة القادم لوضع الطفل. المتابعة والرصد مرتان في الأسبوع على الأقل خلال الشهر القادم.
          إذا تقدمت الحالة كما هو متوقع ومرغوب، يمكن حينها تغيير الجدول الزمني للمتابعة والرصد  للشهر التالي على أساس اجتماع المراجعة وتعديل عناصر المخاطر في نعاية هذا الشهر.
        option_strings_text:
          one_time: مرة واحدة
          daily: يوميا
          weekly: أسبوعيا
          monthly: شهريا
          other: أخرى
      case_plan_monitoring_schedule_notes:
        display_name: ملاحظات على الجدول الزمني للمتابعة/الرصد
      intervention_service_success:
        display_name: تم التنفيذ بنجاح؟
      interventions_status:
        display_name: الوضع
        option_strings_text:
          pending: قيد الإنتظار
          ongoing: متواصل
          completed: اكتمل
      interventions_notes:
        display_name: ملاحظات
        guiding_questions: مثلا، نقاط القوة والعقبات التي قد تساعد/تدفع أو تعرقل الإنجاز
