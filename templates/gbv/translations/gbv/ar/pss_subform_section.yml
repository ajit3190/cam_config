        guiding_questions: |-
          يمكن استخدام هذه الأداة من قبل مديري حالات العنف المبني على النوع الاجتماعي، كجزء من التقييم النفسي الاجتماعي للناجية/ الناجي. يستغرق استكمال كلّ من الاستبيانات حوالي 10-20 دقيقة. لا يجب استخدام أداة المراقبة إلّا بعد ثلاث زيارات على الأقل، من أجل تلبية احتياجات الناجية/ الناجي الأكثر إلحاحًا وإعطاء الوقت لبناء الثقة. بهدف قياس الرفاه النفسي الاجتماعي و / أو الشعور بالوصمة لمرة واحدة، يجب استخدام الأداة مرة واحدة فقط.

          بهدف مراقبة التغيّر في رفاهية الناجية/ الناجي بمرور الوقت، يجب استكمال الاستبيان كنقطة أساس (عادةً، خلال الجلسة الرابعة لإدارة الحالة مع الناجية/ الناجي) ويُعاد بعد ثلاث جلسات إضافية (عادةً في الجلسة 7). إذا أمكن، أكمِل استبيانًا نهائيًا في نهاية خطة التدخل في إدارة الحالة، في حال تجاوز عدد جلسات إدارة الحالة السبعة.

          مع كلّ ناجية/ ناجي، يمكنك اختيار مقياس واحد من بين مقياس الوظيفة النفسية الاجتماعية أو مقياس الشعور بالوصمة، أو يمكنك استخدام المقياسين (إما خلال جلسة إدارة الحالة نفسها أو تقسيمها على جلستين)، اعتمادًا على الجوانب التي توافق مع الناجية/ الناجي على مراقبتها. 

          تم اختبار المقاييس والتحقق من صحتها للاستخدام مع الناجيات/ الناجين من عمر 15 سنة وما فوق. لا تتناسب مجموعة الأدوات للاستخدام مع الفتيات او الفتيان بعمر 14 عامًا أو أقل. للحصول على إرشادات حول كيفية احتساب النقاط، راجع مجموعة أدوات مخرجات إدارة حالات العنف المبني على النوع الاجتماعي.

          اشرح للناجية/ للناجي: سأطرح عليك أسئلة عن مهام وأنشطة محددة. بالعودة إلى الأسابيع الأربعة الماضية، من فضلك اخبرني/أخبريني كم كان من الصعب عليك القيام بهذه الأنشطة. ستخبريني ما إذا كان الجواب: 

          ليس صعبًا على الإطلاق
          صعب
          صعب قليلًا
          صعب جدًا
          صعب كثيرًا لدرجة أنك غالبًا لا تستطيعين القيام بالنشاط
