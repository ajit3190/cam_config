      client_feedback_administered_by:
        display_name: تم إجراء الاستطلاع من قبل
        help_text: "توجيهات للموظفين:\n- حدد عضو الفريق الذي سيتولى إدارة استبيان آراء الناجيات / الناجين. حدد ما إذا كانت ستتم كتابة الاستبيان وإعطائه للناجية / للناجي حتى تُكمله بنفسها أو ما إذا كان الموظف سيطرح الأسئلة ويسجل إجاباتها. أخبر الناجية / الناجي أنك ستطرح عليها بعض الأسئلة ولكنك لن تكتب اسمها في الاستبيان وأن المقابلة ستبقى بدون اسم.\n- اشرح للناجية / للناجي الغرض من الاستبيان. قل إن \"هذا الاستبيان طوعي وسري والغرض منه جمع معلومات عن الخدمات المقدمة للناجيات والناجين للمساعدة في تحسين جودة الرعاية التي تتلقاها الناجيات والناجين من العنف المبني على النوع الإجتماعي في هذا المجتمع\".\n- أكد للناجية / للناجي أنك ﻟﻦ تسألها أي أﺳﺌﻠﺔ ﺣﻮل حالتها اﻟﻔﻌﻠﻴﺔ، وأنك  تهتم ﻓﻘﻂ ﺑﺎﻟﺨﺪﻣﺎت اﻟﺘﻲ تتلقاها ﺧﻼل ﻋﻤﻠﻴﺔ إدارة اﻟﺤﺎﻟﺔ.\n- اطلب موافقة الناجية / الناجي للمضي قدمًا في الاستبيان وإذا رفض الناجية / الناجي استكمال الاستبيان أخبرها بعدم وجود مشكلة في ذلك، وفي حال غيرت رأيها، فيمكنها الاتصال بك لاحقاً."
