      client_feedback_header:
        display_name: ملاحظات الناجية / الناجي
        help_text: "يعتبر استطلاع رأي الناجيات / الناجين بمثابة فرصة لهم ولهن لتقديم ملاحظاتهم وآرائهم بشأن الخدمات التي حصلوا عليها، وتوفر معلومات أساسية تساعد مؤسستك في تحديد الممارسات والآليات الناجحة، والتحديات المحتملة والتحسينات الواجب إجراؤها في تقديم الخدمات.\n\nعند إغلاق ملف الحالة يتم إعطاء استطلاع الرأي للناجية أو الناجي   إذا:\n\n- تمت تلبية احتياجات الناجية / الناجي على النحو المحدد في خطة عمل الحالة\n\n- تمت تلبية احتياجات الناجية / الناجي قدر الإمكان\n\n- طلبت الناجية / الناجي إغلاق ملف الحالة\n\nيتم استكمال استطلاع الرأي طوعًا ودون ذكر اسم الناجية / الناجي، ويعتبر الاستطلاع وسيلة للحصول على ملاحظات وتعقيبات من الناجيات / الناجين بشأن الخدمات بهدف تحسين البرنامج وفي البيئات التي لا يمكن للناجيات/ الناجين فيها الحصول على الخدمات إلا مرة واحدة، يمكن أن تقرر مؤسستك استخدام نموذج استطلاع رأي الناجية / الناجي في نهاية الجلسة الأولى إذا أمكن.\n\nأما في البيئات التي تتلقى فيها الناجيات / الناجين خدمات لفترات زمنية أطول، يمكن التفكير في إعطائهن استطلاعات آراء الناجيات / الناجين على نحو أكثر تكرارًا (مثلاً على أساس شهري أو ربع سنوي).\n\nخطوات عملية استخدام استطلاع الرأي مع الناجيات / الناجين:\n\n1. اشرح للناجية / للناجي أهمية ملاحظاتها وآرائها وأن الغرض من جمعها هو تحسين الخدمات التي تقدمها المؤسسة.\n\n2. وضح للناجية / للناجي بأن المعلومات ستبقى مجهولة الهوية (بدون اسم) ولن تؤثر على الخدمات التي تتلقاها أو قد تحتاجها في المستقبل. وفي النهاية يبقى اختيارها ما إذا كانت ستملأ الاستبيان أم لا.\n\n3. لا ينبغي للموظف المختص بالحالة أن يقوم بنفسه بإعطاء الاستبيان للناجية / للناجي واستلامه منها بعد استكماله بل يجب أن يفعل ذلك شخص آخر كالمشرف أو أحد الموظفين المعنيين الآخرين. ﺑﺎﻟﻨﺴﺒﺔ للناجيات / للناجين اﻟﻤﺘﻌﻠﻤﻴﻦ، ﻳﻤﻜﻦ اﻟﻘﻴﺎم ﺑﺬﻟﻚ ﺑﺸﻜﻞ ﻣﺴﺘﻘﻞ ﻣﻦ ﺧﻼل ﻧﻤﻮذج ورﻗﻲ أو ﻧﻤﻮذج إﻟﻜﺘﺮوﻧﻲ (ﺟﻬﺎز ﻳﺪوي) وبحيث ﻻ تضطر الناجية / الناجي إﻟﻰ ذكر اسمه/ا بل تكتفي باﺳﻢ الموظف المختص بحالتها."
