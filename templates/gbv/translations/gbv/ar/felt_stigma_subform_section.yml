        guiding_questions: |-
          يمكن استخدام هذه الأداة من قبل مديري حالات العنف المبني على النوع الاجتماعي، كجزء من التقييم النفسي الاجتماعي للناجية / للناجي. يستغرق استكمال كلّ من الاستبيانات حوالي 10-20 دقيقة. لا يجب استخدام أداة الرصد إلّا بعد ثلاث زيارات على الأقل، من أجل تلبية احتياجات الناجية/ الناجي الأكثر إلحاحًا وإعطاء الوقت لبناء الثقة. بهدف قياس الرفاه النفسي الاجتماعي و / أو الشعور بالوصمة لمرة واحدة، يجب استخدام الأداة مرة واحدة فقط.

          بهدف مراقبة التغيّر في رفاهية الناجية / الناجي بمرور الوقت، يجب استكمال استبيان أداة الرصد كنقطة أساسيّة (عادةً، خلال الجلسة الرابعة لإدارة الحالة مع الناجية / الناجي) ويُعاد بعد ثلاث جلسات إضافية (عادةً في الجلسة 7). إذا أمكن، أكمِل استبيانًا نهائيًا في نهاية خطة التدخل في إدارة الحالة، في حال تجاوز عدد جلسات إدارة الحالة السبعة.

          مع كلّ ناجية / ناجي، يمكنك اختيار مقياس واحد من بين مقياس الوظيفة النفسية الاجتماعية أو مقياس الشعور بالوصمة، أو يمكنك استخدام المقياسين (إما خلال جلسة إدارة الحالة نفسها أو تقسيمها على جلستين)، اعتمادًا على الجوانب التي توافِق مع الناجية / الناجي على رصدها. 

          تم اختبار المقاييس والتحقق من صحتها للاستخدام مع الناجيات/الناجين من عمر 15 سنة وما فوق. لا تتناسب مجموعة الأدوات للاستخدام مع الفتيات بعمر 14 عامًا أو أقل. للحصول على إرشادات حول كيفية احتساب النقاط، راجع مجموعة أدوات مخرجات إدارة حالات العنف المبني على النوع الاجتماعي.

