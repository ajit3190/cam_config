      assessment_current_situation:
        display_name: الوضع الحالي والمخاطر الوشيكة
        guiding_questions: "الوضع الحالي والمخاطر الوشيكة\n\nحدّد المواقف والظروف والأشخاص الذين يستمرون في إيذاء الناجية أو يعرضونها لخطر الأذى.\n\nهل يعرف الجاني / الجناة مكان الناجية/ الناجي الحالي؟ إذا كانت الإجابة نعم، هل تعتقد الناجية أن الجاني / الجناة قد يأتي / يأتون لمحاولة العثور عليها هنا؟\n\nمتى وقعت الحادثة (التاريخ / الوقت)؟ هل تعاني الناجية من نزيف أو إصابة حادة أو أي ألم شديد (خاصة إصابات الرأس)؟ هل كان هناك اختراق قسري للمهبل / للشرج؟ هل تمّ استخدام القوة البدنية و / أو الأسلحة؟ كم عدد المرات التي عانت فيها الناجية من عنف مماثل؟\n\nما هي العلاقة بين الناجية/ الناجي والجاني؟ هل يمكن للجاني الحصول على سلاح؟ هل يسهل على الجاني الوصول إلى الناجية/ الناجي (مثلا يعيشان في نفس المنزل أو الحي، إلخ)؟ هل لدى الجاني سوابق في استخدام العنف ضد الآخرين، أو تعاطي المخدرات أو الكحول، و / أو تاريخ من الاكتئاب أو مشاكل نفسية أخرى؟\n\nهل طلبت الناجية/ الناجي المساعدة و / أو تلقت الرعاية والعلاج من قبل؟ هل أظهرت الناجية/ الناجي أي أفكار حالية أو سابقة بالانتحار؟ (اذا كانت الإجابة نعم، اتبع بروتوكول تقييم مخاطر الانتحار)"
