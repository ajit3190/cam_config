      assessment_psychosocial_needs:
        display_name: الاحتياجات النفسية والاجتماعية
        guiding_questions: "الاحتياجات النفسية والاجتماعية\n\nكيف تصف الناجية/ الناجي حالته/ا العاطفية؟\n\nاستنادًا إلى ملاحظاتك، كيف تصف مظهر  الناجية/ الناجي وسلوكها؟ هل هناك أي شيء غريب أو غير عادي في مظهر أو سلوك الناجية/ الناجي في الوقت الحالي؟ ما هو إحساسك بمستوى أداء الناجية/ الناجي؟ (راقب مؤشرات تتعلّق مثلا بتوقّف الناجية/ الناجي عن مغادرة المنزل، أو ممارسة أنشطتها اليومية، أو التحدث مع العائلة أو الأصدقاء أو رؤيتهم، أو حدوث اضطرابات في نومها وعاداتها الغذائية).\n\nهل تشعر الناجية/ الناجي بالحزن في معظم الأحيان، أو باليأس من حالتها أو حياتها؟ هل تشتكي الناجية/ الناجي من آلام جسدية؟ هل هناك تغييرات أو صعوبات رئيسية أخرى تُعبّر عنها الناجية/ الناجي ؟\n\nما أنواع الدعم الاجتماعي التي تحصل عليها الناجية/ الناجي؟ مع من تحب الناجية/ الناجي التحدث أو قضاء الوقت خارج منزلها؟ هل لديها صداقات؟ أشخاص يمكن أن تثق بهم؟ من يقدّم لها الدعم العاطفي؟ هل تمكّنت من الوصول إلى هذا الدعم الاجتماعي منذ وقوع الحادثة؟ كيف تمّت مساعدتها؟ حدّد الأشخاص أو العناصر أو الأفكار أو الخبرات في حياة الناجية/ الناجي  التي حدّدتها على أنّها تمنحها الأمل والقوة؟\n\nما هي الأصول الحالية المتوفّرة للناجية/ للناجي (مثلًا الأشخاص والمعارف والمهارات والدخل والإسكان)؟ هل لديها آليات مواجهة إيجابية؟ ما هي؟ هل يؤدّي الدين و / أو الإيمان دورًا في حياة الناجية/ الناجي ؟ هل تمكّنت من الاعتماد على إيمانها و / أو ممارستها الدينية منذ وقوع الحادثة؟ كيف ساعدها ذلك؟"
      assessment_legal_needs:
