        display_name: نوع حادثة العنف
        guiding_questions: |-
          أنواع العنف المبني على النوع الإجتماعي الستة الأساسية وتعريفاتها:

          1. الاغتصاب: إدخال القضيب أو جزء آخر من الجسم في المهبل أو الشرج أو الفم (مهما كان الاختراق طفيفًا) من دون موافقة الطرف الآخر. ويشمل الاغتصاب أيضًا الإدخال غير الرضائي لأي أداة في المهبل أو الشرج. يمكن أن تشمل الأمثلة على سبيل المثال لا الحصر: الاغتصاب الجماعي، والاغتصاب الزوجي، واللواط، والجنس الفموي القسري. لا تصنّف "محاولة الاغتصاب" ضمن هذا النوع من العنف المبني على النوع الإجتماعي نظرًا لعدم حدوث أي اختراق.

          2. الاعتداء الجنسي: أي شكل من أشكال الاتصال الجنسي غير الرضائي الذي لا يؤدي إلى أو لا يتضمن الاختراق. يمكن أن تشمل الأمثلة على سبيل المثال لا الحصر: محاولة الاغتصاب، والتقبيل غير المرغوب فيه، والملاطفة غير المرغوب فيها، واللمس غير المرغوب فيه للثدي و/ أو الأعضاء التناسلية والأرداف، وقطع /تشويه الأعضاء التناسلية للإناث.

          3. الاعتداء الجسدي: العنف الجسدي غير الجنسي بطبيعته. يمكن أن تشمل الأمثلة على سبيل المثال لا الحصر: الضرب أو الصفع أو الخنق أو القطع أو الدفع أو الحرق أو إطلاق النار أو استخدام أي أسلحة أو هجمات حمضية، أو أي فعل آخر ينتج عنه ألم جسدي أو مضايقة أو إصابة. ولا يشمل هذا النوع من العنف المبني على النوع الاجتماعي قطع/ تشويه الأعضاء التناسلية للإناث أو جرائم الشرف.

          4. الزواج القسري: زواج شخص ما ضدّ ارادته أو ارادتها.

          5. الحرمان من الموارد أو الفرص أو الخدمات: الحرمان من الوصول الشرعي إلى الموارد / الأصول الاقتصادية أو فرص كسب العيش أو التعليم أو الصحة أو الخدمات الاجتماعية الأخرى. يمكن أن تشمل الأمثلة على سبيل المثال لا الحصر: حرمان أرملة من الحصول على ميراث أو استحواذ شريك حميم أو أحد أفراد الأسرة على المداخيل، أو منع امرأة من استخدام وسائل منع الحمل، أو حرمان فتاة من الذهاب إلى المدرسة، إلخ. ولا يشمل هذا النوع من العنف المبني على النوع الاجتماعي حالات الفقر العام.

          6. الإساءة النفسية / العاطفية: إلحاق ألم أو أذى نفسي أو عاطفي. يمكن أن تشمل الأمثلة على سبيل المثال لا الحصر: التهديد بالعنف الجسدي أو الجنسي أو الترهيب أو الإذلال أو العزلة القسرية أو المطاردة أو التحرّش اللفظي أو الاهتمام غير المرغوب به أو الملاحظات أو الإيماءات أو الكلمات المكتوبة ذات الطبيعة الجنسية و / أو التهديدية أو تخريب تدمير الأشياء العزيزة ، إلخ.
