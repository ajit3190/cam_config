        help_text: پلانا سلامەتیێ یا ل خارێ دگەل رزگاربووی تمام بکە گەر گەف ل سەر سلامەتیا رزگاربوویی هەبن د پەیوەندیا ب بوویەرێن وێ داخازا ئیدارەکرنا کەیسی کری. پێدڤیە پلانا سلامەتیا یا واقعی بیت، ب ساناهی ل بیرێ بمینیت و ل گۆری رەوشا رزگاربووی بیت و یا وێ دڤێت ئەنجام بدەت. پلانا سلامەتیێ بۆ هەر رزگاربوویەکی یا جۆدایە. ئەڤە وێ رامانێ ددەت کو پێدڤی ناکەت رزگاربوو هەمی پرسیارا ل سەر پلانا سلامەتیێ بەرسڤ بدەت، بتنێ پرسیارێن بۆ وێ ب مفا. وان پرسیارا بکە پێشینە یێن هاریکار بۆ سلامەتیا پێدڤی بۆ رزگاربووی. دبیت پێداچوون د پلانا سلامەتیێ دا بهێتە کرن. ل بیراتە بیت، ب مەترسیترین دەم بۆ رزگاربوویێن تۆندووتیژیا هەڤالێ نێزیک ئەو دەمەیە کو دخازیت تاوانبارێ گومانلێکری بهێلیت.
