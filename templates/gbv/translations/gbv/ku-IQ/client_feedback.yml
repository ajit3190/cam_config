      client_feedback_header:
        display_name: فیدبەکێ بریکارێ
        help_text: "راپرسیا فیدبەکێ بریکارێ دەلیڤەکێ بۆ بریکارا دابیندکەت بو دانا فیدبەکی ل سەر وان خزمەتگوزاریێن وان وەرگرتی و پێزانینێن سه ره کی دەتە رێکخراواتە بو دەستنینشاکرنا خالێن باش و ئاستەنگێن پێشبینیکری و چ پێدڤیە بهێتە باشترکرن د بوارێ گەهاندنا خزمەتگوزاریا دا.\n راپرسیا فیدبەکێ بریکارێ ل دەما گرتنا کەیسی دهێتە دان، ل دەما\nکو پێدڤیێن رزگاربووی دهێنە جێبەجێکرن وەک د پلانا کاری کەیسی دا هاتینە وەسفکرن\nپێدڤیێن رزگاربووی هندی د شیان دابوویە هاتینە جێبەجێکرن\nداخازیێن رزگاربووی بو گرتنا کەیسی\nپێدڤیە راپرسیا فیدبەکا بریکارێ خوبەخشانە و نه دیار بیت. رێکەکە بۆ وەرگرتنا تێبینیا ل سەر خزمەتگوزاریا بۆ باشترکرنا پروگرامی. د بوارەکی دا کو رزگاربووی بتنێ جارەکێ داخازا خزمەتگوزاریا بکەت، رێکخراواتە دشێت ل سەر بکارئینانا فورما فیدبەکی ل دوماهیکا روونشتنا ئێکێ بریارێ بدەت، ئەگەر ئەڤ چەندە دشیان دا بیت.\nل دەمێن کو رزگاربووی خزمەتگوزاریا بو دەمەکێ درێژتر وەرگریت، توژی دشێی فورما فیدبەکی پتر بکاربینی (بو نمونە، ل سەر بنەمایێ هەیڤانە یان چارێکەکێ د سالێ دا).\nپێدڤیە پروسێسا بکارئینانێ دگەل رزگاربووی بڤی شێوەی بیت:\n١. بو وی کەسی شروڤە بکە کو مەرەم ژێ باشترکرنا خزمەتگوزاریا بۆ وی و رێکخراوێ و فیدبەکێ وان جهێ مفایە.\n٢. وی کەسی ئاگەهدار بکە کو پێزانین دێ نه دیار مینن و کارتێکرنێ ل سەر وان خزمەتگوزاریا ناکەت یێن کو ئەو نوکە وەردگرن یان ژی وان خزمەتگوزاریا یێن کو دبیت ل پاشەروژی پێدڤی بنێ. و ل دوماهیکێ ژی بریارا یا وانە کو راپرسیێ تمامکەن یان نە.\n٣. پێدڤیە کارمەندەکێ کەیسیێ جیواز یان سەرپەرشت یان ئەندامەکێ دی یێ ستافێ یێ جیواز راپرسیێ بدەتەف وی کەسی و ل دوماهیکێ ژی ژێ وەرگریت. بو بریکارێن خاندەڤا، ئەڤ چەندە دبیت سەربەخویانە بهێتە کرن برێکا فورمەکا کاغەزی یان فورمەکا ئەلکترونی کو ل سەر وی کەسی پێدڤی نەبیت ناڤێ خو بدەت، بتنێ ناڤێ کارمەندێ کەیسی یێ دگەل کارکری بدەت..  "
