          مەترسی، مفا و دەم و خەرچی چنە رزگاربوو بەرچاڤ وەرگرریت د پێرابوونێن خویێن یاسای دا؟

          ئەرێ وەرگرتنا پێرابوونێن یاسای پێشینە بۆ رزگاربووی؟ بریکار پێدڤی ب چ پێزانینان هەیە بۆ بریاردان ل سەر دادپەروەریێ؟
