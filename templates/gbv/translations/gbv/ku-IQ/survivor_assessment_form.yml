        display_name: پێدڤیێن دەروونی
        guiding_questions: "پێدڤیێن دەروونی\n\nرزگاربوو چەوا وەسفا بارودوخێ خو یئ دەروونی دکەت؟\n\nل گۆری تێبینیا تە، دێ چەوا وەسفا دێم و رەفتارا رزگاربووی کەی؟ چ تشتێ سەیر  یان نەیاسایی د دێم و رەفتارا نوکە یا رزگاربووی دا هەیە؟ هەستێ تە ل سەر کارایی یا ئاستێ بریکاری جییە؟ (گوهدانا وان بەلگەیا بکە یێن کو ئاماژێ دەنە وێ چەندێ رزگاربوو ژ دەرکەتنا ژ مال راوەستاندی، ئەنجامدانا چالاکیێن رۆژانە، ئاخفتن دگەل یان دیتنا کەس و کال و هەڤالا، شێوازێ نڤستن و خارن و ڤەخارن )\n\nئەرێ رزگاربوو بەهرا پتر هەست ب خەمگینیێ دکەت، بێ هیڤی بوون ژ رەوشا خو یان ژیانێ؟ ئەرێ رزگاربوو گازندا ژ ئێشانێن جه سته ی دکەت؟ چ گوهرینێن مەزن یا زەحمەت د وان خالێن رزگاربوو دا پشکدار دکەت هەنە؟\n\nچ جورەکێ پشتەڤانیا جڤاکی رزگاربووی هەیە؟ رزگاربوو حەز دکەت دگەل کی باخڤیت یان دەمێ ژ دەرڤەی مال دگەل کی دەربازکەت؟ چ هەڤال هەنە؟ کەسانێن بشێت باوەریا خو پێ بینیت؟ کی ژێدەرێن پشتەڤانیا دەروونی یا رزگاربووی نە؟ هەر ژ دەما بوویەرێ رزگاربوو شیایە بگەهیتە پشتەڤانیا جڤاکی؟ وان چەوا هاریکاریا وێ کریە؟ کی یان چ کەس، بنچینە، هزر یان ئەزموون یێن د ژیانا رزگاربووی دا هاتینە دەستنیشان کرن کو ببنە ئەگەرێ هیڤی و هێزێ؟\n\n کەرستێن وێ یێن نوکە چنە (بو نمونە، خەلک، زانین، شیان، داهات، مالداری)؟ وێ چ میکانزمێن پۆزەتیڤ هەنە؟ ئەو چنە؟ ئەرێ ئاین و یان باوەری رۆلێ خو د ژیانا رزگاربووی دا هەیە؟ وێ شیایە ل سەر کارێن خویێن ئاینی و یان باوەریێ هەر ژ دەما بوویەرێ بەردەوام بیت؟ وان کریارا چەوا هاریکاریا وێ کریە؟"
