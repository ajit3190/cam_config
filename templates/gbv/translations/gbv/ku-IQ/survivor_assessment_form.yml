        guiding_questions: "بارودوخێ نوکە و مەترسیێن ئێکسەر\n\nبارودوخ، رەوش و خەلکێ بەردەوام زیانێن دگەهینن رزگاربووی یان دئێخنە لبەر مەرترسیا زیانێ دەستنیشان بکە\n\nئەرێ گومانلێکری دزانن نوکە رزگاربووی ل کیڤەیە؟ ئەگەر بەلێ، ئەرێ رزگاربوو هزر دکەت کو دبیت گومانلێکری بهێن و وێ پەیدا بکەن؟\n\nبوویەر کەنگی ریدا (رێکەفت یان دەم)؟ ئەرێ خوین لبەر رزگاربووی دهێت یان برینەکا دژوار هەیە یان دئێشانەکا دژوار دایە (ب تایبەت بریێنن سەری)؟ ئەرێ چ داخلکرنێن ب زۆری یێن ئەندامێ مێ هەبوون؟ ئەرێ هێزا جه سته ی و یان چەک هاتینە بکارئینان؟ ئەرێ چەند جارا رزگاربوو رۆبرووی ڤێ تۆندوتیژیێ بوویە؟\n\nپەیوەندیا دناڤبەرا رزگاربووی و گومانلێکری چییە؟ ئەرێ گومانلێکری چەک هەیە؟ ئەرێ گومانلێکری ب ساناهی دگەهیتە رزگاربووی (بو نمونە، ل هەمان خانی دژیت، تاخ، هتد)؟ ئەرێ گومانلێکری مێژوویا بکارئینانا تۆندووتیژیا هەمبەر کەسانێن دی هەیە، بکارئینانا مادێن هوشبەر یان کحولی، و یان مێژوویا خەموکی و یان گرفتێن دی یێن نساخیا دەروونی؟\n\nئەرێ رزگاربووی بەری نوکە داخازا هاریکاریێ کریە و یان چارەسەری و چاڤدێری وەرگرتیە؟ ئەرێ رزگاربوو هزرا خوکوشتنێ د رابردووی دا کریە و نوکە هزرا هندێ دکەت؟ (گەر وەسا بیت، لدیف پرۆتوکولێ هەلسەنگاندنا مەترسیا خوکوشتنێ هەرە)"
