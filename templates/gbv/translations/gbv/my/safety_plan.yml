        help_text: ရှင်သန်ကျန်ရစ်သူက ဖြစ်ရပ်စီမံခန့်ခွဲမှုကို ရယူရန်ဆောင်ရွက်လာသည့် ဖြစ်ရပ်နှင့်စပ်လျဉ်း၍ သူမ၏ဘေးကင်းလုံခြုံမှုကို ခြိမ်းခြောက်မှုများရှိလာပါက အောက်ပါဘေးကင်းလုံခြုံမှုအစီအစဥ်ကို ပြည့်စုံစွာ ဖြည့်စွက်ပါ။ ဘေးကင်းလုံခြုံရေးအစီအစဥ်သည် လက်တွေ့ကျကာ မှတ်သားရလွယ်ကူပြီး ရှင်သန်ကျန်ရစ်သူ၏အခြေအနေနှင့် သူမ လုပ်ချင်သည့်အရာအပေါ်တွင် အခြေခံထားသင့်သည်။ ဘေးကင်းရေးလုံခြုံရေးအစီအစဥ်များသည် ရှင်သန်ကျန်ရစ်သူတစ်ဦးနှင့်တစ်ဦးအတွက် တူညီမှုရှိမည်မဟုတ်ပါ။ ဆိုလိုသည်မှာ ရှင်သန်ကျန်ရစ်သူများသည် ဘေးကင်းလုံခြုံရေးအစီအစဥ်ရှိ မေးခွန်းတိုင်းကို ဖြေရန်မလိုအပ်ပါ။ သူမအတွက် အသုံးဝင်သည့် မေးခွန်းများကိုသာဖြေဆိုရန်ဖြစ်သည်။ ရှင်ကျန်ရစ်သူတစ်ဦးစီ၏ ဘေးကင်းလုံခြုံရေးလိုအပ်ချက်များအတွက် အထောက်အကူအပြုနိုင်ဆုံး မေးခွန်းများကို ဦးစားပေးပါ။ ဘေးကင်းလုံခြုံရေးအစီအစဥ်များအား ပြန်လည်ကြည့်ရှုပြီး ပြင်ဆင်နိုင်ပါသည်။ ရင်းနှီးကျွမ်းဝင်သူမှအကြမ်းဖက်ခံရသော ရှင်ကျန်ရစ်သူတစ်ဦးအတွက် အန္တရာယ်အရှိဆုံးအချိန်သည် ကျူးလွန်သူကို စွန့်ခွာရန်ကြိုးစားနေချိန်ဖြစ်ကြောင်း သတိပြုပါ။
