        guiding_questions: "အောက်ဖေါ်ပြပါကဏ္ဍများတွင် ကျွန်ုပ်အားလုံခြုံမှုရှိစေရန်အကူအညီပေးနိုင်သည့် ကျွန်ုပ်လက်ရှိအသုံးပြုနေသော အရင်းအမြစ်များကို ဖော်ပြပါ၊ "
      safety_plan_resources_economic:
