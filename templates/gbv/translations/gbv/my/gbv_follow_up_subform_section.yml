---
my:
  gbv_follow_up_subform_section:
    name: ကျား၊မရေးရာအခြေပြုအကြမ်းဖက်မှုဆိုင်ရာ နောက်ဆက်တွဲဆောင်ရွက်ချက် ဖောင်ပုံစံခွဲအဆင့်ဆင့်
    description: ကျား၊မရေးရာအခြေပြုအကြမ်းဖက်မှုဆိုင်ရာ နောက်ဆက်တွဲဆောင်ရွက်ချက် ဖောင်ပုံစံခွဲအဆင့်ဆင့်
    fields:
      gbv_assessment_progress_health_text:
        display_name: ကျန်းမာရေးစောင့်ရှောက်မှုဆိုင်ရာ ရည်မှန်းချက်များအတွက် တိုးတက်မှုအခြေအနေကို ရှင်းလင်းဖေါ်ပြပါ။
      gbv_assessment_progress_psychosocial:
        display_name: စိတ်လူမှုပိုင်းဆိုင်ရာအထောက်အပံ့အတွက် ရည်မှန်းချက်များအပေါ် တိုးတက်မှုအခြေအနေကို ရှင်းလင်းဖေါ်ပြပါ။
      gbv_assessment_progress_psychosocial_text:
        display_name: စိတ်လူမှုပိုင်းဆိုင်ရာအထောက်အပံ့အတွက် ရည်မှန်းချက်များ တိုးတက်မှုအခြေအနေကို ရှင်းလင်းဖေါ်ပြပါ။
      gbv_assessment_progress_justice:
        display_name: တရားမျှတမှုနှင့် ဥပဒေပိုင်းဆိုင်ရာ ရည်မှန်းချက်များအတွက် တိုးတက်မှု
      gbv_assessment_progress_justice_text:
        display_name: "ရားမျှတမှုနှင့် ဥပဒေပိုင်းဆိုင်ရာ ရည်မှန်းချက်များအတွက် တိုးတက်မှုအခြေအနေကို ရှင်းလင်းဖော်ပြပါ။ "
      gbv_assessment_other_goals_list:
        display_name: အခြားရည်မှန်းချက်များ (တစ်ခုစီ ဖေါ်ပြပါ)
      gbv_assessment_other_goals:
        display_name: "အခြားရည်မှန်းချက်များအတွက် တိုးတက်မှုအခြေအနေ "
      gbv_assessment_other_goals_text:
        display_name: အခြားရည်မှန်းချက်များအတွက် တိုးတက်မှုအခြေအနေကို ရှင်းလင်းဖေါ်ပြပါ။
      followup_date:
        display_name: နောက်ဆက်တွဲထပ်မံဆွေးနွေးမှု ပြုလုပ်မည့်ရက်စွဲ
      service_type_provided:
        display_name: ကျွန်ုပ် / ကျွန်ုပ်အဖွဲ့အစည်းကပေးသည့် ဝန်ဆောင်မှုအမျိုးအစား
      follow_up_comments:
        display_name: အကြံပြုချက်များ
        help_text: ရှင်သန်ကျန်ရစ်သူက သင့်ကို ဘာတွေပြောခဲ့ပါသလဲ။ သူမမှာ နောက်ထပ် ဘာလိုအပ်ချက်တွေ ရှိနေပါသလဲ။ နောက်ဆက်တွဲဆွေးနွေးမှုတွင် မည်သည့်စိန်ခေါ်မှုများကို သင်ရင်ဆိုင်ခဲ့ရပါသလဲ (ဥပမာ- ရှင်သန်ကျန်ရစ်သူများ ပါဝင်မှုမရှိခဲ့ခြင်း)။
      need_follow_up_visit:
        display_name: "နောက်ဆက်တွဲဆောင်ရွက်မှုပြုလုပ်ရန် လိုအပ်ပါသလား။ လိုအပ်ပါသည် "
      when_follow_up_visit_should_happen:
        display_name: လိုအပ်သည်ဆိုပါက မည်သည့်အချိန်တွင် ထပ်မံသွားရောက်သင့်သည်ဟု သင်အကြံပြုပါသလဲ။
      follow_up_survivor_share_needs:
        display_name: ရှင်သန်ကျန်ရစ်သူသည် နောက်ဆက်တွဲချိန်းဆိုမှုတွင် လိုအပ်ချက် (သို့မဟုတ်) စိုးရိမ်ပူပန်မှုအသစ်များကို မျှဝေခဲ့ပါသလား။
      follow_up_survivor_share_needs_text:
        display_name: မျှဝေခဲ့သည်ဆိုပါက လိုအပ်ချက်များကိုဖော်ပြပြီး ဖြစ်ရပ်လုပ်ဆောင်မှုအစီအစဉ်အပိုင်းကို လိုအပ်သလို ပြန်လည်ပြင်ဆင်ပါ။
      recommend_case_closed:
        display_name: လိုအပ်ချက်များကို ဖြည့်ဆည်းပေးနိုင်ခဲ့ပါက အမှုဖြစ်ရပ်ကို ပိတ်သိမ်းရန် သင်အကြံပြုပါသလား။
      case_action_plan_implementation_timing:
        display_name: ဤအဖြစ်အပျက်အတွက် အမှုဖြစ်ရပ်လုပ်ဆောင်မှုအစီအစဉ်ကို အကောင်အထည်ဖော်ရန်အချိန်မည်မျှကြာခဲ့ပါသလဲ။
      progress_made_towards_goals:
        display_name: ရည်မှန်းချက်များအကောင်အထည်ဖေါ်ခြင်း တိုးတက်မှုအခြေအနေ
        help_text: ရှင်သန်ကျန်ရစ်သူအားအကဲဖြတ်ခြင်းနှင့် ဖြစ်ရပ်လုပ်ဆောင်မှုအစီအစဉ်တွင် သဘောတူညီထားသည့် ရည်မှန်းချက်များအကောင်အထည်ဖေါ် တိုးတက်မှုအခြေအနေကို အကဲဖြတ်ပါ။
      gbv_assessment_progress_safety:
        display_name: ဘေးကင်းလုံခြုံမှု ရည်မှန်းချက်များအတွက် တိုးတက်မှုအခြေအနေ
      gbv_assessment_progress_safety_text:
        display_name: ဘေးကင်းလုံခြုံမှုရည်မှန်းချက်များအတွက် တိုးတက်မှုအခြေအနေကို ရှင်းလင်းဖေါ်ပြပါ။
      gbv_assessment_progress_health:
        display_name: ကျန်းမာရေးဆိုင်ရာ ရည်မှန်းချက်များအတွက် တိုးတက်မှုအခြေအနေကို ရှင်းလင်းဖေါ်ပြပါ။
