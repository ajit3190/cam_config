      felt_stigma_date:
        display_name: ရက်စွဲ
        guiding_questions: |-
          ကျားမအခြေပြုအကြမ်းဖက်မှု ဖြစ်ရပ်စီမံခန့်ခွဲသူများသည် ရှင်သန်ကျန်ရစ်သူ၏ စိတ်လူမှုပိုင်းဆိုင်ရာအကဲဖြတ်မှု၏ တစ်စိတ်တစ်ပိုင်းအနေဖြင့် ဤကိရိယာကို အသုံးပြုနိုင်သည်။ မေးခွန်းပုံစံတစ်ခုစီကို မေးမြန်းရန် ပျမ်းမျှ ၁၀-၂၀ မိနစ်ခန့် ကြာမြင့်ပါသည်။ အနည်းဆုံးသုံးကြိမ် တွေ့ဆုံမှုဆောင်ရွက်ပြီးမှသာလျှင် စောင့်ကြည့်အကဲဖြတ်ခြင်းကိရိယာကို ဆောင်ရွက်သင့်သည်။ သို့မှသာ ရှင်သန်ကျန်ရစ်သူများ၏ အရေးတကြီး လိုအပ်ချက်များကို ကိုင်တွယ်ဖြေရှင်းနိုင်ပြီး ယုံကြည်မှုတည်ဆောက်ရန် အချိန်ပေးနိုင်ပါမည်။ 

          စိတ်လူမှုပိုင်းဆိုင်ရာ သုခချမ်းသာ နှင့်/သို့မဟုတ်  လူမှုရေးအမဲစက်ရှိသည်ဟုခံစားရခြင်း အပေါ် တစ်ကြိမ်တိုင်းတာခြင်းအတွက် ဤကိရိယာကို တစ်ကြိမ်သာ ဆောင်ရွက်ရန် လိုအပ်သည်။

          အချိန်ကြာလာသည်နှင့်အမျှ ရှင်သန်ကျန်ရစ်သူများ၏ သုခချမ်းသာပြောင်းလဲမှုကို အကဲဖြတ်စောင့်ကြည့်ရာတွင် အသုံးပြုရန် မေးခွန်းလွှာဖြင့်အချက်အလက်များကောက်ယူခြင်းကို ကနဦးအစ (ပုံမှန်အားဖြင့် ရှင်သန်ကျန်ရစ်သူနှင့်  ဖြစ်ရပ်စီမံခန့်ခွဲမှုကို စတုတ္ထအကြိမ်မြောက်ဆောင်ရွက်ချိန်) နှင့် နောက်ထပ်ဆွေးနွေးမှု သုံးကြိမ်ကို ဆောင်ရွက်ပြီးချိန် (ပုံမှန်အားဖြင့် ဆွေးနွေးမှု ၇ ကြိမ် ပြုလုပ်ချိန်) တွင် ဆောင်ရွက်သင့်ပါသည်။  ဖြစ်ရပ်စီမံခန့်ခွဲမှုကြားဝင်ဆောင်ရွက်မှုအစီအစဉ်၏အဆုံးသတ်ကို ဖြစ်ရပ်စီမံခန့်ခွဲခြင်းဆွေးနွေးမှု ခုနစ်ကြိမ်ထက်ကျော်လွန်၍ ဆောင်ရွက်ချိန်တွင် ပြုလုပ်ရန်ဖြစ်ပြီး ဖြစ်နိုင်ပါက ထိုအချိန်တွင် မေးခွန်းလွှာကိုအပြီးသတ်ဖြည့်သွင်းပါ။
          သင်သည် ဝန်ဆောင်မှုရယူသူတစ်ဦးချင်းစီအတွက်   တိုင်းတာမှုနှစ်ခု (စိတ်လူမှုပိုင်းဆိုင်ရာလုပ်ဆောင်နိုင်စွမ်းတိုင်းတာမှုနှင့် လူမှုရေးအမဲစက်ရှိသည်ဟုခံစားရခြင်းကိုတိုင်းတာမှု) တို့အနက်မှ တစ်ခုကိုသာပြုလုပ်ရန် သို့မဟုတ် နှစ်ခုလုံးကိုပြုလုပ်ရန်  (ဖြစ်ရပ်စီမံခန့်ခွဲမှုဆွေးနွေးပွဲတစ်ခုအတွင်း သို့မဟုတ် ဆွေးနွေးပွဲနှစ်ခုတွင် အပိုင်းခွဲ၍ဆောင်ရွက်ရန်) ရွေးချယ်နိုင်သည်။ စောင့်ကြည့်အကဲဖြတ်မှုကို မည်သည့်ပုံစံဖြင့်ဆောင်ရွက်မည်ဆိုသည်ကို သင်နှင့် ဝန်ဆောင်မှုရယူသူတို့  သဘော တူညီမှုရယူပြီး ၎င်းအပေါ် မူတည်၍ ဆောင်ရွက်ရန်ဖြစ်သည်။ 

          တိုင်းတာမှုများသည် အသက် ၁၅ နှစ်နှင့်အထက် အမျိုးသမီးများအတွက် အသုံးပြုရန် စမ်းသပ်အတည်ပြုထားပြီးဖြစ်ပါသည်။ ဤ Toolkit သည် အသက် ၁၄ နှစ်နှင့်အောက် မိန်းကလေးများအတွက် အသုံးပြုရန် မသင့်လျော်ပါ။ အမှတ်မည်သို့ပေးရမည်ဆိုသည့် လမ်းညွှန်ချက်ကို ကျားမအခြေပြုအကြမ်းဖက်မှု ဖြစ်ရပ်စီမံခန့်ခွဲမှုရလဒ်များ Toolkit တွင် ကြည့်ပါ။

          ဝန်ဆောင်မှုရယူသူအား ရှင်းပြရန်မှာ- လွန်ခဲ့တဲ့လေးပတ်တာကာလအတွက်ကို ပြန်စဉ်းစားပြီး သင့်မှာ အတွေးများနှင့်ခံစားချက်များမည်မျှရှိခဲ့သည်ကို ကျေးဇူးပြု၍ ပြောပြပါ။ အကယ်၍ ရှိခဲ့လျှင် ကျွန်ုပ်အား ပြောပြပေးပါ၊  

