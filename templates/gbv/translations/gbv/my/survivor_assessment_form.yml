---
my:
  survivor_assessment_form:
    name: ရှင်သန်ကျန်ရစ်သူအား အကဲဖြတ်ဆန်းစစ်ခြင်း
    description: ရှင်သန်ကျန်ရစ်သူအား အကဲဖြတ်ဆန်းစစ်ခြင်း
    fields:
      assessment_family_situation:
        display_name: ရှင်သန်ကျန်ရစ်သူ၏ မိသားစုအခြေအနေ (အရွယ်ရောက်ပြီးသူများအတွက်)
        guiding_questions: |-
          အရွယ်ရောက်ပြီးသည့် ရှင်သန်ကျန်ရစ်သူ၏ မိသားစုအခြေအနေ

          သူမသည် အိမ်ထောင်ဘက်နှင့် / သို့မဟုတ် ရင်းနှီးကျွမ်းဝင်သောသူနှင့် အတူနေထိုင်နေပါသလား။ (အကယ်၍ သူမ၏ခင်ပွန်း / ရင်းနှီးကျွမ်းဝင်သောသူသည် ကျူးလွန်သူမဟုတ်လျှင် သူမဖြစ်ပျက်ခဲ့သည်ကို သူသိပါသလား)

          သူမမှာကလေးများရှိပါသလား။ ရှိခဲ့လျှင် ဘယ်နှစ်ယောက်လဲ၊ အသက်ဘယ်လောက်ရှိပြီလဲ။  သူမ၏ကလေးများသည် သူမနှင့်အတူနေသလား။

          ဝန်ဆောင်မှုရယူသူ၏ နေ့စဉ်ဘဝတွင် အခြားမိသားစုဝင်များက ဘယ်သူတွေပါလဲ။ ရှင်သန်ကျန်ရစ်သူ၏ ဘဝတွင် အခြားဆွေမျိုးများရှိပါသလား။
      assessment_current_living_situation:
        display_name: ရှင်သန်ကျန်ရစ်သူ၏ လက်ရှိလူနေမှုအခြေအနေ
        guiding_questions: |-
          ရှင်သန်ကျန်ရစ်သူ၏ လက်ရှိနေထိုင်မှုအခြေအနေ

          ရှင်သန်ကျန်ရစ်သူမှာ နေထိုင်ရန်နေရာရှိပါသလား။ မည်သည့်နေရာမှာလဲ။ သူမနှင့်အတူ အိမ်၌ ဘယ်သူနေသလဲ။ သူမ၏ ခင်ပွန်း / ရင်းနှီးကျွမ်းဝင်သောသူနှင့်အတူ နေထိုင်ပါသလား။ အနီးအနားမှာဆွေမျိုးသားချင်းများ နေထိုင်ပါသလား။
      assssment_survivor_occupation:
        display_name: ရှင်သန်ကျန်ရစ်သူ၏ အလုပ်အကိုင် သို့မဟုတ် အခန်းကဏ္ဍ
        guiding_questions: |-
          ရှင်သန်ကျန်ရစ်သူ၏ အလုပ်အကိုင် သို့မဟုတ် အခန်းကဏ္ဍ

          ရှင်သန်ကျန်ရစ်သူ အလုပ်လုပ်ပါသလား။ သူ/သူမ၏အလုပ်က အိမ်မှာပါလား။ သူ/သူမမှာ လုပ်ခလစာရတဲ့ အလုပ်အကိုင်ရှိသလား။ အချိန်ပိုင်း သို့မဟုတ် အချိန်ပြည့်လား။ ရှင်သန်ကျန်ရစ်သူသည် သူ/ သူမနေထိုင်သော အသိုင်းအဝိုင်းတွင် အရေးကြီးသောအခန်းကဏ္ဍမှ ပါဝင်ပါသလား။
      assessment_child_considerations:
        display_name: ကလေးရှင်သန်ကျန်ရစ်သူများအတွက် အထူးစဉ်းစားရမည့်အချက်များ
        guiding_questions: |-
          ရှင်သန်ကျန်ရစ်သူကလေးများအတွက် သီးသန့်ထည့်သွင်းစဉ်းစားခြင်း

          သူမသည် မိဘများနှင့်အတူနေသလား (သူမ၏မိဘ သို့မဟုတ် အုပ်ထိန်းသူများသည် ကျူးလွန်သူများမဟုတ်ပါက သူမဖြစ်ပျက်ခဲ့သည်ကို သူတို့သိပါသလား)။ ဝန်ဆောင်မှုရယူသူ၏ နေ့စဉ်ဘဝတွင် အခြားမိသားစုဝင်များက ဘယ်သူတွေပါလဲ။ ရှင်သန်ကျန်ရစ်သူ၏ ဘဝတွင် အခြားဆွေမျိုးများရှိပါသလား။
      assessment_presenting_problem:
        display_name: ဖြစ်ရပ်စီမံခန့်ခွဲမှုဝန်ဆောင်မှုများကို ရယူသည့် အကြောင်းရင်းများ
        guiding_questions: |-
          ဖြစ်ရပ်စီမံခန့်ခွဲမှုဝန်ဆောင်မှုများကို ရယူသည့် အကြောင်းရင်းများ

          ရှင်သန်ကျန်ရစ်သူသည် မည်သည့်ပြဿနာ(များ)/ စိုးရိမ်ပူပန်မှု(များ)/ ကိစ္စရပ်(များ)အတွက် အကူအညီ/ အထောက်အပံ့များ တောင်းခံနေသည်ကို ဖေါ်ထုတ်ပါ။ ၎င်းတို့တွင် လက်တလောဘေးကင်းလုံခြုံမှု၊ ကလေးများ၏ ဘေးကင်းလုံခြုံမှု၊ စီးပွားရေးအရင်းအမြစ်များကို လက်လှမ်းမီမှု၊ ဆေးဘက်ဆိုင်ရာအကူအညီများ၊ အခြားသူများ၏သဘောထားအမြင် စသည်တို့ ပါဝင်နိုင်သည်။
      assessment_emotional_state_end:
        display_name: ရှင်သန်လွတ်မြောက်သူ၏ ကိုယ်ပိုင်စကားလုံးများဖြင့်သာ အဖြစ်အပျက်ကို ဖော်ပြပါ။
        guiding_questions: |-
          မည်သို့ဖြစ်ပျက်ခဲ့သည်ကို ရှင်သန်ကျန်ရစ်သူ၏ကိုယ်ပိုင်စကားလုံးများဖြင့် ဖော်ပြပါ။

          မည်သို့ဖြစ်ပျက်ခဲ့သည်ကို ရှင်သန်ကျန်ရစ်သူ၏စကားလုံးအတိုင်းသာဖေါ်ပြပါ (အကြံမပြုပါနှင့်)။ 

          ရှင်သန်ကျန်ရစ်သူ ဘာဖြစ်ခဲ့တာလဲ။ 

          အကြမ်းဖက်မှုရဲ့ သဘောသဘာဝက ဘယ်လိုလဲ။

          ဘယ်အချိန်မှာ ဖြစ်ခဲ့တာလဲ။

          ဝန်ဆောင်မှုများကိုရယူရန်  မည်သည့်အရာက သူမကိုလှုံ့ဆော်ပေးခဲ့ပါသလဲ။

          သူမ၏ အဓိကစိုးရိမ်ပူပန်မှုတွေက ဘာတွေလဲ။ 

          ဘယ်လိုအကူအညီမျိုးကို သူမလိုချင်တာလဲ။
      assessment_main_concerns_header:
        display_name: အဓိကအကဲဖြတ်ဆန်းစစ်ရမည့်အချက်များ
        guiding_questions: |-
          အဓိကအကဲဖြတ်ဆန်းစစ်ရမည့် အချက်အလက်များအကျဉ်းချုပ်တွင်  တိုင်ကြားခဲ့သောအကြမ်းဖက်မှု၏သဘောသဘာဝ၊ အချိန်၊ ကြိမ်နှုန်း၊ ပြင်းထန်မှု၊ ကျူးလွန်သူ(များ)သည် မည်သူမည်ဝါဖြစ်သည်၊ ရှင်သန်ကျန်ရစ်သူနှင့် မည်သို့ဆက်စပ်မှုရှိသည်၊ ရှင်သန်ကျန်ရစ်သူကို အလွယ်တကူလက်လှမ်းမှီမှုရှိ/မရှိ စသည့်အချက်များပါဝင်၍ ၎င်းအချက်များအပေါ်မူတည်၍ အန္တရာယ်ရှိ/မရှိဆုံးဖြတ်ရန်ဖြစ်ပါသည်။ စိတ်ပိုင်းဆိုင်ရာသုခချမ်းသာရှိခြင်း၊ နေ့စဉ်လုပ်ငန်းဆောင်တာများကိုလုပ်ဆောင်နိုင်ခြင်း၊ ကမ္ဘာပေါ်တွင် နေထိုင်ရတာ ဘေးကင်းလုံခြုံမှုရှိသည်ဟူသော ယေဘူယျသဘောထားနှင့် အခြားသူများအားယုံကြည်ကိုးစားနိုင်မှုစွမ်းရည်တို့ဖြင့်လည်း တိုင်းတာနိုင်ပါသည်။ ရှင်သန်ကျန်ရစ်သူ၏ လိုအပ်ချက်များ (ဘေးကင်းလုံခြုံရေး၊ ကျန်းမာရေး၊ စိတ်လူမှုရေး၊ တရားဥပဒေ/ တရားမျှတမှု၊ လက်တွေ့/ ပစ္စည်း၊ အခြား) အပြင် သူမ၏အားသာချက်များနှင့် ကိုင်တွယ်ဖြေရှင်းနိုင်မည့် နည်းလမ်းများ စသည်တို့ကို ဖေါ်ထုတ်ပြီး စိတ်လူမှုပိုင်းဆိုင်ရာအထောက်အပံ့လိုအပ်မှု  နှင့်/သို့မဟုတ် အချိန်နှင့်တပြေးညီ သင့်လျော်သောလွှဲပြောင်းညွှန်းပို့မှုများကို ပြုလုပ်နိုင်ရန် ဆုံးဖြတ်ရပါမည်။
      assessment_current_situation:
        display_name: လက်ရှိအခြေအနေနှင့် ဖြစ်လုဖြစ်ဆဲအန္တရာယ်များ
        guiding_questions: "လက်ရှိအခြေအနေနှင့် ဖြစ်လုဖြစ်ဆဲအန္တရာယ်များ\n\nရှင်သန်ကျန်ရစ်သူကို ဆက်လက်၍ထိခိုက်စေသော အန္တရာယ်ပေးနိုင်သော အခြေအနေများနှင့် လူများကို ဖေါ်ထုတ်ပါ။ \n\nကျူးလွန်သူ(များ)သည် ရှင်သန်ကျန်ရစ်သူ ယခုမည်သည့်နေရာတွင်ရောက်ရှိနေသည်ကိုသိပါသလား။ အကယ်၍ သိရှိပါက ကျူးလွန်သူ(များ)က သူမကိုဤနေရာတွင်လာရှာရန်ကြိုးစားနိုင်သည်ဟု ရှင်သန်ကျန်ရစ်သူက ထင်မြင်ပါသလား။\n\nမည်သည့်အချိန်တွင် ဖြစ်ပျက်ခဲ့ပါသလဲ (နေ့စွဲ/အချိန်)။ ရှင်သန်ကျန်ရစ်သူသည် သွေးထွက်နေပါသလား သို့မဟုတ် ပြင်းထန်သောဒဏ်ရာရရှိနေပါသလား သို့မဟုတ် ပြင်းထန်သောနာကျင်မှု (အထူးသဖြင့် ဦးခေါင်းဒဏ်ရာများ) ရရှိထားပါသလား။ မိန်းမကိုယ်/စအိုအတွင်းသို့ အတင်းအကျပ် ထိုးသွင်းမှုရှိခဲ့ပါသလား။ ကိုယ်ထိလက်ရောက်အင်အား နှင့်/ သို့မဟုတ် လက်နက်အသုံးပြုခဲ့ပါသလား။ ရှင်သန်ကျန်ရစ်သူသည် အလားတူအကြမ်းဖက်မှုများကို မည်သည့်အတိုင်းအတာအထိ မကြာခဏကြုံတွေ့ခဲရဘူးပါသလဲ။\n\nရှင်သန်ကျန်ရစ်သူနှင့် ကျူးလွန်သူအကြားပတ်သက်ဆက်နွယ်မှုက မည်သို့ရှိပါသလဲ။ ကျူးလွန်သူသည် လက်နက်တစ်ခုခုကို အလွယ်တကူရရှိနိုင်ပါသလား။ ကျူးလွန်သူသည် ရှင်သန်ကျန်ရစ်သူကို အလွယ်တကူ လက်လှမ်းမီနိုင်ပါသလား (ဥပမာ- အိမ်ထောင်စုတစ်စုအတွင်းနေထိုင်ခြင်း၊ အိမ်နီးချင်းစသည်ဖြင့်)။ ကျူးလွန်သူတွင် အခြားသူများအားအကြမ်းဖက်မှု၊ မူးယစ်ဆေးဝါး သို့မဟုတ် အရက်သေစာသောက်စားသုံးစွဲမှုနှင့် စိတ်ဓာတ်ကျခြင်း သို့မဟုတ် အခြားစိတ်ပိုင်းဆိုင်ရာကျန်းမာရေးပြဿနာအစရှိသည်တို့နှင့်ပတ်သက်သည့် ရာဇဝင်ရှိပါသလား။\n\nရှင်သန်ကျန်ရစ်သူသည် ယခင်ကအကူအညီတောင်းခံခဲ့ဖူးပါသလား သို့မဟုတ် စောင့်ရှောက်မှုနှင့် ကုသမှုခံယူခဲ့ဖူးပါသလား။ ရှင်သန်ကျန်ရစ်သူသည် လက်ရှိ သို့မဟုတ် အတိတ်က မိမိကိုယ်ကိုသတ်သေလိုသည့် အတွေးများရှိနေခဲ့ပါသလား။ (ရှိနေခဲ့ပါက  ကိုယ့်ကိုယ်ကိုသတ်သေမှုအန္တရာယ် အကဲဖြတ်ဆန်းစစ်ခြင်းလုပ်ထုံး လုပ်နည်းအတိုင်း လိုက်နာဆောင်ရွက်ပါ)"
      assessment_emotional_state_header:
        display_name: ရှင်သန်ကျန်ရစ်သူ၏ ကိုယ်ရေးအကျဉ်း
        help_text: လိင်၊ အသက်၊  နေရပ်စွန့်ခွာရွှေ့ပြောင်းမှု အခြေအနေနှင့် အခြားသက်ဆိုင်သည့် အချက်အလက်များအပါအဝင် ရှင်သန်ကျန်ရစ်သူ၏ အခြေခံလူနေမှုဘဝဆိုင်ရာအချက်အလက်များကို ဖြည့်သွင်းပါ။
        guiding_questions: |-
          ရှင်သန်ကျန်ရစ်သူ၏ကိုယ်ရေးအကျဥ်း 
          ရှင်သန်ကျန်ရစ်သူသည် အမျိုးသမီး၊ အမျိုးသား၊ မိန်းကလေး သို့မဟုတ် ယောက်ျားလေး သို့မဟုတ် အခြားကျားမဝိသေသခံယူသူ/လိင်စိတ်တိမ်းညွှတ်သူ ဖြစ်ပါသလား။

          ရှင်သန်ကျန်ရစ်သူသည်  အသက်ဘယ်လောက်ရှိပြီလဲ။ သူမသည် ကလေးလား သို့မဟုတ် အရွယ်ရောက်ပြီးသူလား။

          သူမသည် မူလနေထိုင်သူလား၊ ဒုက္ခသည်လား၊ ပြည်တွင်းနေရပ်စွန့်ခွာခဲ့ရသူလား။
      assessment_safety_needs:
        display_name: ဘေးကင်းလုံခြုံရေးအတွက် လိုအပ်ချက်များ
        guiding_questions: |-
          ဘေးကင်းလုံခြုံရေးအတွက် လိုအပ်ချက်များ

          ရှင်သန်ကျန်ရစ်သူ ဤနေရာမှထွက်ခွာမည်ဆိုပါက သူမအတွက် ချက်ချင်းအန္တရာယ်ကျရောက်နိုင်ပါသလား။ ရှင်သန်ကျန်ရစ်သူသည် အိမ်တွင်မည်မျှလုံခြုံသည်ဟု ခံစားရပါသလဲ။ (မှတ်ချက်။ ဖြစ်ရပ်စီမံခန့်ခွဲသူသည် ဤကိစ္စကိုဆုံးဖြတ်ရန် ဘေးကင်းလုံခြုံမှုစံနှုန်းတိုင်းတာသော ကိရိယာများကိုသုံးနိုင်သည်) ရှင်သန်ကျန်ရစ်သူသည် အခြားသူတစ်ဦးဦးထံမှ အကူအညီရယူရန်ကြိုးစားခဲ့ဖူးပါသလား။ ထွက်ခွာရန်ကြိုးစားခဲ့ဖူးပါသလား။ ကျူးလွန်သူ၏အနေအထား သို့မဟုတ် အကြမ်းဖက်မှုအမျိုးအစားစသည့် လက္ခဏာများက ရှင်သန်ကျန်ရစ်သူကို ချက်ချင်းအန္တရာယ်ပေးနိုင်သည့် အနေအထားရှိပါသလား။
      assessment_health_needs:
        display_name: ကျန်းမာရေးဆိုင်ရာ လိုအပ်ချက်များ
        guiding_questions: |-
          ကျန်းမာရေးဆိုင်ရာ လိုအပ်ချက်များ

          ဝန်ဆောင်မှုရယူသူသည် ဆေးကုသမှုခံယူရန် လိုအပ်ပါသလား သို့မဟုတ် ဆန္ဒရှိပါသလား။ နောက်ဆုံးဖြစ်ရပ်သည် လွန်ခဲ့သောနာရီ (၁၂၀) အတွင်း ဖြစ်ပွားခဲ့ပါသလား။ ရှင်သန်ကျန်ရစ်သူသည် ဆေးကုသမှု နှင့် စမ်းသပ်မှုတို့အတွက် ရွေးချယ်စရာနည်းလမ်းများကို ပိုမိုသိရှိလိုပါသလား။ ရှင်သန်ကျန်ရစ်သူသည် ရုပ်ပိုင်းဆိုင်ရာနာကျင်မှုနှင့် ထိခိုက်ဒဏ်ရာ သို့မဟုတ် သွေးထွက်ခြင်း သို့မဟုတ် အရည်ထွက်ခြင်း အစရှိသည်တို့အတွက် ညည်းညူပြောဆိုမှုများရှိပါသလား။
      assessment_psychosocial_needs:
        display_name: စိတ်လူမှုပိုင်းဆိုင်ရာ လိုအပ်ချက်များ
        guiding_questions: "စိတ်လူမှုပိုင်းဆိုင်ရာ လိုအပ်ချက်များ\n\nရှင်သန်ကျန်ရစ်သူက သူမ၏စိတ်ခံစားမှုအခြေအနေကို မည်သို့ဖော်ပြသနည်း။\n\nသင်၏ လေ့လာအကဲဖြတ်မှုအရ ရှင်သန်ကျန်ရစ်သူ၏အသွင်အပြင်နှင့် အပြုအမူကိုမည်သို့ ဖော်ပြမည်နည်း။ ယခုအချိန်တွင် ရှင်သန်ကျန်ရစ်သူ၏အသွင်အပြင် သို့မဟုတ် အပြုအမူနှင့်ပတ်သက်၍ ထူးဆန်းမှု သို့မဟုတ် ပုံမှန်မဟုတ်သည်များ ရှိနေပါသလား။ ဝန်ဆောင်မှုရယူသူ၏ လုပ်ဆောင်နိုင်စွမ်းအဆင့် မည်သို့ရှိသည်ဟု သင်ခံစားရပါသလဲ (ရှင်သန်ကျန်ရစ်သူ အိမ်ပြင်ပသို့သွားရောက်ခြင်း၊ သူမ၏နေ့စဉ်လှုပ်ရှားမှုများ ပြုလုပ်ခြင်း၊ မိသားစု၊ သူငယ်ချင်းများနှင့်စကားပြောဆိုခြင်း၊ တွေ့ဆုံခြင်း စသည့်အလေ့အထများ ပြတ်တောက်သွားခြင်း သို့မဟုတ် အိပ်စက်ခြင်းနှင့် အစာစားခြင်းတို့ပျက်ယွင်းခြင်း စသည်တို့ကိုဖော်ပြသည့် အရိပ်လက္ခဏာများကို စောင့်ကြည့်ပါ။ )\n\nရှင်သန်ကျန်ရစ်သူသည် များသောအားဖြင့် ဝမ်းနည်းနေသလား၊ သူ၏အခြေအနေ သို့မဟုတ် ဘဝနှင့် ပတ်သက်၍ မျှော်လင့်ချက်ကင်းမဲ့နေသလား။ ရုပ်ပိုင်းဆိုင်ရာနာကျင်ကိုက်ခဲမှုများခံစားနေရကြောင်းပြောဆိုပါသလား။ အခြားအဓိကအပြောင်းအလဲများ သို့မဟုတ် အခက်အခဲများရှိနေကြောင်း မျှဝေပြောဆိုပါသလား။\n\nရှင်သန်ကျန်ရစ်သူသည် မည်သည့်လူမှုရေးအထောက်အပံ့များ ရရှိပါသလဲ။ သူမ၏အိမ်ပြင်ပတွင် မည်သူနှင့် စကားပြောဆိုရသည် သို့မဟုတ် အတူတူရှိနေရသည်ကို နှစ်သက်ပါသလဲ။ သူမမှာခင်မင်ရင်းနှီးသူများရှိပါသလား။ သူမယုံကြည်စိတ်ချသောသူတွေက ဘယ်သူတွေလဲ။ ရှင်သန်ကျန်ရစ်သူ၏ စိတ်ပိုင်းဆိုင်ရာပံ့ပိုးမှုများကို ပေးနေသူကမည်သူပါလဲ။ ဤအဖြစ်အပျက်ဖြစ်ပွားကတည်းက သူမသည် ဤလူမှုရေးအထောက်အပံ့များကို လက်လှမ်းမီ ရရှိခဲ့ပါသလား။ သူတို့ကသူမကို ဘယ်လိုကူညီခဲ့ကြတာလဲ။ သူမ၏မျှော်လင့်ချက်နှင့် ခွန်အားကိုပေးသည်ဟု သူမကသတ်မှတ်ထားသည့် လူများ၊ အခြေခံသဘောတရားများ၊ အတွေးအခေါ်များ သို့မဟုတ် အတွေ့အကြုံများမှာ မည်သူ/မည်သည့်အရာများ ဖြစ်ပါသလဲ။\n\nသူမ၏လက်ရှိပိုင်ဆိုင်မှုများ (ဥပမာ- လူများ၊ ဗဟုသုတ၊ ကျွမ်းကျင်မှု၊ ဝင်ငွေ၊ အိမ်ယာ) မှာ ဘာတွေပါလဲ။ သူမတွင် အပြုသဘောဖြေရှင်းနိုင်သည့် နည်းလမ်းများရှိပါသလား။ အဲဒါတွေကဘာတွေပါလဲ။ ဘာသာရေး နှင့်/ သို့မဟုတ် ယုံကြည်သက်ဝင်မှုသည် ရှင်သန်ကျန်ရစ်သူ၏ဘဝတွင် တစ်စိတ်တစ်ပိုင်းပါဝင်နေပါသလား။ အဖြစ်အပျက်နောက်ပိုင်းတွင် သူမ၏ ယုံကြည်သက်ဝင်မှု နှင့်/သို့မဟုတ် ဘာသာရေးနှင့်ပါတ်သက်သည့် အလေ့အကျင့်များကို ပြုလုပ်နိုင်ခဲ့ပါသလား။ ထိုသို့ပြုလုပ်ခြင်းက သူမကိုမည်သို့ကူညီခဲ့ပါသလဲ။"
      assessment_legal_needs:
        display_name: ဥပဒေရေးရာ/ တရားမျှတမှုဆိုင်ရာ လိုအပ်ချက်များ
        guiding_questions: |-
          ဥပဒေရေးရာ/ တရားမျှတမှုဆိုင်ရာ လိုအပ်ချက်များ

          ရှင်သန်ကျန်ရစ်သူသည် တရားဝင်အာဏာပိုင်များထံတိုင်ကြားခြင်း နှင့်/သို့မဟုတ် ဥပဒေကြောင်းအရ အရေးယူ ဆောင်ရွက်ခြင်းတို့ကို ပြုလုပ်လိုပါသလား။

          ရှင်သန်ကျန်ရစ်သူသည် ဥပဒေကြောင်းအရဆောင်ရွက်ခြင်းကို ပြုလုပ်ရန် ဆုံးဖြတ်ချက်ချရာတွင် အန္တရာယ်ကျရောက်ခြင်းများ၊ အကျိုးခံစာခွင့်များ၊ အချိန်၊ ကုန်ကျစရိတ်အစရှိသည်တို့နှင့်ပါတ်သက်၍ ထည့်သွင်းစဉ်းစားသင့်သည့်အချက်များက မည်သည်တို့ဖြစ်ပါသလဲ။ တရားဥပဒေအရဆောင်ရွက်ရန် ဆုံးဖြတ်ချက်ချရာတွင် ဝန်ဆောင်မှုရယူသူအနေဖြင့် မည်သည့်သတင်းအချက်အလက်များကိုသိရှိရန် လိုအပ်ပါသလဲ။

          ရှင်သန်ကျန်ရစ်သူသည် သူမ၏တရားဥပဒေဆိုင်ရာ အခွင့်အရေးများနှင့် သူမ၏ဖြစ်ရပ်ကို တရားဝင်တရားစီရင်ရေးစနစ် သို့မဟုတ် ရိုးရာ/တရားဝင်မဟုတ်သည့် တရားစီရင်ရေးစနစ်မှတဆင့် ဆောင်ရွက်ရာတွင် ရွေးချယ်နိုင်သည့် နည်းလမ်းများနှင့်ပတ်သက်၍  သတင်းအချက်အလက်များကို ပိုမိုရယူလိုပါသလား။ အမှုတစ်ခုကို ကိုင်တွယ်ရာတွင် ရိုးရာတရားစီရင်ရေးနှင့် တရားဝင်တရားစီရင်ရေးစနစ်တို့အကြားတွင် ကွာခြားမှုများရှိနေသည်ကို ရှင်သန်ကျန်ရစ်သူက နားလည်ပါသလား။ 
      assessment_material_needs:
        display_name: လက်တွေ့ အသုံးပြုနိုင်သော/ ရုပ်၀တ္ထုပစ္စည်း လိုအပ်ချက်များ
        guiding_questions: |-
          လက်တွေ့ အသုံးပြုနိုင်သော/ ရုပ်၀တ္ထုပစ္စည်း လိုအပ်ချက်များ

          ရှင်သန်ကျန်ရစ်သူသည် ဝင်ငွေရှိပါသလား။ သူ့အနေဖြင့် အစားအစာ၊ အဝတ်အထည်၊ ဖုန်းပြောဆိုခ၊ သယ်ယူပို့ဆောင်ရေးစသည်တို့အတွက် အသုံးပြုရန် လက်လှမ်းမှီပါသလား။ မိသားစုနှင့် ရပ်ရွာအသိုင်းအဝိုင်းအပါအဝင် ရှင်သန်ကျန်ရစ်သူ၏ အထောက်အပံ့အရင်းအမြစ်များမှာ ဘာတွေပါလဲ။ ရှင်သန်ကျန်ရစ်သူတွင် ဝင်ငွေမရှိခြင်းက သူမ၏ဘေးကင်းလုံခြုံမှုကို ထိခိုက်မှုရှိနိုင်ပါသလား။ ရှင်သန်ကျန်ရစ်သူသည် ဝင်ငွေမရှိခြင်း (သို့မဟုတ်) လက်လှမ်းမမှီခြင်းက သူမအပေါ်အကြမ်းဖက်မှုအန္တရာယ်ကျရောက်စေပါသလား။
      assessment_completion_timing:
        display_name: သင့်အနေဖြင့် ဤဖြစ်ရပ်အတွက် အကဲဖြတ်ဆန်းစစ်မှုပြုလုပ်ရန် အချိန်မည်မျှကြာခဲ့ပါသလဲ။
