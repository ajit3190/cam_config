      client_feedback_header:
        display_name: راو بۆچوونی وەرگری خزمەتگوزاریی
        help_text: "راپرسییەكانی باری سەرنجی وەرگرانی خزمەتگوزاری دەرفەتێك بۆ وەرگرانی خزمەتگوزاری دەڕەخسێنێ بۆ پێشكەشكردنی سەرنجەكانیان سەبارەت بە ئەو خزمەتگوزایانەی وەریانگرتووە، لەگەڵ بەدەستهێنانی ئەو زانیاریە سەرەكیانەی كە یارمەتی رێكخراوەكەی تۆ دەدا بۆ دەستنیشانكردنی ئەو شتانەی بە باشی كاردەكەن یان بەڕێوەدەچن، ئاڵنگارییە چاوەڕوانکراوەکان و، ئەوەی پێویستی بە باشتركردن هەیە لە بواری پێشكەشكردنی خزمەتگوزاریدا. \n\nراپرسییەكانی باری سەرنجی  وەرگرانی خزمەتگوزاری دەكرێ لە كاتی داخستنی كەیسەكە پێشكەش بكرێت، كاتێك:\n\n-          پێویستییەكانی رزگاربوو جێبەجێكراون هەروەك چۆن لە (پلانی كاری کەیس)دا  هاتووە.\n\n-          پێویستییەكانی رزگاربوو تا ئەوپەڕی توانا جێبەجێكراون.\n\n-          رزگاربوو داوای داخستنی كەیسەكە دەكات\n\nدەبێ پڕكردنەوەی راپرسییەكانی باری سەرنجی وەرگرانی خزمەتگوزاری خۆبەخشانەو ناسنامە نادیار بن. ئەمە ئامرازێكە بۆ وەدەستهێنانی سەرنج و بیروڕاکان سەبارەت بە خزمەتگوزارییەكان بۆ باشتركردنی پرۆگرامسازی. لەو حاڵەتانەی كە بۆی هەیە رزگاربووەكان تەنیا جارێك داوای خزمەت بكەن، رەنگە رێكخراوەكەت بڕیاربدات كە فۆرمی (سەرنجی وەرگری خزمەتگوزاری) لە كۆتایی یەكەم دانیشتندا لەگەڵ وەرگری خزمەتگوزاری بەكاربێێت، ئەگەر ئەمە رەخساو بوو. \n\nلەو حاڵەتانەی كە رزگاربووەكان بۆ ماوەیەكی درێژتر خزمەتگوزاری وەردەگرن، دەتوانی بەشێوەیەكی چەندبارە راپرسییەكانی باری سەرنجی وەرگرانی خزمەتگوزاری بەکاربێنیت (بۆ نمونە بەشێوەیەكی مانگانە یان وەرزی).\n\nدەبێ پرۆسەی بەكارهێنانی ئەم فۆرمە لەگەڵ رزگاربوو بەم شێوەیە بێت:\n\n1)      ئەوە بۆ كەسەكە روون بكەوە كە مەبەست لە پڕکردنەوەی ئەو فۆرمە بریتییە لە باشتركردنی خزمەتەكانی تۆو رێكخراوەكەت و، سەرنجەكانی ئەوانیش بەهادارن. \n\n2)      بە كەسەكە رابگەیەنە كە ئەم زانیاریانە بە نەناسراوی دەمێننەوەو كاریگەری نابێت بەسەر ئەو خزمەتگوزاریانەی كە ئێستا وەریدەگرن یان كە لە ئایندە پێویستیان پێیدەبێت. دواجار راپرسییەكە ئارەزوومەندایەو بژاردەی خۆیانە. \n\n3)      دەبێ كارمەند یا سەرپەرشتیار یان فەرمانبەرێكی پەیوەندیداری جیاواز راپرسییەكە بداتە كەسەكەو لە كۆتاییدا وەریانبگرێتەوە. بۆ ئەو وەرگرانەی خزمەتگوزاریانەی کە خوێندەواریان هەیە، دەشێ ئەمە بە شێوەیەكی سەربەخۆ ئەنجام بدرێت لە رێگەی فۆرمێكی كاغەز یان فۆرمێكی ئەلیكترۆنی (ئامێرێكی دەستیی دەدرێتە وەرگری خزمەتگوزاری) كەوا كەسەكە ناچار نەبێت ناوی خۆی بڵێت، تەنیا ناوی ئەو كارمەندی کەیسە پێویستە كە كاری لەگەڵ كردوون. "
