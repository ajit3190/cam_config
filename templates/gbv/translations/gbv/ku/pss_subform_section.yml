        guiding_questions: |-
          دەكرێت بەڕێوەبەرانی كەیسی توندوتیژی جێندەری ئەم ئامرازە بەكار بهێنن وەك بەشێك لە هەڵسەنگاندنی باری دەروونی و كۆمەڵایەتی رزگاربووەكە. كە نزیكەی 10-20 خولەك دەخایەنێت بۆ مامەڵەكردن لەگەڵ هەر یەكێك لە پرسیارنامەكاندا. پێویستە تەنها دوای سێ سەردان بەلای كەمەوە، ئامرازە چاودێریكارەكە بەڕێوەببردرێت، ئەویش بۆ ئەوەی بەپەلەترین پێداویستی رزگاربووان بەدی بهێنرێت و كات بڕەخسێنرێت بۆ دروستكردنی متمانە. لە پێناو پێوانەكردنی دەروندروستی و/هەستكردن بە شەرمەزاری، پێویستە یەكجار ئامرازەكە بەڕێوەببردرێت.  بۆ ئەوەی بە تێپەڕبوونی كات چاودێری باشی و سەلامەتی رزگاربووەكە بكرێت، ئەوا پێویستە لە بنەڕەتدا پرسیارنامەكە وەك ئامرازی چاودێریكردن بەكار بهێنرێت (بە زۆری لە دانیشتنی چوارەمی بەڕێوەبردنی كەیس لەگەڵ رزگابوویەكدا) و دووبارە دوای سێ دانیشتنە زیادكراوەكە ( بە زۆری دانیشتنی 7). ئەگەر كرا، لە كۆتایی پلانی دەستێوەردانی بەڕێوەبردنی كەیسدا دوا پرسیارنامە تەواو بكرێت، ئەویش ئەگەر بەڕێوەبردنی كەیسەكە حەوت دانیشتنی تێپەڕاند. لەگەڵ هەر وەرگرێكی خزمەتدا، دەتوانیت تەنها بەڕێوەبردنی یەكێك لە پێوانەكان هەڵبژێریت-پێوانەی ئەركە دەروونی و كۆمەڵایەتی یان پێوانەی هەستكردن بە شەرمەزاری- یان دەتوانیت هەردوو پێوانەكە بەڕێوەببەیت ( ئیدی یان لە هەمان دانیشتنی بەڕێوەبردنی كەیسەكەدا یان  لە میانەی دابەشكردنی بۆ دوو دانیشتندا، كە ئەویش پەیوەستە بەوەی تۆ و وەرگری خزمەتەكە پێكەوە رەزامەندی دەدەن لەسەر ئەوەی چاودێری چ لایەنێك بكەن. لێكۆڵینەوە لە پێوانەكان كراون و راست و دروستیان ساغكراوەتەوە بۆ ئەوەی لەگەڵ زرگاربووە مێینەكاندا بەكار بهێنرێن، 15 ساڵ و بەرەو ژوورتر. كۆمەڵە ئامرازەكە گونجاو نییە بۆ ئەوەی لەگەڵ كچانی 14 ساڵ و منداڵتر بەكار بهێنرێن. لەبارەی رێنماییەكانی پەیوەست بە چۆنییەتی دانانی نمرەكانەوە، بڕوانە كۆمەڵە ئامرازی دەرئەنجامەكانی بەڕێوەبردنی كەیسی توندوتیژی جێندەری. 
          ئەوە بۆ وەرگری خزمەتەكە روون بكەرەوە: بە بیركردنەوە لە چوار هەفتەی رابردودا، تكایە پێم بڵێ ئایا تا چەند زەحمەت بۆت كە ئەم چالاكییانە ئەنجام بدەیت: ·      بە هیچ شێوەیەك زەحمەت نەتبوو·  زەحمەت هەتبوو· تا راددەیەكی كەم زەحمەت بوو.  زۆر زەحمەت بوو بە شێوەیەك كە  زۆرجار نەتدەوانی ئەنجامی بدەیت. 
