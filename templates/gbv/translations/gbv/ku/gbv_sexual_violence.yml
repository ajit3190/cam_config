          شەش جۆرە بنەڕەتییەكەی توندوتیژی جێندەری و پێناسەكانیان بریتین لە: 

          1.   لاقەكردن:  تێنانی  چووكی نێر یان ئەندامێكی دیكەی جەستە بە بێ رەزامەندی لە ئەندامی زاوزێ، یان دەرچەی كۆم یان دەمی ئافرەت(ئەگەر بە راددەیەكی كەمیش بێت) . هەروەها ئەمە تێنانی ئامرازێك لە نێو ئەندامی زاوزێی ئافرەتەكە یان دەرچەی كۆمی لەخۆدەگرێت بە بێ ئەوەی رەزامەندی لەسەر بێت. كە ئەمانە دەگرێتەوە و لەمانەشدا كورت نابێتەوە: لاقەكردنی بە كۆمەڵ، لاقەكردنی هاوسەرگیری، جنس لە رێی دەرچەی كۆمەوە، جنسی زۆرەملێ  لە رێی دەمەوە. ئەم جۆری توندوتیژی جێندەرییە هەوڵی لاقەكردن لەخۆناگرێت، لەبەر ئەوەی هیچ تێنانێك رووینەداوە.   

          2.   پەلاماردانی جنسی-هەر شێوازێكی بەریەككەوتنێكی جنسییە كە رەزامەندی لەسەر نەبێت و نابێتەهۆی یان تێنان لە خۆناگرێت. نموونەكان ئەمانە لەخۆدەگرن و لەمانەشدا كورت نابنەوە: هەوڵدان بۆ لاقەكردن، ماچكردنی نەویستراو، دەستپێداهێنانی نەویستراو، دەستلێدانی نەویستراو لە مەمكەكان، ئەندامی جنسی و رانەكان، و بڕین/شێواندنی ئەندامی زاوزێی ئافرەتان. ئەم جۆرە لە توندوتیژی، لاقەكردن لە خۆناگرێت لەبەر ئەوەی لاقەكردن تێنان لە خۆدەگرێت. 

          3.   پەلاماردانی جەستەیی-ئەو توندوتیژییە جەستەییەیە كە سروشتێكی جنسی نییە. نموونەكان ئەمانە لەخۆدەگرن بەڵام لەمانەشدا كورت نابنەوە: لێدان، زلەلێدان، خنكاندن، بڕین، پاڵپێوەنان، سوتاندن، تەقەلێكردن یان بەكارهێنانی هەر چەكێك، هێرش بە بەكارهێنانی تێزاب یان هەر كارێكی دیكە كە ئازاری جەستەیی، ناڕەحەتبوون یان پێكرانی لێبكەوێتەوە. ئەم جۆرە توندوتیژییە بڕین/شێواندنی ئەندامی زاوزێی ئافرەت، یان كوشتن لەسەر شەرەف لە خۆناگرێت. 

          4.   هاوسەرگیری زۆرەملێ- هاوسەرگیری كوڕێك یان كچێك بە پێچەوانەی ویستی خۆییەوە. 

          5.   بێبەشكردن لە سەرچاو و دەرفەت یان خزمەتگوزارییەكان- بێبەشكردنی لە دەستراگەیشتنی رەوا ب سەرچاوە/موڵكە ئابوورییەكان یان دەرفەتەكانی بژێوی، و پەروەردە، و تەندروستی یان خزمەتگوزارییە كۆمەڵایەتییەكانی دیكە. دەكرێت نموونەكان ئەمانە بگرێتەوە و لەمانەشدا كورت نەبێتەوە: بێوەژنێك بێبەشكرابێت لە بەدەستهێنانی میراتی، داهاتێك لەلایەن هاوبەشی نزیك یان ئەندامێكی خێزانەوە ببردرێت، نەهێڵدرێت ئافرەتێك ئامرازی رێگریكردن لە دووگیانبوون بەكار بهێنێت، رێگە نەدرێت كچێت بچێتە قوتابخانە، هتد.  ئەم جۆرەی توندوتیژی جێندەری هەواڵەكانی پەیوەست بە هەژاری گشتی ناگرێتەوە. 

          6.   پێشێلكاری دەروونی/سۆزداری- ئازارپێگەیاندن یان برینداركردنی هزری یان سۆزداری. دەكرێت نموونەكان ئەمانە لە خۆبگرێت و لەمانەشدا كورت نەبێتەوە: هەڕەشەی توندوتیژی جەستەیی یان جنسی، ترساندن، سوكایەتیپێكردن، گۆشەگیركردنی زۆرەملێ، شوێنكەوتن، هەراسانكردنی زارەكی، سەرنجلێدان و سەرنج و ئاماژەی نەویستراو یان ووشەی نووسراو كە سروشتێكی جنسی و/یان هەرەشەئامێزی هەبێت، لەناوبردنی شتە بەنرخەكان، هتد.  

           
