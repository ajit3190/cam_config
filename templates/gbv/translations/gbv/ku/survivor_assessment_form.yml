      assessment_emotional_state_end:
        display_name: بە وشەو زمانی رزگاربووەكە وەسفی ئەوە بكە كە بەسەریدا هاتووە
        guiding_questions: |-
          بە ووشە و دەستەواژەكانی خودی رزگاربووەكە وەسفی ئەوە بكە كە بەسەریدا هاتووە. بە ووش و دەستەواژەكانی خودی رزگاربووەكە وەسفی ئەوە بكە كە روویدا.  (پێشنیار مەكە). چی بەسەر رزگاربووەكەدا هات؟ ئايا سروشتی توندوتیژییەكە چییە؟ كەی روویدا؟ ئایا نیگەرانییە سەرەكییەكان چی بوون؟ لە چیدا هاوكاری دەوێت؟
      assessment_main_concerns_header:
        display_name: خاڵە سەرەكییەكانی هەڵسەنگاندن
        guiding_questions: |-
          خاڵە سەرەكییەكانی هەڵسەنگاندن، خاڵە سەرەكییەكانی هەڵسەنگاندن پوخت بكەوە سەبارەت بە سروشت و كات و دووبارەبوونەوە و سەختی ئەو توندوتیژییەی كە هەواڵی لەبارەوە دراوە ، تاوانبارەكە كێیە بەپێی پەیوەندییەكەی لەگەڵ رزگاربوو و ئایا بە ئاسانی بە رزگاربووەكە دەگات یان نا، ئەمەش بۆ  دەستنیشانكردنی مەترسیییەكە. سەلامەتی بواری  پەیوەست بە باری سۆزداری رزگاربوو و توانای بەردەوامبوونی لە ئەرکی رۆژانە و هەستی گشتی لەبارەی سەلامەتییەوە لە دنیادا و توانای متمانەکردنی بە کەسانی دیكە هەڵبسەنگێنە. پێداویستییەکانی رزگاربوو دەستنیشان بکە (لەبواری سەلامەتی، تەندروستی، باری دەروونی و یاسایی/دادپەروەری و كرداری/ماددی و هی دیكە)، هەروەها خاڵە بەهێزەکانی و ستراتیژییەکانی بۆ هەڵکردن هەڵبسەنگێنە لە پێناو دەستنشانكردنی پێویستییەكە لەبواری پێشكەشکردنی پاڵپشتی دەروونی و/یان رەوانەکردنی گونجاو و لەکاتی پێویستدا.
      assessment_current_situation:
        display_name: رەوشی ئێستاو مەترسییە نزیکەکان (کە نزیکن لە روودان)
        guiding_questions: "]دۆخی ئێستا و مەترسییە نزیكەكان\nدیاریكردنی ئەو حاڵەت و بارودۆخ و كەسانەی كە بەردەوامن لە ئازاردان و دووچاركردنی رزگاربوو بە مەترسی ئازاردان.\nئایا تاوانبار/تاوانبارەکان شوێنی ئێستای رزگاربووەكە پێدەزانن؟ ئەگەر وەڵامەكە بەڵێ بێت، ئایا رزگاربوو پێیوایە كە ئەگەری ئەوە هەیە تاوانبار/تاوانبارەکان  هەوڵبدەن بۆ ئەوە بێن و لێرە بیدۆزنەوە؟كەی رووداوەكە روویدا (رێكەوت / كات)؟ ئایا رزگاربوو خوێنبەربوونی هەیە یان برینداربوونی توند یا ژانی سەختی هەیە (بە تایبەتی پێكانی سەر)؟ ئایا بردنەژوورەوەی بەزۆریی لە زێ / كۆم روویداوە؟ ئایا هێزی جەستەیی / یان چەك بەكارهاتووە ؟ چەند جار رزگاربوو رووبەڕووی توندوتیژی وەك ئەم رووداوە بۆتەوە؟پەیوەندی نێوان رزگاربوو لەگەڵ تاوانباردا چییە؟ ئایا تاوانكار دەستی بە چەك دەگات؟ ئایا تاوانكار بە ئاسانی دەگاتە رزگاربوو (بۆ نمونە، ئایا لە هەمان خانوو یان گەڕەك دەژی، تاد)؟ ئایا تاوانبار پێشینەی هەیە لە بەكارهێنانی توندوتیژی بەرامبەر كەسانی دیكە، یان بەكارهێنانی دەرمانی بێهۆشکەر یان کهول و/ یان پێشینەی خەمۆكی و كێشەی تری تەندروستی هزری هەیە؟ ئایا رزگاربوو پێشتر داوای یارمەتی كردووە و / یان تا ئێستا چاودێری و چارەسەری وەرگرتووە؟ ئایا رزگاربوو هیچ جۆرە بیرۆكەیەكی خۆكوشتن لە ئێستا یان رابردوو دەربڕیوە؟ (ئەگەر وابێت، ئەوا بەپێی \"پرۆتۆكۆلی هەڵسەنگاندنی مەترسییەكانی خۆكوشتن\" كاربكە)."
      assessment_emotional_state_header:
        display_name: پرۆفایلی رزكاربوو
        help_text: زانیاری دیمۆگرافی سەرەتایی لەبارەی رزگاربوو پێشكەش بكە، لەوانەش رەگەز و تەمەن و باری ئاوارەبوون و هەر زانیاریەكی پەیوەندیداری دیكە.
        guiding_questions: |-
          پرۆفایلی رزگاربوو ئایا رزگاربوو ژن، پیاو، كچ یان كوڕە یان ناسنامەی رەگەزیی دیكەی هەیە؟تەمەنی رزگاربوو چەندە؟ ئایا منداڵە یان پێگەیشتوو؟ئایا كەسێكی نیشتەجێ، پەنابەر یان ئاوارەی ناوخۆیە؟ 
      assessment_safety_needs:
        display_name: پێداویستییەکانی سەلامەتیی
        guiding_questions: |-
          پێداویستییەكانی سەلامەتی
          ئایا كاتێك رزگاربوو ئێرە جێدێڵێ تووشی مەترسییەكی راستەوخۆ دەبێتەوە؟ تا چەند رزگاربوو هەست بە سەلامەتیی دەکات لە ماڵەوە؟ (سەرنج: كارمەندی كەیس دەتوانێ ئامرازەكانی پێوانەی سەلامەتی بەكاربێنێ بۆ یارمەتیدانی لە دیاریكردنی ئەمە). ئایا رزگاربوو هەوڵی بەدەستهێنانی یارمەتی داوە لە هیچ كەسێكی دیكە؟ ئایا رزگاربوو هەوڵی جێهێشتنی داوە؟ ئایا هیچ لایەنێکی پرۆفایلی تاوانبار یان جۆری توندوتیژی هەیە كە کەسی رزگاربوو بخاتە بەردەم ئەگەری مەترسیییەكی راستەوخۆ؟
      assessment_health_needs:
        display_name: پێداویستییە تەندروستییەكان
        guiding_questions: |-
          پێداویستییە تەندروستییەكان
          ئایا وەرگری خزمەتگوزاریی پێویستی بە چاودێری پزیشكی هەیە یان داوای دەكات؟ ئایا دواهەمین رووداو لە ماوەی 120 كاتژمێری رابردوو روویداوە؟ ئایا رزگاربوو دەیەوێت زیاتر بزانێ لەبارەی بژاردەی دەرمانە و پشکینەکان؟ ئایا رزگاربوو ئازاری جەستەیی و پێكان یان خوێنبەربوون یان  دەرهاویشتەی هەیە؟ 
      assessment_psychosocial_needs:
        display_name: پێداویستییە دەروونییەكان
        guiding_questions: "پێداویستییە دەروونی و كۆمەڵایەتییەكان\nرزگاربوو چۆن وەسفی باری سۆزداریی خۆی دەكات؟بەپێی سەرنجەكانی تۆ، چۆن وەسفی رواڵەت و رەفتاری رزگاربوو دەكەیت؟ ئایا هیچ شتێكی نامۆ یان نائاسایی لە رواڵەت یان رەفتاری بەدیدەكرێت؟ هەستت بەرامبەر ئاستی جوڵە و راپەڕاندنی چالاکی رۆژانەی وەرگری خزمەتگوزاری چۆنە؟ (گوێبگرە بۆ ئەو بەڵگانەی كە ئاماژە بەوە دەكەن كە رزگاربوو لە جێهێشتنی ماڵ و چالاكییەكانی رۆژانەی و قسەكردن لەگەڵ یان بینینی خێزان و هاوڕێیانی وەستاوە، یان خوی نووستن و خواردنی شێواوە).ئایا هەستدەكەی رزگاربوو زۆربەی كات هەست بە خەمباری، بێهیوایی سەبارەت بە رەوش یان ژیانی خۆی دەكات؟ ئایا رزگاربوو باسی ئازاری جەستەی دەکات؟ ئایا هیچ گۆڕانكاری یان کێشەی گەورەی تر هەیە كە رزگاربوو دەریببڕێت یان باسی بکات؟ ئەو پاڵپشتییە كۆمەڵایەتیانە چین كە رزگاربوو هەیەتی؟ رزگاربوو حەز دەكات لەدەرەوەی ماڵەکەی خۆی، قسە لەگەڵ كێدا بكات یان كات لەگەڵ کێ بەسەر ببات؟ ئایا هاوڕێیەتی هەیە؟ کەسانێک هەن کە متمانەی پێیان هەبێ؟ كێ سەرچاوەی پاڵپشتی سۆزدارییە بۆ رزگاربوو؟ ئایا لەدوای روودانی رووداوەكەوە توانیویەتی بگا بەم  پاڵپشتییە كۆمەڵایەتیانە؟ ئەم پاڵپشتیانە چۆن یارمەتیان داوە؟ ئەو كەس، یان توخم، یان بیرۆکە یان ئەزمونانە كێن و چین لە ژیانی رزگاربوو كە پێیوایە هیواو هێزی پێدەبەخشێت؟ ئایا سەرچاوەکانی چین کە هەیەتی (وەك کەس و زانیاری و كارامەیی و داهات و شوێنی نیشتەجێبوون)؟ ئایا میكانیزمی خۆگونجاندنی ئەرێنی هەیە؟ چین؟ ئایا ئاین و / یان بیروباوەڕ رۆڵیان لە ژیانی رزگاربوودا هەیە؟ ئایا توانیویەتی پشت بە بیروباوەڕ و / یان ئەنجامدانی ئەرکە ئاینیەکانی خۆی ببەستێ لە دوای روودانی رووداوەكە تاوەكو ئێستا؟ چۆن و تا چەند ئەنجامدانی ئەو ئەرکە ئایینانە یارمەتیدەری بوون؟ "
      assessment_legal_needs:
        display_name: پێداویستیە یاسایی / دادوەرییەكان
        guiding_questions: |2-
           پێداویستییە یاساییەكان و پەیوەست بە دادپەروەرییەوە
          ئایا رزگاربوو دەیەوێت دەسەڵاتی فەرمی ئاگادار بكاتەوەوە لە حاڵەتەکەی / یان رێككاری یاسایی بگرێتەبەر. ئەو مەترسی و سوودو كات و تێچووانە چین كە دەبێت رزگاربوو لەبەر چاوی بێت لە كاتی بڕیاردان بۆ گرتنەبەری رێككارە یاساییەكان؟  ئایا پەنابردنە بەر یاسا بە ئەولەویەتی راستەوخۆی رزگاربوو دادەنرێت؟ ئەو زانیاریانە چین كە وەرگری خزمەتگوزاریی پێویستی پێ هەیە بۆ بڕیاردان سەبارەت بە دادپەروەری؟ ئایا رزگاربوو زانیاری زیاتری دەوێت لەبارەی چۆنیەتی مافە یاساییەكانی و / یان بژاردەکانی گواستنەوەی كەیسەكەی لە رێگەی سیستەمی فەرمی دادپەروەری، یان سیستەمی دادپەروەری ئاسایی/ نافەرمی؟ ئایا رزگاربوو تێدەگات لە جیاوازیی لەنێوان چۆنیەتی مامەڵەکردن لەگەڵ كەیسەكەی لە رێگەی میكانیزمی دادپەروەری ئاسایی لەگەڵ میکانیزمی دادپەروەری فەرمیی؟
      assessment_material_needs:
        display_name: پێداویستییە كردارییەکان/مادییەكان
        guiding_questions: |-
          پێداویستییە كرداری/ ماددیەكان 
          ئایا رزگاربوو  دەستی بە داهات رادەگات؟ ئایا رزگاربوو دەتوانێ خۆراك و پۆشاك و كارتی تەلەفۆن و هاتوچۆو ، و هتد دەستكەوێت؟ سەرچاوەكانی پاڵپشتیکردنی رزگاربوو، چیین لەنێویشیاندا خێزان و كۆمەڵگا؟ ئایا كەمبوونی داهاتی رزگاربوو كاریگەری دەبێت بەسەر توانای ئەوەی كە بە سەلامەتی و ئارامی بمێنێتەوە؟ ئایا نەبوون یان دەستنەگەیشتنی رزگاربوو بە داهات دووچاری مەترسی توندوتیژی دەكاتەوە؟ 
      assessment_completion_timing:
        display_name: چەندی خایاند تا هەڵسەنگاندن بۆ ئەم كەیسە تەواو بكەیت؟
