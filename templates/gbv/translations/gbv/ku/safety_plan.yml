        display_name: ئامادەبوون لەڕووی سەلامەتییەوە
        guiding_questions: 'رەنگە نمونەكان ئەمانە بگرێتەوە: رزگاربوو لەگەڵ هاوڕێ و دراوسێكانی یان خێزانەكەیدا لەسەر ئاماژەیەك یان رەمزێك رێكدەكەوێت، و ئەگەر پێویستی بە هاوكاری هەبوو ئەوا ئەم رەمزە بەكار دەهێنێت بۆ پەیوەندیكردن، بۆ نموونە ئەگەر نەتوانێت لەبەردەم تاوانكارەكەدا قسە بكات، رزگاربووەكە هەندێ شتی بنەڕەتی و بەڵگەنامەی گرنگ كۆدەكاتەوە، و ئەم شتانە لە شوێنێك جێدەهێڵێت كە بتوانێت دەستی پێیان رابگات ئەگەر هاتوو ناچار بوو ماڵەكەی جێبهێڵێت ( لیستی ئەم شتانە بنووسە)، رزگاربوو منداڵەكانی فێر دەكات كە هەر كاتێك توندوتیژییەكە دەستی پێكرد ئەوا پێویستە بچنە شوێنێكی دیاریكراو، رزگاربوەكە ووشەكی رەمزی یان ئاماژەیەك بەكار دەهێنێت لەگەڵ منداڵەكاندا بۆ ئەوەی بە سەلامەتی پێیان بڵێت پێویستە كەی پێویستە بڕۆن. تكایە بگەڕێرەوە بۆ ئامرازی پلاندانانی سەلامەتی بۆ لیستی تەواوی پرسیارە رێپیشاندەرەكان بۆ ئەوەی لەگەڵ رزگاربووەكەدا گفتوگۆی لەبارەوە بكەیت. '
