      safety_plan_needed:
        display_name: ئایا پلانی سەلامەتی بۆ ئەم كەیسە پێویستە؟
        help_text: "لەگەڵ رزگاربووەكەدا ئەم پلانی سەلامەتییەی خوارەوە تەواو بكە ئەگەر هەڕەشە لەسەر سەلامەتی رزگاربووەكە هەیە لە پەیوەندیدا بەو رووداوەی داوای بەڕێوەبردنی كەیسی كردووە بۆی. پێویستە پلانی سەلامەتییەكە واقیعبینانە بێت، و بە ئاسانی بێتەوەبیرت،  و بنیاتنرابێت لەسەر بنەمای دۆخی رزگاربووەكەو ئایا دەیەوێت چی بكات. پلانەكانی سەلامەتی بۆ هەر یەكێك لە رزگاربووان جیاوازن، ئەمە بەو مانایە دێت كە پێویست ناكات رزگاربووان وەڵامی هەموو پرسیارێكی نێو پلانی سەلامەتییەكە بدەنەوە، بەڵكو تەنها ئەو پریسیارانەی كە سوودمەندن بۆی. ریزبەندی ئەو پرسیارانە بكە كە پتر پشتیوانن بۆ پێداویستییەكانی سەلامەتی هەر رزگاربوویەك. دەكرێت چاوخشاندنەوە و پێداچوونەوە بە پلانی سەلامەتیدا بكرێت. ئەوەت لە یاد بێت كە مەترسیدارترین ساتەوەخت بۆ رزگاربووی توندوتیژی هاوبەشی نزیك ئەو كاتەیە كە هەوڵی جێهێشتنی تاوانبارەكە دەدات. "
