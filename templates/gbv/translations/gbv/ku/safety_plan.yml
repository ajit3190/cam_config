        guiding_questions: 'دەكرێت نموونەكان ئەمانە لە خۆبگرن: رزگاربوو دەزانێ کە چۆن لەڕووی سۆزدارییەوە مامەڵە بکات ئەگەر خەڵک گلەیی لێبکەن یان سەرزەنشتی بکەن کاتێک ماڵ جێدێڵێت. رزگاربوو دەزانێ کە لەگەڵ کێ قسە بکات بۆ بەدەستهێنانی پاڵپشتی. رزگاربوو هەست بەو كۆست و ژان و ئازارە دەروونییە دەکات کە ئەو بارودۆخە بۆی دروست کردووە. رزگاربوو دەزانێ کە پێویستە چی بکات بۆ ئەوەی وایلێبکا هەست بە بەهێزی بکات.'
