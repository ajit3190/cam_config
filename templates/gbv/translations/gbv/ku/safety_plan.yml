      safety_plan_strategies_header:
        display_name: ستراتیژەكانی سەلامەتی
        guiding_questions: 'رەنگە نمونەكان ئەمانە بگرنەوە: دەکرێ رزگاربوو چەند ئاماژەیەک لە ئاکاری توندوتیژی  پێشێلكارەكە بەدی بکات بە شێوەیەك كە بزانێت کەی ئەو کەسە خەریکە توندوتیژانە مامەڵە بکا، وەک (چەند کاتێکی دیاریکراو لە رۆژ یان هەفتە، لەو کاتەی لەگەڵ هەندێ لە هاوڕێ دیاریکراوەكانیدایە، کاتێک مادەی هۆشبەر یان کحول بەکاردێنێ، هتد). رزگاربوو دەکرێ ئاماژەکانی روودانی توندوتیژی دەستنیشان بکات یان لە كاتی دەستپێشكردنی توندوتیژییەكەدا: ئەگەر رزگاربوو پێویستی بەوە بێ کە ماڵ جێبێڵێت بۆ چەند رۆژێک یان زیاتر، ئەوا دەزانێ کە بەرەو کوێ دەچێت. رزگاربوو تەئکید دەکاتەوە لەگەڵ هاوڕێ و خێزان و هتد. بۆ ئەوەی بزانێ ئایا رێگە دەدەن لەگەڵ ئەوان بمێنێتەوە ئەگەر پێویست بێ کە ماڵ جێبێڵێ. رزگاربوو پرسیار لەو کەسانە دەکات کە ئایا دەکرێ بە قەرز پارە یان خواردنی پێ بدەن لە باری لەناكاودا. تکایە بگەڕێڕەوە بۆ ئامرازی (پلاندانانی سەلامەتی) بۆ بینینی لیستی تەواوی پرسیارە رێپیشاندەرەکان بۆ ئەوەی لەگەڵ رزگاربوودا گفتوگۆییان لەبارەوە بكرێت.'
