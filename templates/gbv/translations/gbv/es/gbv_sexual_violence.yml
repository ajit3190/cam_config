        display_name: Tipo de violencia durante el incidente
        guiding_questions: |-
          Los seis tipos principales de violencia de género y sus definiciones son las siguientes:

          1. Violación: penetración vaginal, anal u oral no consentida (aunque sea parcial) con el pene u otra parte del cuerpo. También incluye la penetración vaginal o anal no consentida con un objeto. Como ejemplos se pueden citar, aunque no a título exhaustivo, la violación en grupo, la violación conyugal, la sodomía o sexo oral forzado. Este tipo de violencia de género no incluye la tentativa de violación, ya que en este caso no hay penetración.

          2. Abuso sexual: cualquier forma de contacto sexual no consentido que no dé como resultado o no incluya la penetración. Como ejemplos se pueden citar, aunque no a título exhaustivo, la tentativa de violación, los besos, las caricias o los tocamientos no deseados en los senos, los genitales y los glúteos, y la mutilación o ablación genital femenina. Este tipo de violencia de género no incluye la violación, ya que esta implica la penetración.

          3. Agresión física: violencia física que no es de índole sexual. Como ejemplos se pueden citar, aunque no a título exhaustivo, los golpes, las bofetadas, los estrangulamientos, los cortes, los empujones, las quemaduras, los disparos o el uso de cualquier arma, los ataques con ácido o cualquier otro acto que resulte en dolor físico, malestar o lesión. Este tipo de violencia de género no incluye la mutilación o ablación genital femenina o el asesinato por honor.

          4. Matrimonio forzado: matrimonio de una persona en contra de su voluntad.

          5. Denegación de recursos, oportunidades o servicios: denegación del acceso legítimo a recursos o bienes económicos o medios de vida, a la educación, a la atención de la salud o a otros servicios sociales. Como ejemplos se pueden citar, aunque no a título exhaustivo: que se impida a una viuda recibir una herencia, que la pareja de la víctima o un miembro de su familia se apodere de sus ingresos, que se impida a mujer usar anticonceptivos, o que se impida a una niña asistir a la escuela. Este tipo de violencia de género no incluye los casos de pobreza general.

          6. Abuso psicológico/emocional: infligir dolor o lesiones mentales o emocionales. Como ejemplos se pueden citar, aunque no a título exhaustivo, las amenazas de violencia física o sexual, la intimidación, la humillación, el aislamiento forzado, el acoso, el acoso verbal, la atención no deseada, los comentarios, gestos o palabras escritas de naturaleza sexual o amenazante, y la destrucción de objetos preciados.
