      client_feedback_header:
        display_name: Satisfacción del cliente
        help_text: "Las encuestas de satisfacción permiten a los/las clientes/as opinar sobre los servicios que recibieron y proporcionar información de utilidad para que la organización determine qué funciona bien, los posibles problemas y los aspectos que deben mejorarse con respecto a la prestación del servicio.\nLa encuesta de satisfacción del cliente puede administrarse al cerrar el caso, una vez que \n- se hayan satisfecho las necesidades de la persona superviviente conforme a lo descrito en el plan de acción para el caso;\n- se hayan satisfecho las necesidades de la persona superviviente en la medida de lo posible;\n- la persona superviviente solicite que se cierre el caso.\n\nLa encuesta de satisfacción del cliente debe ser voluntaria y anónima. Constituye un medio de recabar opiniones sobre los servicios con objeto de mejorar la programación. En contextos en los que es posible que la persona superviviente solicite los servicios solo una vez, su organización puede optar por emplear el formulario de satisfacción del cliente al final de la primera sesión, si fuera factible.\nEn contextos en los que las personas supervivientes reciben servicios durante períodos más prolongados, también puede estudiar la posibilidad de administrar la encuesta de satisfacción con mayor frecuencia (por ejemplo, una vez al mes o cada tres meses).\nEl proceso que debe seguirse para administrarla a una persona superviviente es el siguiente:\n\n1) Explicar a la persona que la finalidad de la encuesta es que usted y su organización puedan mejorar sus servicios, y que valoran su opinión.\n2) Comunicarle a la persona que la información se mantendrá anónima, que no influirá en los servicios que recibe o que pueda necesitar en el futuro, y que, en última instancia, es decisión de la propia persona si completar o no la encuesta.\n3) Una persona distinta (otro/a asistente social, supervisor/a u otro/a miembro pertinente del personal) debe entregar la encuesta al/a la cliente y recogerla al finalizar. Si el/la cliente sabe leer y escribir, esto puede hacerse de forma independiente, a través de un formulario en papel o electrónico (en un dispositivo móvil) en el que la persona no tenga que proporcionar su nombre, sino solo el nombre del asistente social con el que trabajó."
      client_feedback_date:
