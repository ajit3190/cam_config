      client_feedback_administered_by:
        display_name: Cuestionario administrado por
        help_text: "Instrucciones para el personal:\n- Determinar qué miembro del equipo administrará la encuesta de satisfacción, decidir si se administrará por escrito (entregando a la persona el cuestionario para que lo complete por su cuenta) o si un miembro del personal formulará las preguntas y registrará las respuestas de la persona.\n- Informar a la persona de que le hará unas preguntas pero que no escribirá su nombre en el formulario y que la entrevista será anónima.\n-  Explicarle la finalidad de la encuesta. Decirle: “Este cuestionario es voluntario y confidencial. Su propósito es recoger información sobre los servicios que le hemos prestado a fin de mejorar la calidad de la atención que reciben las personas supervivientes de violencia de género en esta comunidad”.\n- Recordarle que no le hará ninguna pregunta sobre su caso, sino que solo se centrará en los servicios que recibió durante el proceso de gestión de su caso.\n- Obtener el consentimiento de la persona para completar la encuesta o, si decide no completarla, decirle que no hay ningún problema y que, si cambia de opinión, se ponga en contacto con usted."
