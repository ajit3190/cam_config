    fields:
      safety_plan_needed:
        display_name: "Is a safety plan needed for this case?"
        help_text: "Complete the below safety plan WITH the survivor if there are threats to the safety of the survivor in relation to the incident she sought case management for. The safety plan should be realistic, easy to remember, and based on the survivor’s situation and what SHE wants to do. Safety plans look different for every survivor. This means survivors do not need to answer every question on the safety plan, only the questions that are useful to her. Prioritize the questions most supportive of each individual survivor’s safety needs. Safety plans can be re-visited and revised. Remember, the most dangerous time for an IPV survivor is when she is trying to leave the perpetrator."
      safety_plan_main_concern:
        display_name: Identify safety concern (in survivor's words)
      safety_plan_resources_header:
        display_name: Resources
        guiding_questions: "Name the resources I am using now that I have, that can help me stay safe in following categories"
      safety_plan_resources_economic:
        display_name: Economic / material
      safety_plan_resources_relationships:
        display_name: Relationships
      safety_plan_resources_community:
        display_name: Community help
