      safety_plan_preparedness_header:
        display_name: Safety preparedness
        guiding_questions: 'Examples could include: The survivor will agree on a code or signal with friends,neighbors or family, and if she needs help she will then communicate using thatcode, for example, if she cannot talk in front of the perpetrator;The survivor will gather some basic things and important documents, and leave these things in a place where she can reach them if she has to leave her home (list those things); The survivor will teach her children that when the violence starts they should go to a specific place; The survivor will come up with a code word or a signal with her children so that she can safely tell them when they should leave. Please refer to the Safety Planning tool for the full list of guiding questions to discuss with the survivor.'
      safety_plan_preparedness_signal:
        display_name: "What steps did the survivor identify as options to minimize risk of further harm for herself (and her children) before violence occurs (safety preparedness)?"
      safety_plan_strategies_header:
        display_name: Safety strategies
        guiding_questions: 'Examples could include: The survivor can recognize some patterns in the abuser’s violence that may tell her when he is about to become violent, such as (certain times of the day or week, when he is around certain friends, when he is using drugs or drinking, etc.): The survivor can  identify the pattern of violence or when the violence starts; If the survivor has to leave her home for a few days or more, she knows where to go; The survivor will check with friends, family, etc to find out if they will let her stay with them if she needs to leave; The survivor will check with these people to find out if they would lend her money or food in an emergency. Please refer to the Safety Planning tool for the full list of guiding questions to discuss with the survivor.'
      safety_plan_preparedness_gathered_things:
