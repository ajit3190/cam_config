      safety_plan_needed:
        display_name: "Est-ce qu'un Plan de Sécurité est nécéssaire dans ce cas?"
        help_text: "Complétez le Plan de Sécuritévisant ci-dessous AVEC la survivante si sa sécurité personnelle est menacée en raison de l’incident pour lequel elle a demandé à être prise en charge. Le Plan de Sécurité doit être réaliste, facile à retenir et basé sur la situation de la survivante et ce qu’ELLE souhaite faire. Les Plans de Sécurité sont différents pour chaque survivante. Cela signifie que la survivante n’a pas besoin de répondre à toutes les questions du Plan, mais seulement aux questions utiles dans son cas. Répondez en priorité aux questions qui apporteront le plus de soutien à la survivante selon ses besoins de sécurité. Vous pouvez revenir sur le Plan et le modifier. N’oubliez pas : le moment le plus dangereux pour une survivante de violence au sein du couple est lorsqu’elle essaie de quitter l’auteur."
