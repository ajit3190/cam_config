      safety_plan_preparedness_header:
        display_name: Mesures de préparation pour la sécurité
        guiding_questions: 'Voici quelques exemples : La survivante convient d’un code ou d’un signal avec ses amis, ses voisins ou les membres de sa famille et, en cas de besoin, elle communiquera avec ce code, par exemple, si elle ne peut pas parler devant l’auteur des violences ; la survivante rassemble quelques affaires essentielles et des documents importants qu’elle laisse dans un endroit auquel elle peut avoir accès si elle doit quitter son domicile (lister ces affaires et documents) ; la survivante apprend à ses enfants à aller à un endroit précis lorsque les violences commencent ; la survivante convient d’un code ou d’un signal avec ses enfants pour pouvoir leur dire en toute sécurité quand ils doivent quitter la pièce. Veuillez vous reporter à l’outil d’élaboration du Plan de Sécurité pour obtenir la liste complète des questions à poser à la survivante.'
      safety_plan_preparedness_signal:
        display_name: "Quelles sont les étapes que la survivante identifie comme options pour réduire le dommage pour elle-même (et ses enfants) avant que la violence n'arrive (préparation de la sécurité)?"
      safety_plan_strategies_header:
        display_name: Stratégies de sécurisation
        guiding_questions: 'Voici quelques exemples : La survivante peut identifier certains schémas de violence répétitifs chez l’auteur des violences qui peuvent lui indiquer qu’il est sur le point de devenir violent (par exemple, à certains moments de la journée ou de la semaine, lorsqu’il fréquente certains amis, lorsqu’il consomme des drogues ou de l’alcool, etc.). La survivante peut identifier les schémas de violence ou les déclencheurs de violence ; si la survivante doit quitter son domicile pour quelques jours ou plus, elle sait où aller ; la survivante demande à ses amis, sa famille, etc. s’il serait possible de rester chez eux si elle venait à quitter son domicile ; la survivante demande à ces personnes s’il serait possible de leur emprunter de l’argent ou de la nourriture en cas d’urgence. Veuillez vous reporter à l’outil d’élaboration du Plan de Sécurité pour obtenir la liste complète des questions à poser à la survivante.'
      safety_plan_preparedness_gathered_things:
        display_name: "Quelles actions est-ce que la survivante a identifié comme options pour réduire les risques lorsque la violence a lieu (stratégies de protection)? "
      safety_plan_leaving_steps_header:
