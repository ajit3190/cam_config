      client_feedback_header:
        display_name: Enquête de satisfaction auprès des bénéficiaires
        help_text: "L'enquête de satisfaction permet aux bénéficiaires de donner leur avis sur les services qu'elles ont reçues et des informations clés afin d'aider votre organisation à identifier ce qui fonctionne, les défis potentiels, et ce qui doit être amélioré en terme de prestation de service.\nL'enquête de satisfaction peut être délivrée au moment de la clôture du cas, lorsque:\n- Les besoins de la survivante ont été adressés tels que décrits dans le Plan d'Action du Cas.\n- Les besoins de la survivantes ont été adressés dans la mesure du possible.\n- La survivante demande à fermer le cas.\n\nCompleter l'enquête de satisfaction doit être volontaire et anonyme. Cela permet d'obtenir l'avis sur les services afin d'améliorer les programmes. Dans les contextes où les survivantes ne peuvent accéder aux services qu'une seule fois, votre organisation peut décider d'administrer l'Enquête de satisfaction à la fin de la première session, si cela est faisable. \n\nDans les contextes où les survivantes reçoivent des services pour des plus longues périodes de temps, vous pouvez aussi administrer l'Enquête de satisfaction plus fréquemment (ex. tous les mois ou une fois par trimestre). \nLa procédure d'utilisation du formulaire avec la survivante suit le processus suivant:\n\n(1) Expliquer à la personne que le but pour vous et pour votre organisation est d'améliorer vos services, et que son avis compte. \n(2) Informer la personne que les informations partagées resteront anonymes et que cela n'aura aucune incidence sur les services qui lui sont fournis ou dont elle aurait besoin dans le futur. Au final, c'est sa décision si elle veut compléter l'enquête ou pas. \n(3) Un autre gestionnaire de cas, superviseur ou autre staff qualifié devra administrer le questionnaire et le collecter à la fin. Pour les personnes qui savent lire, cela peut être fait indépendamment sur une feuille papier ou électronique (sur appareil mobile) dans lequel la personne n'a pas à indiquer son nom, juste le nom de la gestionnaire de cas qui lui a fourni le service."
      client_feedback_date:
