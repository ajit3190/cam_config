      client_feedback_administered_by:
        display_name: Questionnaire administré par
        help_text: "Instructions à l'intention du personnel : \n- Identifiez le membre de votre équipe qui soumettra le questionnaire de satisfaction. Identifiez s'il sera complété par écrit (en donnant le questionnaire à la personne pour qu'elle le remplisse elle-même), ou si le membre du personnel posera les questions et consignera les réponses de la personne. \n- Informez la personne que vous lui poserez des questions, mais que vous n'écrirez pas son nom sur le formulaire et que l'entretien restera anonyme. \n- Expliquez le but de l'évaluation. Dites : « Ce questionnaire est confidentiel et votre participation est volontaire. Il a pour but de recueillir des informations sur les services qui vous ont été fournis et d'améliorer la qualité des soins que les survivants de VBG reçoivent au sein de cette communauté. » \n- Rappelez à la personne que vous ne lui poserez pas de questions sur son cas en cours, mais que vous vous intéressez uniquement aux services dont elle a bénéficié tout au long du processus de gestion des cas.  \n- Obtenez son consentement avant de continuer ou, si la personne refuse, dites-lui qu'il n'y a pas de problème et que si elle change d'avis, elle peut vous contacter."
