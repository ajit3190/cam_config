      caregiver_feedback_separator_consent:
        display_name: اجازه نامه و رضایت نامه
        guiding_questions: |-
          نمونه متن: "من می خواهم در مورد نحوه کارکارمند  قضیه با شما وطفل با شما صحبت کنم.

          ما می خواهیم مطمئن شویم كه بهترین خدمات ممكن را به اطفال ارائه می دهیم ، بنابراین از شما می پرسیم كه مسسول قضیه چگونه به طفل شما كمك كرد و اگر كاری وجود دارد ما می توانیم متفاوت یا بهتر انجام دهیم.

          اگر نمی خواهید لازم نیست چیزی به ما بگویید و نیازی نیست که دلایل خود را برای آن به من بگویید.

          حتی اگر تصمیم بگیرید که چیزی به ما نگویید ، تأثیری درحمایت از اطفال شما از ما نخواهد داشت.

          با این حال ، به اشتراک گذاشتن افکار و احساسات شما با ما ممکن است به ما در بهبود کارهایی که برای اطفال و خانواده های دیگر انجام می دهیم کمک کند.

          هر چیزی که به ما بگویید به صورت محرم حفظ می شود. این بدان معنی است که اگرچه آنچه را که شما می گویید به اشتراک خواهیم گذاشت ، اما به کسی نخواهیم گفت که شما کسی هستید که به ما گفتید.

          همچنین می توانید تصمیم بگیرید که شما تصمیم بگیرید که فقط به سوالات خاصی پاسخ ندهید ، یا نظر خود را عوض کنید بگیریدو هر زمان که بخواهید ادامه ندهید. "

           
