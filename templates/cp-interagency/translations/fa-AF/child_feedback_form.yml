fa-AF:
  child_feedback_form:
    name: 'باز دهی طفل '
    description: 'باز دهی طفل '
    fields:
      child_feedback_date_completed:
        display_name: 'تاریخ تکمیل فورم '
      child_feedback_separator_consent:
        display_name: 'اجازه نامه و رضایت نامه '
        guiding_questions: |-
          نمونه متن: "من می خواهم در مورد نحوه کار کارمند قضیه با شما و خانواده تان با شما صحبت کنم. ما میخواهیم متیقن شویم هر کاری است که ما می توانیم متفاوت یا بهتر انجام دهیم تا بهترین  خدمات  را به اطفال غرضه کنیم بنآ نا میخئاهیم برانیم که کارند قضیه جگونه شما را کمک کرد و یا اگر چیزی به طور متفاوت انجام میشد بهتر بود . اگر نمی خواهید لازم نیست چیزی به ما بگویید و نیازی نیست که دلایل خود را برای آن به من بگویید. حتی اگر تصمیم گرفتید چیزی به ما نگویید ، این بر حمایتی که شما و خانواده از ما می گیرید تأثیری نخواهد داشت. "با این حال ، به اشتراک گذاشتن افکار و احساسات خود با ما ممکن است به ما در بهبود کارهایی که برای اطفال و خانواده های دیگر انجام می دهیم کمک کند. اگرچه آنچه را که شما می گویید به اشتراک خواهیم گذاشت ، به کسی نخواهیم گفت که شما کسی هستید که به ما گفتید.این مسله محرم خواهد بود  شما همچنین می توانید تصمیم بگیرید سواالات خاصی پاسخ ندهید ، یا نظر خود را تغییر دهید و تصمیم بگیرید هر زمان که بخواهید ادامه ندهید

          6
      child_feedback_interview_subject:
        display_name: ف.رم هاب حاصله اجازه نامه و رضایت نامه
        option_strings_text:
          child: طفل
          caregiver: مرافبت کننده
          other: وغیره
      child_feedback_consent_source_other:
        display_name: 'اگر وغیره ,لطفآمشخص کنید '
      child_feedback_consent:
        display_name: به طفل  اجازه داده شده است تا نظریات خود را در مورد روند مدیریت قضیه جمع آوری کند
        tick_box_label: 'بلی'
      child_feedback_consent_caregiver:
        display_name: به مراقبت کننده اجازه داده شده است که در مورد روند مدیریت پرونده از طفل  خود بازخورد جمع کند.
        help_text: فقط در صورت امکان و در صورت لزوم تکمیل  کنید
        tick_box_label: 'بلی'
      child_feedback_consent_date:
        display_name: تاریخ اجازه نامه/ رضایت نامه
      child_feedback_separator_questions:
        display_name: 'سوالات بخش اول '
        guiding_questions: |-
          شما می توانید برای بازخورد سریع مثال بدهید ، اما در پرسیدن سو لات اصلی دقت کنید.
          این فورم برایاطفال   (10 سال یا بالاتر) مناسب است - در صورت لزوم می تواند برای کودکان کوچکتر نیزتطبیق  شود.
          این کار باید از زبان کودک انجام شود و توسط کسی که مهارت و آموزش لازم را برای تسهیل بازخورد با کودکان دارد و اخلاق کار مستقیم با کودکان را درک می کند ، تسهیل می شود.
      child_feedback_services_discovery:
