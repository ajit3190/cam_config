          መናገር የማትፈልጉት ሃሳብ ካለ ለመናገርም ሆነ ለምን እንደማትናገሩ ምክንያቱን ለመግለጽ አትገደዱም፡፡
          ነገር ግን ሃሳብን ለመግለጽ አለመቻል በምንሰጣችሁ አገልግሎት ጥራት ላይ ክፍተት ሊፈጥር ይችላል፡፡
          በአገልግሎቱ ላይ የሚሰጡን ማንኛውም ሃሳብ እና ስሜት ወደፊት የተሻለ አገልግሎት ለህጻናት ተደራሽ ለማድረግ ይጠቅመናል፡፡
