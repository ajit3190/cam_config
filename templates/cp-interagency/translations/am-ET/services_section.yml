        guiding_questions: |-
          1. መሰረታዊ የስነ-ልቦና-ማህበራዊ እንክብካቤ - ደህንነቱ የተጠበቀ ቦታዎች (ከልጆች እና ህጻናት ተስማሚ ቦታዎችን ጨምሮ), የአቻ ለአቻ ቡድኖች, የወጣት ክበቦች, የህይወት ክህሎቶች ስልጠና እና የአሳዳጊ ድጋፍ ቡድኖች. 2.  የአእምሮ ስነልቦናና ማህበራዊ ጤና ያተኮረ ልዩ ያልሆነ  በኬዝ አስተዳደር፣ በስነ ልቦና የመጀመሪያ እርዳታ፣ የአንድ ለአንድ ወይም የቡድን ማስረጃ  የስነ-ልቦና ጣልቃገብነት በልዩ ባለሙያ ባልሆኑ ማህበራዊ ሰራተኞች፣ ኬዝ ሰራተኞች፣ የማህበረሰብ በጎ ፈቃደኞች፣ የጤና ሰራተኞች፣ ወዘተ.  3. ስነ-ልቦና፣ ሳይካትሪ ወይም ሌላ የአንድ ለአንድ የአእምሮ ጤና እንክብካቤ በአእምሮ ጤና ባለሙያዎች የሚሰጥ።
