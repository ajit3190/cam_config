        guiding_questions: |-
          እባክዎን የህጻኑ ጥቅምና ደህንነት ለማስጠበቅ በአባሪ 9 ዝርዝር ውስጥ የተካተቱትን የሚከተሉትን ዋና ነጥቦች ይመልከቱ፡
          - የህጻኑ እይታዎች
          - ቤተሰብ እና የቅርብ ግንኙነቶች
          - ደህንነቱ የተጠበቀ አካባቢ
          - የእድገት እና የማንነት ፍላጎቶች
