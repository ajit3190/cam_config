          Fakkeenya barruu: ''  "Akkaataa hojjetaan dhimmaa/hawaasaa sii fi maatii kee waalin hojjechaa jiru ilaalchisee si waliin haasa'uun barbaada.  Kayyoon keenya tajaajila qul-qulluu daa'ima keessaniif akka kennamu taasisuudha. 
          Kanaafuu, akkaataa hojjataan dhimmaa isin deeggaraa turee isin gaafachuun wanti ful-dura sirreessuu qabnu isin irraa baruuf.  Wanti nutti himuu hin feene yoo jiraate. rakkoo hin qabu hin hiphatina sababa isaas isin hin gaafanu.  Yoo waan tokkoyyuu nutti himuu hin feene ykn hin barbaane hin dhiisuus ni dandeessu wanta nutti hin himneef tajaaijila argachaa turtanii fi fuul dura argachuu qabdan irratti dhiibba tokkoyyuu hin qabu. 
          Haata'uu malee, yaadni isin nuuf kennitan hojii nutti daa'imaa fi maatii biroof hojjennuuf bu'aa ol'aanaa ni qaba.
          Waan isin nutti himtan kamuu hiccitiin isaa eegamadha. Kana jechuun,yoo yaada isin nuuf kennitan nama biroof qoodneeyyuu eenyu irraa akka argane hin kaasnu.
           Gaafilee hin deebisuu hin barbaadne dhiisuu qofa otoo hin ta'iin yeroo barbaadanitti / yoo fedhii hin qabne/  yeroo kamittu addaan kutuuf mirga ni qabdu.''
