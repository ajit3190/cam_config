        guiding_questions: 'উদাহরণ স্বরূপ: সারভাইভার আগে থেকেই বন্ধু, প্রতিবেশী বা পরিবারের সাথে একটি কোড বা সংকেত নির্ধারণ করে নিবেন, যদি সে অপরাধীর সামনে কথা বলতে না পারে এবং তার সাহায্যের প্রয়োজন হয় তখন সে সংকেতটি ব্যবহার করে যোগাযোগ করবে;  সারভাইভার প্রয়োজনীয় জিনিসপত্র এবং গুরুত্বপূর্ণ কাগজপত্র, যেসব সে আগে থেকে এমন জায়গায় রেখে আসবে যেন, যদি কোন কারনে তার নিজের বাড়ি ছাড়তে হয় তবে সেখান থেকে এসব সংগ্রহ করে নিতে পারে (আগে থেকেই তার তালিকা প্রস্তুত করবে); সারভাইভাররা সহিংসতা শুরু হলে কোন জায়গায় যেতে হবে সেবিষয়ে তাদের সন্তানদেরও নির্দেশনা দিয়ে রাখাবে; সারভাইভার তার সন্তানদের সাথে একটি কোড শব্দ বা একটি সংকেত আগে থেকে নির্ধারণ করে নিবে যা সন্তানদের নিরাপদ স্থানে চলে যাওয়ার জন্য সংকেত হিসেবে ব্যবহার করবে। সারভাইভার এর সাথে এই সব বিষয়ে বিস্তারিত আলোচনার জন্য নিরাপত্তা পরিকল্পনা টুল’কে রেফারেন্স হিসেবে উপস্থাপন করুন। '
