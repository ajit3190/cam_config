        guiding_questions: 'উদাহরণস্বরূপ: সারভাইভার নির্যাতনকারীর সহিংসতার কিছু প্যাটার্নকে  চিহ্নিত করতে পারে পরবর্তী সময়ে সেরকম আচরণ দেখলে সারভাইবার আগে থেকেই ধারণা করতে পারে সে কখন হিংস্র হয়ে উঠবে (যেমন নির্দিষ্ট কোন দিন বা সপ্তাহের নির্দিষ্ট সময়, যখন সে বিশেষ কিছু বন্ধুদের  কাছাকাছি থাকে এবং   নেশা করে অথবা মদ পান পান করে ইত্যাদি):সাভাইভার  সহিংসতার প্যাটার্ন বা সহিংসতা শুরুর সময় শনাক্ত করতে পারে; সারভাইভারকে কয়েক দিন বা তার বেশি সময়ের জন্য বাড়ি ছেড়ে চলে যেতে হলে, সে  আগে থেকেই জানে কোথায় যেতে হবে; যদি সারভাইভারের বাসা ত্যাগ করতে হয় তবে সে তার বন্ধু, পরিবারের অন্য কারো সাথে থাকতে পারবে কিনা তা আগে থেকে জেনে রাখাবে; জরুরী প্রয়োজনে যদি সারভাইভারের টাকা বা খাদ্যের প্রয়োজন হয় তবে তারা তাকে ঋণ দিবে কিনা সেটাও জেনে রাখবে। সারভাইভারের সাথে এই বিষয়গুলো নিয়ে আলোচনা করার সময় নির্দেশক প্রশ্নসমূহের সম্পূর্ণ তালিকার জন্য অনুগ্রহ করে সুরক্ষা পরিকল্পনা সরঞ্জামটি রেফার করুন। '
