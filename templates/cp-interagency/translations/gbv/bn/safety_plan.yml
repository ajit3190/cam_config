        help_text: ' 


          সারভাইভারের জীবনহানির হুমকি আছে এমন পরিস্থিতিতে,  সারভাইভার নিরাপত্তা পরিকল্পনার মাধ্যমে পূর্ব-নির্ধারিত কর্মপরিকল্পনার সাথে এগিয়ে যেতে সক্ষম হন। নিরাপত্তা পরিকল্পনাটি সারভাইভারকে অভিযুক্ত অপরাধী দ্বারা ক্ষতির আশংকা কমাতে পারে এবং এই ধরণের ক্ষতি এড়ানোর সহায়ক সম্পদ ও নিরাপত্তার জন্য সাময়িক আশ্রয় নিতে পারে এমন জায়গা পূর্ব থেকে নিরধারন করতে সহায়তা করে। কেস ওয়ার্কার ও সারভাইভার একযোগে এই  নিরাপত্তা পরিকল্পনা গঠন করেন।  


          একটি নিরাপত্তা পরিকল্পনা যে মৌলিক প্রশ্নকে নির্দেশ করে তা হলো- একজন সারভাইভার নিরাপদ থাকার জন্য কি কি ব্যবস্থা গ্রহণ করতে পারেন?  এর মধ্যে রয়েছে -  বিপজ্জনক পরিস্থিতি, ঝুঁকি এবং সতর্কতার লক্ষণগুলি শনাক্ত করা, নিরাপত্তার স্বার্থে যেসব ব্যবস্থা সারভাইভার নিজে গ্রহণ করতে পারে, প্রয়োজনে কার কার কাছে সহায়তা চাওয়া যায়, অন্য কোন ব্যক্তি যা কাছে সারভাইভার নিরাপদ বোধ করেন তাদের চিহ্নিত করা এবং সারভাইভার নিজের শক্তি ফিরে পেতে সহায়ক হবে এমন বিসয়সমূহ সুনির্দিষ্ট করা। '
