---
bn:
  survivor_assessment_form:
    name: সারভাইবার মূল্যায়ন
    description: সারভাইবার মূল্যায়ন
    form_group_name: সারভাইবার মূল্যায়ন
    fields:
      assessment_emotional_state_start:
        display_name: সারভাইবার প্রোফাইল / সংক্ষিপ্ত জীবন কথা
        help_text: "সারভাইবারের সেক্স,  বয়স এবং স্থানচ্যুতির অবস্থা  সম্পর্কিত কিছু প্রাথমিক ডেমগ্রাফিক তথ্য প্রদান করুন  এবং অন্য কোন প্রাসংগিক তথ্য দিন "
        guiding_questions: |-
          সারভাইবার কি একজন নারী, পুরুষ, মেয়ে বা বালক বা অন্য লিঙ্গর ? 
          সারভাইবার বয়স কত?  তিনি কি একজন শিশু বা প্রাপ্তবয়স্ক ? 
          তিনি কি একজন  স্থায়ীবাসিন্দা, শরনার্থী বা অভ্যন্তরীণ বাস্তচ্যুত ব্যক্তি? 
      assessment_survivor_background:
        display_name: সারভাইবার  প্রক্ষাপট (বা ব্যাকগ্রাউন্ড তথ্য)
        guiding_questions: "সারভাইবার সহ তার পারিবারিক অবস্থা, বর্তমান জীবনযাত্রার পরিস্থিতি, পেশা অথবা  কার্যকলাপ,  এবং অন্য কোন প্রাসঙ্গিক  তথ্য সরবরাহ করুন"
      assessment_family_situation:
        display_name: সারভাইবার  অবস্থা (প্রাপ্তবয়স্কদের জন্য)
        guiding_questions: |-
          প্রাপ্তবয়স্ক সারভাইবার পারিবারিক অবস্থা: 
          সে কি বিবাহিত অথবা একজন ঘনিষ্ঠ সঙ্গীর সাথে বসবাস করছে? (যদি তার স্বামী / ঘনিষ্ঠ সঙ্গী অপরাধী না হয়, সে কি জানে তার সাথে কি ঘটেছে ?) 
          তার কি সন্তান আছে? যদি তাই হয়, তারা কয় জন এবং কত বয়সী? তার সন্তানেরা কি তার সাথে বাস করবেন? 
          পরিবারের অন্য সদস্যরা কারা যারা সেবাগ্রহীতার জীবনে দৈনিক ভিত্তিতে উপস্থিত? ভুক্তভোগীর কি অন্য আত্মীয় আছে যারা তার চেতনায় উপস্থিত ?
      assessment_current_living_situation:
        display_name: "সারভাইবারের বর্তমান বসবাস / জীবনযাত্রার অবস্থা  "
        guiding_questions: "সারভাইবাবের বসবাস করার জন্য একটি জায়গা আছে? কোথায়? কে তার সাথে বসবাস করে? সে কি তার স্বামী / ঘনিষ্ঠ সঙ্গীর সাথে বসবাস করে? কাছাকাছি আত্মীয়রা বসবাস করে কি ?"
      assssment_survivor_occupation:
        display_name: সারভাইবারের পেশা বা ভূমিকা
        guiding_questions: "সারভাইবার কি কাজ করে?  তার কাজ কি বাড়িতে ? বেতন প্রদত্ত  চাকরি করেছেন? পার্টটাইম বা পূর্ণ সময়? সারভাইবার  যেখানে বসবাস  করছে সেখানে কি তার কোন ভূমিকা আছে? "
      assessment_child_considerations:
        display_name: "শিশু সারভাইবারের জন্য বিশেষ বিবেচ্য বিষয় "
        guiding_questions: "সে কি তার পিতামাতার সাথে বাস করে? (যদি তার  পিতামাতা বা অভিভাবকরা অপরাধী না হয়, তবে তারা কী জানে তার সাথে কি ঘটছে )?পরিবারের অন্য সদস্যরা কারা যারা সেবাগ্রহীতার জীবনে দৈনিক ভিত্তিতে উপস্থিত? ভুক্তভোগীর কি অন্য আত্মীয় আছে যারা তার সাথে থাকে ?"
      assessment_presenting_problem:
        display_name: সমস্যা উপস্থাপন করা হচ্ছে
        guiding_questions: |-
          সারভাইবারের নিজের বাক্যে কি ঘটেছে তা বর্ণনা করুন। সারভাইবারের কোন সমস্যা (গুলি) / উদ্বেগ (গুলি) এর  জন্য সহায়তা / সমর্থন অনুরোধ করছে তা সনাক্ত করুন। 

          সারভাইবারে'র  প্রধান উদ্বেগুলো তার নিজের ভাষায় তালিকাবদ্ধ করুন (প্রস্তাব / উত্থাপন করবেন না)। এর মধ্যে অন্তর্ভুক্ত থাকতে পারে: তাৎক্ষণিক নিরাপত্তা, শিশু সুরক্ষা, অর্থনৈতিক সম্পদ্গুলির ব্যাবহার, চিকিৎসা সহায়তা, অন্যদের উপলব্ধি ইত্যাদি। 
      assessment_emotional_state_end:
        display_name: সারভাইবারের নিজের বাক্যে  তার সাথে কি ঘটেছে তা বর্ণনা করুন।
        guiding_questions: "সারভাইবারের সাথে  কি হয়েছে? সহিংসতার প্রকৃতি কি? এটা কখন ঘটেছিল? কি তাকে সেবা চাইতে উৎসাহিত করল? তার প্রধান উদ্বেগ কি? তিনি কি সাহায্য চান?"
      assessment_main_concerns:
        display_name: প্রধান মূল্যায়ন বিষয়গুলো
        guiding_questions: "ঝুঁকি নিরূপণ করার জন্য  সহিংস ঘটনার প্রকৃতি, সময়, ফ্রিকুয়েন্সি এবং তীব্রতা, নিরুপন করুন ,  অপরাধী কে/ কারা এবং / অথবা ভুক্তভোগীর কাছে তার বা তাদের সহজে উপস্থিতি আছে কিনা  তা যাচাই করুন ।  ঝুকি নিরুপনের জন্মায নসিক সুস্থতার ধারণক্ষমতা,দিনের কাজগুলি দিনে করার ক্ষমতা, বিশ্বের নিরাপত্তার সার্বিক জ্ঞান এবং অন্যদের বিশ্বাস করার ক্ষমতা রাখে।মনস্তাত্ত্বিক সহায়তা এবং / অথবা যথাযথ এবং সময়মত রেফারেলগুলি নির্ধারণের জন্য সারভাইবারের প্রয়োজনীয় (নিরাপত্তা, স্বাস্থ্য, মানসিক, আইনী / ন্যায়বিচার, ব্যবহারিক / উপাদান, অন্যান্য) এর পাশাপাশি তার শক্তি এবং কৌশলগুলি আয়ত্তে আনার প্রয়োজন।"
      assessment_current_situation:
        display_name: বর্তমান পরিস্থিতি এবং আসন্ন ঝুঁকি
        guiding_questions: "অবস্থা, পরিস্থিতি এবং মানুষ যা  সারভাইবারের ক্রমাগত ক্ষতি করে বা ক্ষতির ঝুঁকির মুখে রাখে তাদের চিহ্নিত করুন। \nসারভাইবারের এখন কোথায় আছেন তা অপরাধী / অপরাধীরা জানেন? যদি হ্যাঁ হয়, সারভাইবারের কি মনে করে যে অপরাধী তাকে এখানে খুঁজে বের করার চেষ্টা করতে পারে? \n\nঘটনাটি কখন ঘটেছিল (তারিখ / সময়)? ভুক্তভোগীর রক্তক্ষরণ বা একটি গুরুতর আঘাত বা কোনো গুরুতর ব্যথা আছে (বিশেষ করে মাথার আঘাত)? স্ত্রীযোনি-সংক্রান্ত / পায়ুসংক্রান্ত অনুপ্রবেশ করতে বাধ্য করেছিল? শারীরিক শক্তি এবং / অথবা অস্ত্র ব্যবহৃত হয়েছিল? কতো ঘন ঘন ভুক্তভোগী এই ঘটনার মতো সহিংসতার স্বীকার হয়েছে? \n\nভুক্তভোগী এবং অপরাধীর মধ্যে সম্পর্ক কি? অপরাধী কি একটি অস্ত্র ব্যবহার করে? অপরাধী কি সহজেই ভুক্তভোগীর কাছে যেতে পারে (প্রাক্তন একই পরিবারের,প্রতিবেশী, ইত্যাদি)? অপরাধীর অন্যের বিরুদ্ধে সহিংসতা, মাদকদ্রব্য বা অ্যালকোহল অপব্যবহার, এবং / অথবা বিষন্নতার ইতিহাস বা অন্যান্য মানসিক স্বাস্থ্য সমস্যাগুলির ইতিহাস আছে?\n\n ভুক্তভোগী পূর্বে সাহায্য এবং / অথবা ইতিমধ্যে যত্ন এবং চিকিৎসা গ্রহণ করতে চেয়েছে ? ভুক্তভোগী কোন বর্তমান বা অতীতের আত্মঘাতী চিন্তা প্রকাশ করেছে? (যদি তাই হয়, আত্মহত্যা ঝুঁকি মূল্যায়ন প্রোটোকল অনুসরণ করুন)"
      assessment_safety_needs:
        display_name: নিরাপত্তার  প্রয়োজন
        guiding_questions: 'সারভাইবার কি অবিলম্বে বিপদে পরবে যখন সে এখান থেকে চলে যাবে? সারভাইবার বাসায় কতটা নিরাপদ? (দ্রষ্টব্য: কেসওয়ার্কার এটি নির্ধারণ করতে সহায়তা করার জন্য সুরক্ষা স্কেল হিসাবে সরঞ্জাম ব্যবহার করতে পারে)। সারভাইবার কি কখনও অন্য কারো কাছ থেকে সাহায্য পেতে চেষ্টা করেছে? সারভাইবার কি কখনও চলে যাওয়ার চেষ্টা করেছে? পরিপ্রেক্ষিতে অপরাধী এর প্রোফাইল বা সহিংসতার ধরনটি কী ভুক্তভোগীকে অবিলম্বে বিপদ থেকে বাঁচাতে পারে?'
      assessment_health_needs:
        display_name: "স্বাস্থ্য প্রয়োজন "
        guiding_questions: "সেবাগ্রহনকারী কি চিকিৎসায় মনোযোগ প্রয়োজন করেন এবং / অথবা চান? শেষ ঘটনাটি কি গত 120 ঘন্টার মধ্যে ঘটেছিল? ভুক্তভোগী ওষুধ ও পরীক্ষা  নিয়ে বিকল্প সম্পর্কে আরো জানতে চান? ভুক্তভোগী শারীরিক ব্যথা এবং আঘাত, বা রক্তপাত বা স্রাব এর জন্য অভিযোগ করে ? "
      assessment_psychosocial_needs:
        display_name: " মন সামাজিক প্রয়োজন "
        guiding_questions: "কিভাবে তার মানসিক অবস্থা বর্ণনা করে?\n আপনার পর্যবেক্ষণের উপর ভিত্তি করে, কিভাবে আপনি ভুক্তভোগীর চেহারা এবং আচরণ বর্ণনা করবেন? এখন ভুক্তভোগীর চেহারা বা আচরণ সম্পর্কে অদ্ভুত বা অস্বাভাবিক কিছু আছে কি? সেবাগ্রহিতার কার্যকারিতার স্তর নিয়ে আপনার ধারনা কি? (নির্দেশ করার জন্য শুনুন যে ভুক্তভোগী বাড়ি ছেড়ে চলে গিয়েছিল কিনা, তার দৈনন্দিন ক্রিয়াকলাপ পরিচালনা করে কিনা, পরিবার এবং বন্ধুদের সাথে কথা বলছে বা দেখছে কিনা, বা তার ঘুমের চর্চা এবং খাওয়ার অভ্যাসগুলি গরমিল হয়েছে কিনা )। \n\nভুক্তভোগী কি বেশির ভাগ সময় বিষণ্ণ অনুভব করে, তার অবস্থা বা জীবন সম্পর্কে নিরাশ থাকে? ভুক্তভোগী কি শারীরিক কষ্টের অভিযোগ করে?  ভুক্তভোগীর অন্যান্য প্রধান পরিবর্তন বা অসুবিধা আছে কি? কি ধরনের সামাজিক সমর্থন ভুক্তভোগীর আছে ? ভুক্তভোগীর তার ঘরের বাইরে কথা বলার মতো বা সময় কাটানোর মতো কেউ আছে কি? তার বন্ধুত্ব আছে কি? যাদের তিনি বিশ্বাস করতে পারেন? আবেগগত সমর্থনের জন্য  ভুক্তভোগীর উৎস কে? এই ঘটনার পর থেকে কি তিনি এই সামাজিক সহায়তায় প্রবেশ করতে পারবেন? তারা কিভাবে তাকে সাহায্য করেছে?  ভুক্তভোগীর জীবনে পরিজনবর্গ, উপাদান, ধারনা, বা অভিজ্ঞতাগুলি কারা  কীভাবে তার আশা ও শক্তি হিসাবে চিহ্নিত করে?\n\n তার বিদ্যমান সম্পদ কি (প্রাক্তন মানুষ, জ্ঞান, দক্ষতা, আয়, আবাসন)? তার কি ইতিবাচক মানিয়ে নেওয়ার প্রক্রিয়া আছে কি? সেগুলো কি? ধর্ম এবং / অথবা বিশ্বাস কি ভুক্তভোগীর জীবনে অবদান রাখে? ঘটনার পরে তিনি তার ধর্মীয় অনুশীলনের উপর  বিশ্বাস রাখতে সক্ষম হয়েছে? এটা করাতে তার কি সাহায্য হয়েছে?"
