        display_name: প্রশ্নপত্র পরিচালিত হয়  
        help_text: "কর্মীদের জন্য নির্দেশাবলী : \n\n- আপনার দলের মধ্যে কারা ফিডব্যাক ফর্মটি পরিচালনা করবেন তা সনাক্ত করুন। এটি লিখিতভাবে করা হবে (প্রশ্নপত্র দেয়ার পর নির্দিষ্ট ব্যক্তি নিজেই এটি পূরণ করবেন) নাকি সার্ভে পরিচালনাকারী প্রশ্ন জিজ্ঞেস করবেন এবং ব্যক্তি যেসব উত্তর দিবেন তা রেকর্ড করা হবে, এটা সুনির্দিষ্ট করুন। \n\n- ব্যক্তিকে জানান যে আপনি তাদের কিছু প্রশ্ন জিজ্ঞাসা করবেন তবে ফর্মটিতে তাদের নাম লিখবেন না এবং সাক্ষাত্কার প্রদানকারীর পরিচয় গোপন থাকবে। \n\n- সার্ভের উদ্দেশ্য ব্যাখ্যা করুন। বলুনঃ 'এই প্রশ্নপত্র স্বেচ্ছায় এবং গোপনীয়। এর উদ্দেশ্যটি হল আপনাকে প্রদানকৃত সেবাগুলি  সম্পর্কে তথ্য সংগ্রহ করা এবং এই কমিউনিটিতে জেন্ডার ভিত্তিক সহিংসতার সারভাইভারদের সেবার মান উন্নয়নে সহায়তা করা।' - ব্যক্তিটিকে স্মরণ করিয়ে দিন যে আপনি তাদের প্রকৃত ঘটনা সম্পর্কে কোনও প্রশ্ন জিজ্ঞাসা করবেন না, তবে তারা কেস পরিচালনার প্রক্রিয়া জুড়ে যে সেবাসমূহ পেয়েছে তা সম্পর্কে জানতে আগ্রহী।\n\n - শুরু করার জন্য সম্মতি নিন। তবে, যদি ব্যক্তিটি অসম্মতি জানান, তবে তাকে  বলুন যে এটি ঠিক আছে এবং যদি তারা তাদের মন পরিবর্তন করে তবে তারা আপনার সাথে যোগাযোগ করতে পারেন।   "
