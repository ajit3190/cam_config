        help_text: "ক্লায়েন্ট ফিডব্যাক সার্ভে সেবাগ্রহীতাদের প্রাপ্ত সেবাগুলি সম্পর্কে ফিডব্যাক জানাতে এবং কী কীভাবে ভাল কাজ করছে, সম্ভাব্য চ্যালেঞ্জগুলি এবং সেবা প্রদানের মান উন্নয়নের জন্য কী করতে হবে তা চিহ্নিত করতে আপনার প্রতিষ্ঠানে গুরুত্বপূর্ণ তথ্য সরবরাহ করে। কোন কেস সমাপ্ত করার সময়কালে ক্লায়েন্ট ফিডব্যাক সার্ভে করা যেতে পারে, যেমন- কেস কর্মপরিকল্পনায় বর্ণনা অনুযায়ী ভুক্তভোগীর চাহিদাগুলি পূরণ হয়েছে - ভুক্তভোগীর প্রয়োজনগুলি যতটা সম্ভব পূরণ করা হয়েছে – সারভাইভার কেসটি বন্ধ করার অনুরোধ করেছে ; ক্লায়েন্ট ফিডব্যাক সার্ভে করার ক্ষেত্রে অবশ্যই স্বেচ্ছায় ও অংশগ্রহঙ্কারীর নাম-পরিচয় গোপন রেখে করতে হবে। এটি মুলত চলমান সেবাগুলির গ্রহীতাদের সেবা সম্পর্কে মতামত গ্রহণ করা যা প্রোগ্রামসমূহ উন্নত করতে সহায়ক হবে। যেসব ক্ষেত্রে সেবাগ্রহীতারা শুধু একবারই সেবা গ্রহণ করে, সেসব ক্ষেত্রে,  সম্ভব হলে আপনার সংগঠন প্রথম সেশনের শেষে ক্লায়েন্ট ফিডব্যাক ফর্মটি ব্যবহার করার সিদ্ধান্ত নিতে পারে। "
