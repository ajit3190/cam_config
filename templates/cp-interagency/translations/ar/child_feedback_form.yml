        display_name: القبول و الموافقة
        guiding_questions: |-
          نموذج نصي : اريد ان اتحدث معك بشأن طريقة عمل اخصائي الحالة معك و مع طفلك.
          نريد أن نتأكد من أننا نقدم أفضل خدمة ممكنة للأطفال ، لذلك نسأل كيف ساعد أخصائي الحالة طفلك وما إذا كان هناك أي شيء يمكننا القيام به بشكل مختلف او بشكل أفضل.
          لا يتعين عليك إخبارنا بأي شيء إذا كنت لا تريد ذلك ولا يتعين عليك إخباري بأسبابك لذلك
          حتى إذا قررت عدم إخبارنا بأي شيء ، فلن يؤثر ذلك على الدعم الذي يتلقاه طفلك من قبلنا. 
          على اي حال ,مشاركة مشاعرك و افكارك معنا يمكن ان يساعدنا في تحسين ما نقدمه للاطفال و العلائلات الاخرى
          كل شيء تخبرنا به سيبقى سرا. هذا يعني أنه على الرغم من أننا سنشارك ما تقوله ، إلا أننا لن نخبر أي شخص أنك انت من أخبرتنا به
          يمكنك أيضًا أن تقرر عدم الإجابة على أسئلة معينة فقط ، أو تغيير رأيك وتقرر عدم الاستمرار متى شئت ". 
