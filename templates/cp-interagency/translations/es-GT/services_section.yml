es-GT:
  services_section:
    name: Servicios anidados
    description: Subformulario de Servicios
    fields:
      service_response_type:
        display_name: Tipo de Respuesta
      service_type:
        display_name: Tipo de Servicio
        guiding_questions: |-
          1. Atención psicosocial básica: espacios seguros (incluidos espacios acogedores para niños y bebés), grupos entre pares, clubes juveniles, capacitación en habilidades para la vida y grupos de apoyo para cuidadores.
          2. MHPSS no especializado enfocado: MHPSS a través de la gestión de casos de CP, Primeros Auxilios Psicológicos, intervención psicológica individual o grupal basada en evidencia / informada proporcionada por no especialistas, incluidos trabajadores sociales, trabajadores sociales, voluntarios comunitarios, trabajadores de la salud, etc. .
          3. Atención especializada de MHPSS: atención psicológica, psiquiátrica u otra atención de salud mental personalizada proporcionada por profesionales de salud mental.
      service_type_other:
        display_name: Si otro, especificar
      service_referral:
        display_name: Tipo de remisión
      service_response_day_time:
