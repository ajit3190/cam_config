      accountability_separator:
        display_name: Responsabilidad
        help_text: Formas usadas por el Trabajador social para preguntarle al niño cómo se siente con respecto al servicio proporcionado (de manera apropiada para la edad, por ejemplo, eligiendo caras sonrientes)
