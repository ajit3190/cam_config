es-GT:
  caregiver_feedback_form:
    name: Retroalimentación del Cuidador
    description: Retroalimentación del Cuidador
    fields:
      caregiver_feedback_date_completed:
        display_name: Fecha del Formulario Completado
      caregiver_feedback_separator_consent:
        display_name: Consentimiento y asentimiento
        guiding_questions: "Escrito de muesta: \"Me gustaría hablar con usted en relación a cómo el/la trabajador/a social ha trabajado con usted y su niño. \nQueremos asegurarnos que ofrecemos el mejor servicio posible a los niños, así que le pedimos nos diga cómo le ha ayudado el/la trabajador/a social a su niño y si hay algo que pudiéramos hacer diferente/mejor.\nNo tiene que que decirnos si no lo desea, tampoco decirnos las razones para esto.\nIncluso si decide no decirnos nada, esto no afectará el apoyo que su niño recibe de nosotros.\nSin embargo, compartir sus ideas y sentir con nosotros nos puede ayudar a mejorar lo que hacemos por otros niños y familias.\nCualquier cosa que nos diga se mantendrá en privacidad. Esto significa que aunque compartamos la información que nos da no diremos a nadie que fue usted quien la dijo.\nTambién puede elegir solo no responder a algunas preguntas, o cambiar de opinión y decidir no continuar cuando lo desee.\"  "
      caregiver_feedback_consent_relationship:
        display_name: 'Relación del cuidador con el niño'
        option_strings_text:
          primary_caregiver: Cuidador primario
          legal_guardian: Tutor legal
          other_family_member_close_to_the_child: Otros miembros de la familia cercanos al niño
          unrelated_adult_close_to_the_child: Otros adultos no familiares cercanos al niño
          other: Otro
      caregiver_feedback_consent_relationship_other:
        display_name: Si otro, favor especificar
      caregiver_feedback_sex:
        display_name: Sexo del cuidador
      caregiver_feedback_dob:
        display_name: Fecha de nacimiento del cuidador
      caregiver_feedback_consent:
        display_name: El cuidador ha dado permiso para recolectar su retroalimentación en cómo ha sido el proceso de gestión de casos
        tick_box_label: 'Sí'
      caregiver_feedback_consent_date:
        display_name: Fecha de consentimiento/asentimiento
      caregiver_feedback_separator_questions:
        display_name: 'Preguntas: Parte I'
        guiding_questions: "Puede dar ejemplos de pronta retroalimentación, pero sea cuidadoso de utilizar preguntas inductivas. Se debe realizar en el idioma del cuidador, y ser facilitado por alguien con las habilidades necesarias y entrenamiento en conducir entrevistas y recolectar retroalimentación. "
      caregiver_feedback_services_discovery:
        display_name: 'Cómo se enteró sobre los servicios de [inserte nombre de la agencia] en gestión de casos? '
        option_strings_text:
          caseworker_approached_me: Contacto del/a trabajador/a social
          another_organization: Otra organización
          my_child: Mi niño
          family_friends: Familia/amigos
          school: Escuela
          community_leader: Líder comunitario
          community_based_child_protection_focal_point: Punto focal de protección a la niñez en la comunidad
          authorities: Autoridades
          saw_a_poster_information_leaflet: Vio un póster/información en un folleto
          cannot_recall: No recuerda
          other: Otro
      caregiver_feedback_services_discovery_other:
        display_name: Si otro, favor especificar
      caregiver_feedback_help_asked:
        display_name: Antes de iniciar el abordaje con el trabajador social, fue consultado si su niño quería ser ayudado de esa manera?
        option_strings_text:
          'yes': 'Sí'
          'no': 'No'
          unknown: Desconoce
      caregiver_feedback_help_asked_details:
        display_name: Por favor de detalles
      caregiver_feedback_expectations:
        display_name: Qué tipo de apoyo esperaba de [inserte la agencia de gestión de casos]?
        option_strings_text:
          alternative_care: Cuidado alternativo
          security_e_g_safe_shelter: Seguridad (p.ej. refugio seguro)
          education_formal: Educación (formal)
          non_formal_education: Educación no formal
          family_tracing_and_reunification: Rastreo familiar y reunificación
          basic_psychosocial_support: Apoyo básico psicosocial
          focused_non_specialized_mhpss_care: Atención no especializada en cuidados SMAPS
          specialized_mhpss_services: Servicios especializados en SMAPS
          food: Comida
          non_food_items: Artículos no alimentarios
          cash_assistance: Asistencia en efectivo
          livelihoods: Medios de vida
          medical: Área médica
          nutrition: Nutrición
          legal_support: Apoyo legal
          documentation: Documentos
          services_for_children_with_disabilities: Servicios para niños con discapacidad
          sexual_and_reproductive_health: Salud sexual y reproductiva
          shelter: Refugio
          wash: Agua Saneamiento e Higiene
          durable_solution_in_coordination_with_unhcr: Soluciones durables (en coordinación con ACNUR)
          relocation: Reubicación
          other: Otros
      caregiver_feedback_expectations_other:
        display_name: Si otro, por favor especificar
      caregiver_feedback_expectations_received:
        display_name: Recibió tu niño (y usted y su familia - cuando sea aplicable) el apoyo que se esperaba?
        option_strings_text:
          'yes': 'Sí'
          'no': 'No'
          unknown: Desconocido
      caregiver_feedback_expectations_received_details:
        display_name: Por favor de detalles
      caregiver_feedback_process_plan:
        display_name: El trabajador social hizo un plan [plan de trabajo] junto a usted y su niño para recibir el apoyo que necesitaba?
        option_strings_text:
          'yes': 'Sí'
          'no': 'No'
          unknown: Desconocido
      caregiver_feedback_process_plan_details:
        display_name: Por favor provea detalles
      caregiver_feedback_process_connect:
        display_name: 'El trabajador social conectó a tu niño (y a usted y su familia - donde sea aplicable) con servicios adecuados para ayudarle? '
        option_strings_text:
          'yes': 'Sí'
          no_did_not_need_other_services: No, no se necesitaron otros servicios
          no_did_not_want_other_services: No, no se quisieron otros servicios
          unknown: Desconocido
      caregiver_feedback_process_connect_details:
        display_name: Por favor provea detalles
      caregiver_feedback_process_consent:
        display_name: Cada vez que el trabajador social compartía información sobre tu niño (y sobre usted y su familia - donde sea aplicable) con otros, fue consultado si estaba de acuerdo en compartir esa información sobre usted y su situación con otros?
        option_strings_text:
          'yes': 'Sí'
          'no': 'No'
          unknown: Desconocido
      caregiver_feedback_process_consent_details:
        display_name: Por favor de detalles
      caregiver_feedback_process_closure:
        display_name: 'Usted (y su niño cuando sea apropiado) tomaron la decisión de parar los servicios de gestión de casos de [inserte el nombre de la agencia] junto al trabajador social? '
        option_strings_text:
          'yes': 'Sí'
          'no': 'No'
          unknown: Desconocido
      caregiver_feedback_process_closure_details:
        display_name: Por favor de detalles
      caregiver_feedback_questions_ii:
        display_name: 'Preguntas: Parte II'
        guiding_questions: |-
          Escrito de ejemplo: "En las siguientes preguntas se le pedirá que diga qué tan de acuerdo está con la afirmación que se le menciona. Si se encuentra completamente de acuerdo con la afirmación puede otorgarle un 10. Si no está de acuerdo con la afirmación en lo absoluto le puede dar un 1. Igualmente puede decidir responder con otro número entre el 1 y el 10, mientras más de acuerdo esté con la afirmación más cercano debería estar del 10, y mientras más en desacuerdo esté deberá estar más cercano al 1."
      caregiver_feedback_ii_explanation:
        display_name: El trabajador social explicó cosas de una manera que me resultada difícil de comprender
        help_text: Escoja un número entre el 1 y el 10
      caregiver_feedback_ii_explanation_details:
        display_name: Por favor de detalles
      caregiver_feedback_ii_listening:
        display_name: El trabajador social siempre preguntó y escuchó mis puntos de vista, opiniones y sentimientos
        help_text: Escoja un número del 1 al 10
      caregiver_feedback_ii_listening_details:
        display_name: Por favor provea detalles
      caregiver_feedback_ii_pressured:
        display_name: Frecuentemente me sentí presionado por el trabajador social para tomar decisiones o hacer algo que no deseaba hacer
        help_text: Escoja un número del 1 al 10
      caregiver_feedback_ii_pressured_details:
        display_name: Por favor de detalles
      caregiver_feedback_ii_followup:
        display_name: El trabajador social hizo seguimiento y realizó las cosas que dijo que haría
        help_text: Escoja un número del 1 al 10
      caregiver_feedback_ii_followup_details:
        display_name: Por favor de detalles
      caregiver_feedback_ii_visits:
        display_name: El trabajador social raramente me visitó a mi y a mi niño
        help_text: Escoja un número del 1 al 10
      caregiver_feedback_ii_visits_details:
        display_name: Por favor de detalles
      caregiver_feedback_ii_support:
        display_name: El apoyo que el trabjador social dio a mi niño (y a mi y mi familia - cuando aplique) fue útil
        help_text: Escoja un número del 1 al 10
      caregiver_feedback_ii_support_details:
        display_name: Por favor de detalles
      caregiver_feedback_ii_improvement:
        display_name: Desde que empecé a trabajar con el trabajador social la situación de mi niño ha mejorado
        help_text: Escoja un número del 1 al 10
      caregiver_feedback_ii_improvement_details:
        display_name: Por favor de detalles
      caregiver_feedback_ii_satisfaction:
        display_name: En general, estoy satisfecho con el apoyo provisto por el trabajador social
        help_text: Escoja un número entre el 1 y el 10
      caregiver_feedback_ii_satisfaction_details:
        display_name: Por favor de detalles
      caregiver_feedback_final_question:
        display_name: Tiene otros comentarios o inquietudes que quisiera compartir?
        option_strings_text:
          'yes': 'Sí'
          'no': 'No'
          unknown: Desconocido
      caregiver_feedback_final_question_details:
        display_name: Por favor de detalles
