fr:
  services_section:
    name: Services
    description: 'Formulaire des services '
    fields:
      service_response_type:
        display_name: Type de reponse
      service_type:
        display_name: 'Type de service '
        guiding_questions: |-
          1. Santé mentale et soutien psychosocial de base - Espaces sécurisés (y compris les espaces amis des enfants et des bébés), groupes de pairs, clubs de jeunes, formation aux compétences de la vie courante et groupes de soutien.
          2. Santé mentale et soutien psychosocial non spécialisés - Soins psychosociaux non spécialisés par le biais de la gestion des cas de protection de l'enfant, des premiers soins psychologiques, d'une intervention psychologique individuelle ou collective basée sur des preuves/informations fournies par des non-spécialistes, notamment des travailleurs sociaux, des agents chargés de la gestion des cas, des bénévoles communautaires, des agents de santé, etc.
          3. Santé mentale et soutien psychosocial spécialisé - Soins psychologiques, psychiatriques ou autres soins de santé mentale individualisés dispensés par des professionnels de la santé mentale.
