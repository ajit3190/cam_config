        display_name: Si l'enfant ne souhaite PAS que sa famille soit recherchée, expliquez pourquoi
      wishes_reunification:
        display_name: L'enfant souhaite-t-il le une réunification familiale ?
        option_strings_text:
          yes_as_soon_as_possible: Oui, dès que possible
          yes_but_later: Oui, mais plus tard
          not_sure: 'Pas sûr '
          'no': 'Non'
      wishes_reason_no_reunification:
        display_name: Si "Non", "Pas sûr" ou "Oui, mais plus tard", expliquez pourquoi
      wishes_contacted:
        display_name: L'enfant a-t-il eu des nouvelles de ses parents ou a-t-il été en contact avec eux ?
