      wishes_care_arrangement_type_desired:
        display_name: Type de prise en charge que l'enfant souhaite avoir
        option_strings_text:
          independent_living: Vie autonome
          alternative_interim_care: 'Prise en charge alternative '
          with_husband_wife_partner: Avec son mari/ Femme / Partenaire
          other_family: 'Autre famille '
          dont_know: 'Ne sait pas '
          other: Autre
      wishes_care_arrangement_type_other:
        display_name: Si le type de prise en charge que l'enfant souhaite avoir est "Autre", précisez
      wishes_location_plan_live:
        display_name: Où l'enfant souhaite-t-il ou prévoit-il vivre ?
      wishes_address_plan_live:
        display_name: Rue où l'enfant souhaite/prévoit il vivre ?
      wishes_landmarks_plan_live:
        display_name: Points de repère où l'enfant souhaite/prévoit il de vivre ?
