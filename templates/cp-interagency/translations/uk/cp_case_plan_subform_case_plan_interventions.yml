uk:
  cp_case_plan_subform_case_plan_interventions:
    name: Перелік втручань та послуг
    description: Перелік втручань та послуг
    fields:
      intervention_service_to_be_provided:
        display_name: Назва втручання / послуги, яка буде надана
      intervention_service_goal:
        display_name: Потрібне втручання / послуга було адресовано
        guiding_questions: Як зазначено в оцінці, напр. альтернативний догляд, безпека (наприклад, безпечний притулок), освіта (офіційна), неформальна освіта, розшук та возз’єднання сім’ї, базова психосоціальна підтримка, цілеспрямована неспеціалізована допомога психічного здоров'я та психосоціальної підтримки, спеціалізовані послуги психічного здоров'я та психосоціальної підтримки, їжа, непродовольчі товари, грошова допомога, засоби до існування, медичне, харчування, юридичний супровід, документація, послуги для дітей з обмеженими можливостями, сексуальне та репродуктивне здоров'я, притулок, гігієна, санітарія та вода, довговічне рішення, переїзд.
      case_plan_provider_and_contact_details:
        display_name: Особа/агентство, що надає послуги або реалізує втручання/послуги та контактні дані
      case_plan_timeframe:
        display_name: Термін виконання
        help_text: дд/мм/рр
      case_plan_monitoring_schedule:
        display_name: Графік моніторингу/контролю
        guiding_questions: |-
          Наприклад, промоніторте наступного тижня в понеділок за послугами, які будуть надані, і на наступному тижні в п’ятницю щодо ситуації з дитиною. Контроль і моніторинг двічі на тиждень як мінімум протягом наступного місяця.
          Якщо ситуація розвивається, як очікувалося/бажано, змініть розклад подальших заходів і моніторингу на наступний місяць на основі оглядової зустрічі та зміненого рівня ризику наприкінці цього місяця.
        option_strings_text:
          one_time: Один раз
          daily: Щоденно
          weekly: Щотижня
          monthly: Щомісячно
          other: Інше
      case_plan_monitoring_schedule_notes:
        display_name: Нотатки по графіку моніторингу/контролю
      interventions_status:
        display_name: Статус
        option_strings_text:
          pending: Очікується
          ongoing: Триває
          completed: Завершено
      interventions_notes:
        display_name: Нотатки
        guiding_questions: Наприклад, сильні сторони та бар’єри, які можуть допомогти / прогресувати або завадити досягненню
