uk:
  assessment:
    name: Оцінювання
    description: Форма оцінювання
    fields:
      assessment_home_visit:
        display_name: Чи проводився візит додому в рамках оцінювання?
      assessment_home_visit_details:
        display_name: 'Якщо ні, надайте, будь ласка, деталі:'
      assessment_child_seen:
        display_name: Чи бачили ви дитину окремо/наодинці?
      assessment_child_seen_details:
        display_name: 'Якщо ні, надайте, будь ласка, деталі:'
      assessment_separator:
        display_name: Погляди та побажання дитини та опікуна(ів)
      assessment_child_views:
        display_name: Погляди дитини
        help_text: Опишіть погляди та побажання дитини щодо її/його ситуації. Цей розділ можна розширити, включивши в нього власні слова дитини, свідчення та/або малюнок (наприклад, їхнє становище, сім’ю та/або подорож).
      assessment_caregiver_views:
        display_name: Погляди опікуна(ів)
        help_text: Опишіть погляди та побажання опікуна(ів) щодо ситуації з дитиною.
      assessment_needs_separator:
        display_name: Оцінювання потреб
        guiding_questions: |-
          Опишіть, коли і звідки ви отримали свою інформацію – інформація може надходити з різних джерел (наприклад, письмові звіти про дитину, спостереження, інтерв’ю з дитиною та сім’єю, творчі заняття, такі як малювання або розповідь, проведена з дитиною, анкети та контрольні списки, бесіди з іншими агенціями та тими, хто знає дитину, візити додому).
          Цитуйте інформацію з перших рук.
          Опишіть, чи є інформація підкріплена та перевірена чимось іншим.
          Якщо необхідно, опишіть історію та поточну ситуацію.
          Опишіть, скільки разів ви були свідком ситуації або скільки людей повідомили про це.
          Наведіть причини вашого аналізу ситуації.
          Вам може бути корисніше визначити потреби, аніж необхідні послуги. напр. можна сказати, що дитина потребує освіти, а не те, що дитина має ходити до школи, оскільки існує багато різних способів надати дитині освіту.
      assessment_physical_wellbeing:
        display_name: Фізичне самопочуття та здоров'я
        help_text: 'Виявлені фактори ризику, захисні фактори та потреби:'
        guiding_questions: |-
          Напр. Чи фізичний розвиток дитини відповідає її віку?
          Чи є у дитини якісь проблеми зі здоров’ям (ознаки респіраторних захворювань, такі як кашель, нежить; нечисті зуби; сильний запах з рота, людини)?
          Чи є у дитини травми? Чи має дитина якісь розумові, фізичні чи сенсорні порушення/розлади?
          Чи вагітна дитина? Дитина втомлена/виснажена? Чи є одяг дитини нечистим або в поганому стані порівняно з іншими дітьми в громаді)?
      assessment_emotional_wellbeing:
        display_name: Емоційне самопочуття, знання та навички
        help_text: 'Виявлені фактори ризику, захисні фактори та потреби:'
        guiding_questions: "Напр. Як загалом почувається дитина? Дитина страждає від депресії чи низької самооцінки? Чи дитина щаслива? Чи є у дитини страхи та/або кошмари?\nДитина тривожна? Чи відчуває дитина заціпеніння або здається відстороненою? Чи відчуває дитина багато гніву, провини чи безнадійності?\nЧи є дитина надмірно в’язкою чи незалежною відповідно до свого віку? \nОпишіть, як він/вона справляється з невдачами в житті?\nЧи володіє дитина необхідними знаннями та навичками, такими як визначення та регулювання емоцій та поведінки, продумування відповідних вирішень конфлікту, участь у спільних іграх, правильна інтерпретація поведінки та емоцій інших, а також хороше самопочуття щодо себе та інших?"
      assessment_social_relationships:
        display_name: Соціальні стосунки з однолітками, сім’єю та громадою
        help_text: 'Виявлені фактори ризику, захисні фактори та потреби:'
        guiding_questions: |-
          Напр. Чи бере дитина участь у громадських заходах? Чи є дитина соціально замкнутою?
          Опишіть якість і частоту контактів дитини з однолітками, сім’єю та іншими дорослими в житті дитини (чи уникає дитина контактів з кимось із них; чи віддаляється хтось із них від дитини, і якщо так, які причини; чи уникають члени сім'ї спілкування з дитиною в певних умовах (наприклад, у громадських місцях)?
          Яким тоном голосу вони спілкуються з дитиною? Опишіть, як це впливає на самопочуття дитини.
      assessment_education:
        display_name: Освіта, робота, вільний час та інтереси
        help_text: 'Виявлені фактори ризику, захисні фактори та потреби:'
        guiding_questions: |-
          Напр. Яку освіту здобула дитина? Чи навчається дитина та чи регулярно вона відвідує будь-які навчальні програми?
          Опишіть шкільне середовище. Чи є якісь варіанти та можливості для дитини щодо навчання?
          Чим дитина займається у вільний час? Опишіть інтереси дитини? Чи залучена дитина до будь-якої діяльності, яка може бути розцінена як порушення закону?
          Чи працює дитина? Опишіть тип роботи, частоту роботи та як це впливає на самопочуття дитини. Якщо дитина працює, як використовуються зароблені гроші/на що дитина витрачає гроші?
      assessment_documentation:
        display_name: Документація
        help_text: 'Виявлені фактори ризику, захисні фактори та потреби:'
        guiding_questions: |-
          Напр. Чи є у дитини свідоцітво про народження? Чи є у дитини інші реєстраційні/ідентифікаційні документи?
          Чи немає у дитини втрачених документів, необхідних для її захисту та/або доступу до послуг зараз чи в майбутньому? Опишіть, як це впливає на самопочуття дитини.
      assessment_living_environment_family_separator:
        display_name: Середовище проживання та сім`я
      assessment_living_environment_family:
        display_name: Середовище проживання та сім`я
        help_text: 'Виявлені фактори ризику, захисні фактори та потреби:'
        guiding_questions: |-
          Напр. Який зараз спосіб проживання (тип притулку; конфіденційність)? Опишіть стосунки між дитиною та іншими членами сім’ї.
          Опишіть доступність і здатність дорослих у сім’ї захищати дитину та відповідати на її/його потреби.
          Опишіть ситуацію з джерелами існування сім’ї/домогосподарства? З ким ще живе дитина і яка динаміка в середовищі життя?
          Хто спить в одній кімнаті з дитиною? Скільки прийомів їжі має дитина/домогосподарство в день? Чи відрізняється це від інших домогосподарств у спільноті дитини?
          Опишіть роль дитини та чи ставляться до неї по-різному, ніж до інших дітей у середовищі життя? Опишіть умови проживання.
          Чи має дитина безпечний доступ до питної води, душу та туалету? Чи почувається дитина в безпеці там, де вона живе?
          Опишіть, як це впливає на самопочуття дитини. Опишіть відстань до та варіанти доступу до послуг.
      assessment_care_arrangement_separator:
        display_name: Організація догляду
      assessment_care_arrangment:
        display_name: Організація догляду
        help_text: 'Виявлені фактори ризику, захисні фактори та потреби:'
        guiding_questions: |-
          Напр. Який поточний режим догляду та наскільки він стабільний/постійний? Чи відповідає організація догляду з огляду на вік і ситуацію?
          Як було організовано догляд (організовано батьками дитини перед виїздом з країни походження; спонтанно в країні походження; спонтанно в нинішній країні; організовано організацією; організовано громадою);
          Опишіть стосунки між дитиною та вихователем. Чи опікується/сім’я доглядає за іншими дітьми, які шукають притулку? Чи споріднений вихователь з дитиною (якщо так, то які стосунки?;
          Чи контактує вихователь з батьками дитини? Які побажання батьків (якщо відомі); Які бажання у дитини?
      assessment_community_separator:
        display_name: Спільнота
      assessment_community:
        display_name: Спільнота, охорона та безпека, інтеграція та підтримка
        help_text: 'Виявлені фактори ризику, захисні фактори та потреби:'
        guiding_questions: |-
          Напр. Опишіть будь-які занепокоєння щодо охорони та безпеки дитини (наприклад, насильство в громаді, шкідливі традиційні практики, ситуація на робочому місці, сприйняття громади щодо насильства/жорстокого поводження; ризик вербування збройними силами або групами)?
          Чи має дитина свободу пересування (чи відрізняється ситуація від решти суспільства та дітей загалом)?
          Опишіть, як це впливає на самопочуття дитини.
          Чи дитина чи сім’я прийняті в суспільство/ізольовані? Чи відчуває дитина чи сім’я дискримінацію у доступі до послуг?
          Чи є дитина та її сім’я об’єктами якоїсь групи? Чи стикається дитина або сім’я з проханням про надання невідповідних послуг в обмін на підтримку?
          Чи дитина чи сім`я отримали офіційне визнання перебування на поточному місці? Чи відсторонена дитина від діяльності чи груп у суспільстві?
          Чи відчуває дитина дискримінацію, упередження чи знущання в суспільстві?
          Опишіть наявність та доступ до допомоги/послуг у громаді (включаючи механізми захисту громади).
