uk:
  closure_form:
    name: Закриття
    description: Закриття
    fields:
      closure_approved:
        display_name: Погоджено менеджером
        tick_box_label: 'Так'
      closure_approved_date:
        display_name: Дата
      closure_approved_comments:
        display_name: Коментарі менеджера
      approval_status_closure:
        display_name: Статус погодження
      approval_obtained_child:
        display_name: Погоджено дитиною
        tick_box_label: 'Так'
      approval_obtained_caregiver:
        display_name: Погоджено опікуном
        tick_box_label: 'Так'
      approval_obtained_details:
        display_name: Надайте деталі, будь ласка
        help_text: Включіть контактні дані та відносини опікуна з дитиною
      child_status:
        display_name: Статус кейсу
      date_closure:
        display_name: Дата закриття
      closure_reason:
        display_name: Основна причина закриття кейсу
        option_strings_text:
          overall_goal_of_the_case_plan: Загальна ціль кейс плану була досягнута, дитина застрахована від шкоди, піклування та благополуччя дитини підтримано, і немає додаткових занепокоєнь
          child_has_turned_18_years_old: Дитині виповнилося 18 років (переконайтеся, що існує план переходу, а вона знає, де і як отримати доступ до підтримки)
          relocation_of_child_to_an_area: Переселення дитини в місцевість, де немає органу, куди передати справу
          child_departed_for_a_durable_solution: Дитина передана за довготривалим рішенням, де немає агенції, до якої можна було б передати справу
          child_no_longer_contactable: З дитиною більше не можна зв'язатися (зачекайте принаймні 3 місяці, перш ніж закрити справу)
          death_of_child: Смерть дитини
          no_further_action_possible_required: Подальші дії неможливі/непотрібні
          case_opened_in_error: Справу відкрито помилково
          other: Інше
      closure_reason_other:
        display_name: 'Якщо інше, вкажіть'
