          customary_caregiver_s: Звичайний опікун
          kafala: Кафала
          independent_living: Самостійне життя
          child_headed_household: Господарство, яке очолює дитина
          adult_sibling: Дорослий брат і сестра
          kinship_care_extended_family: Родинний догляд / велика родина
          foster_care: Прийомний вихователь
          residential_care: Догляд за місцем проживання
          unrelated_adult: Неспоріднений дорослий
          no_care_arrangement: Без організації догляду
          other: Інше
      closure_current_care_arrangement_other:
        display_name: Якщо інше, вкажіть
      closure_current_care_arrangement_permanent:
        display_name: Чи це постійний догляд
      closure_current_care_arrangement_permanent_no:
        display_name: Якщо ні, вкажіть чому
      primary_caregiver_separator:
        display_name: Дані про ссновного опікуна
      name_caregiver_closing:
        display_name: Ім`я опікуна
      relationship_caregiver_closing:
        display_name: Зв`язок з дитиною
      address_caregiver_closing:
        display_name: Адреса опікуна
      location_caregiver_closing:
        display_name: Розташування опікуна
      closure_caregiver_contact_details:
        display_name: Телефон опікуна / інші контактні дані
      closure_arrangements_separator:
        display_name: Вжиті заходи для успішного закриття справи
      case_closure_process:
        display_name: Опишіть процес закриття справи
        help_text: Надайте деталі зустрічей, проведених для обговорення закриття справи, наприклад. між працівником справи та дитиною, між працівником справи та опікуном(ами), між працівником справи та керівником.
      closure_discussed_child:
        display_name: Чи обговорено та узгоджено з дитиною закриття справи?
      closure_discussed_child_no:
        display_name: Якщо ні, вкажіть чому
      closure_discussed_caregiver:
        display_name: Чи обговорено та узгоджено з опікуном закриття справи?
      closure_discussed_caregiver_no:
        display_name: Якщо ні, вкажіть чому
      closure_child_feedback_form:
        display_name: Чи було зібрано відгук про процес ведення справи від дитини за допомогою «форми зворотного зв’язку з дітьми»?
      closure_child_feedback_form_no:
        display_name: Якщо ні, вкажіть чому
      closure_caregiver_feedback_form:
        display_name: Чи було зібрано відгук про процес ведення справи від опікуна за допомогою «форми зворотного зв’язку з опікуном»?
      closure_caregiver_feedback_form_no:
        display_name: Якщо ні, вкажіть чому
      closure_final_followup_meeting:
        display_name: Чи була запланована остання зустріч із дитиною та/або опікуном(ами) через 3 місяці, щоб впевнитися у стабільності ситуації?
      closure_final_followup_meeting_no:
        display_name: Якщо ні, вкажіть чому
      closure_child_case_file_complete:
        display_name: Чи повні та актуальні матеріали справи дитини з усіма відповідними документами?
      closure_child_case_file_complete_no:
        display_name: Якщо ні, вкажіть чому
      closure_case_file_stored:
        display_name: Як будуть зберігатися матеріали справи?
