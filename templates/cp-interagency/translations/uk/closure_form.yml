      closure_child_moving_separator:
        display_name: Якщо дитина переїжджає на нове місце
      closure_new_child_location:
        display_name: Нова адреса / місце проживання дитини
        help_text: Надайте якомога більше інформації про місцезнаходження, щоб інші могли знайти це місце, напр. будинок, орієнтир, вулиця, місто/село, район, провінція (адаптувати відповідно до контексту)
      closure_new_telephone_contact_details:
        display_name: Телефон / інші контактні дані
      closure_care_arrangements_separator:
