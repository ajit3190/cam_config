          hard_copy: Жорстка копія
          both: Обидва варіанти
      closure_case_file_stored_date:
        display_name: До якого терміну зберігатимуться матеріали справи дитини?
      closure_child_told_contact_support:
        display_name: Чи сказали дитині, до кого звернутися, якщо вона/він матиме запитання, занепокоєння, чи захоче отримати доступ до підтримки, якщо буде потрібно?
      closure_child_told_contact_support_no:
        display_name: Якщо ні, вкажіть чому
      closure_child_contact_support:
        display_name: До кого дитині було сказано звернутися, якщо у неї виникнуть запитання, занепокоєння, або буде потрібна підтримка?
        help_text: Вкажіть імена та контактні дані
